<script type="application/json" data-for="htmlwidget-7005">{"x":{"filterBtns":"<h3>Filter\u003c/h3><div id=\"select-car\">\u003c/div>","sortBtns":"","sortData":"","items":"<div class=\"element-item title-I-fabbricasvizzeri\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\"> 1. I fabbricasvizzeri\u003c/h3>\n      <h4>DIE SCHWEIZERMACHER\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F040687.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>anno: \u003c/strong>1978<br><strong>lingua: \u003c/strong>tedesco<br><strong>genere: \u003c/strong>commedia<br><strong>nota IMDb: \u003c/strong>7.3<br><strong>entrate: \u003c/strong>940742<br><strong>regista: \u003c/strong>Rolf Lyssy\u003c/p>\u003c/div><p>Che formaggio si mette nella fondue? Pratica lo sci? Una commedia satirica racconta le peripezie con le quali sono confrontati i candidati alla naturalizzazione nella Svizzera degli anni Settanta.\u003c/p><p><div class=\"light\"><a href=\"https://www.youtube.com/watch?v=eyqVmQmQPx0\" target=\"_blank\">Estratto del film o trailer (in lingua originale)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Achtung--fertig--Charlie-\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\"> 2. Achtung, fertig, Charlie!\u003c/h3>\n      <h4>ACHTUNG, FERTIG, CHARLIE!\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F030562.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>anno: \u003c/strong>2003<br><strong>lingua: \u003c/strong>tedesco<br><strong>genere: \u003c/strong>commedia<br><strong>nota IMDb: \u003c/strong>5.0<br><strong>entrate: \u003c/strong>560523<br><strong>regista: \u003c/strong>Mike Eschmann\u003c/p>\u003c/div><p>Antonio Carrera sta per sposare la figlia di un mafioso, quando l’esercito viene a prelevarlo.\u003c/p><p><div class=\"light\"><a href=\"https://www.youtube.com/watch?v=W5IvYUWWttQ\" target=\"_blank\">Estratto del film o trailer (in lingua originale)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Die-Herbstzeitlosen\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\"> 3. Die Herbstzeitlosen\u003c/h3>\n      <h4>DIE HERBSTZEITLOSEN\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F051239.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>anno: \u003c/strong>2006<br><strong>lingua: \u003c/strong>tedesco<br><strong>genere: \u003c/strong>drammatico<br><strong>nota IMDb: \u003c/strong>7.2<br><strong>entrate: \u003c/strong>559603<br><strong>regista: \u003c/strong>Bettina Oberli\u003c/p>\u003c/div><p>In un villaggio conservatore dell’Emmental, quattro anziane decidono di aprire un negozio di biancheria intima di lusso, creando non poco scompiglio nella comunità.\u003c/p><p><div class=\"light\"><a href=\"https://www.youtube.com/watch?v=DVMvaKHaEQg\" target=\"_blank\">Estratto del film o trailer (in lingua originale)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Mein-Name-ist-Eugen\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\"> 4. Mein Name ist Eugen\u003c/h3>\n      <h4>MEIN NAME IST EUGEN\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F040999.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>anno: \u003c/strong>2005<br><strong>lingua: \u003c/strong>tedesco<br><strong>genere: \u003c/strong>commedia<br><strong>nota IMDb: \u003c/strong>6.8<br><strong>entrate: \u003c/strong>543534<br><strong>regista: \u003c/strong>Michael Steiner \u003c/p>\u003c/div><p>Tratto da un libro per bambini, il film racconta la fuga di quattro ragazzi alla ricerca di un tesoro. Un’avventura che mette in luce il valore dell’amicizia e il difficile rapporto tra figli e genitori.\u003c/p><p><div class=\"light\"><a href=\"https://www.youtube.com/watch?v=I-3WEh3-nlw\" target=\"_blank\">Estratto del film o trailer (in lingua originale)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Piccole-fughe\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\"> 5. Piccole fughe\u003c/h3>\n      <h4>LES PETITES FUGUES\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F113348.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>anno: \u003c/strong>1979<br><strong>lingua: \u003c/strong>francese<br><strong>genere: \u003c/strong>commedia drammatica<br><strong>nota IMDb: \u003c/strong>7.6<br><strong>entrate: \u003c/strong>424939<br><strong>regista: \u003c/strong>Yves Yersin \u003c/p>\u003c/div><p>Emblema del Nuovo cinema svizzero, racconta la sete di libertà di Pipe, bracciante in una fattoria. La critica di allora lo aveva definito “il film più euforico, impertinente e deliziosamente liberatore” della stagione.\u003c/p><p><div class=\"light\"><a href=\"https://www.youtube.com/watch?v=Z0o5WuSO54w\" target=\"_blank\">Estratto del film o trailer (in lingua originale)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Una-campana-per-Ursli\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\"> 6. Una campana per Ursli\u003c/h3>\n      <h4>SCHELLEN-URSLI\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F155215.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>anno: \u003c/strong>2015<br><strong>lingua: \u003c/strong>tedesco<br><strong>genere: \u003c/strong>per tutti<br><strong>nota IMDb: \u003c/strong>7.4<br><strong>entrate: \u003c/strong>403627<br><strong>regista: \u003c/strong>Xavier Koller\u003c/p>\u003c/div><p>Tratto da una fiaba per bambini - tradotta in nove lingue - il film racconta le avventure del piccolo Ursli tra le montagne svizzere, alla ricerca di un campanaccio.\u003c/p><p><div class=\"light\"><a href=\"https://www.youtube.com/watch?v=hL4N0F6u7GA\" target=\"_blank\">Estratto del film o trailer (in lingua originale)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Grounding---Die-letzten-Tage-der-Swissair\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\"> 7. Grounding – Die letzten Tage der Swissair\u003c/h3>\n      <h4>GROUNDING  – DIE LETZTEN TAGE DER SWISSAIR\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F040995.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>anno: \u003c/strong>2005<br><strong>lingua: \u003c/strong>tedesco<br><strong>genere: \u003c/strong>drammatico<br><strong>nota IMDb: \u003c/strong>6.9<br><strong>entrate: \u003c/strong>370984<br><strong>regista: \u003c/strong>Michael Steiner, Tobias Fueter\u003c/p>\u003c/div><p>Gli ultimi giorni della Swissair, il famoso grounding del 2 ottobre 2001 e tutto ciò che ha condotto a questa catastrofe.\u003c/p><p><div class=\"light\"><a href=\"http://t.cineman.ch/movie/2006/GroundingDieLetztenTageDerSwis/trailer.html?trailer_id=82155\" target=\"_blank\">Estratto del film o trailer (in lingua originale)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Ein-Schweizer-Namens-Nötzli\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\"> 8. Ein Schweizer Namens Nötzli\u003c/h3>\n      <h4>EIN SCHWEIZER NAMENS NÖTZLI\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://media.services.cinergy.ch/media/box800/bc853784c0d939d46829c8787e4c489982d66f90.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>anno: \u003c/strong>1988<br><strong>lingua: \u003c/strong>tedesco<br><strong>genere: \u003c/strong>commedia<br><strong>nota IMDb: \u003c/strong>5.8<br><strong>entrate: \u003c/strong>350681<br><strong>regista: \u003c/strong>Gustav Ehmck\u003c/p>\u003c/div><p>Tra le coproduzioni svizzere di maggior successo, questa commedia ha come protagonista il famoso attore svizzero-tedesco Walter Roderer.\u003c/p><p><div class=\"light\"><a href=\"\" target=\"_blank\">Estratto del film o trailer (in lingua originale)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Ernstfall-in-Havanna\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\"> 9. Ernstfall in Havanna\u003c/h3>\n      <h4>ERNSTFALL IN HAVANNA\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F020347.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>anno: \u003c/strong>2002<br><strong>lingua: \u003c/strong>tedesco<br><strong>genere: \u003c/strong>commedia<br><strong>nota IMDb: \u003c/strong>6.5<br><strong>entrate: \u003c/strong>313617<br><strong>regista: \u003c/strong>Sabine Boss\u003c/p>\u003c/div><p>Un incidente tragicomico fa tremare l’ambasciata svizzera a L'Avana. Un episodio che rischia di creare una nuova crisi diplomatica tra Cuba e gli Stati Uniti.\u003c/p><p><div class=\"light\"><a href=\"https://www.youtube.com/watch?v=-l3eIdY5wZQ\" target=\"_blank\">Estratto del film o trailer (in lingua originale)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Un-mondo-in-pericolo\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">10. Un mondo in pericolo\u003c/h3>\n      <h4>MORE THAN HONEY\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F113449.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>anno: \u003c/strong>2012<br><strong>lingua: \u003c/strong>tedesco<br><strong>genere: \u003c/strong>documentario<br><strong>nota IMDb: \u003c/strong>7.5<br><strong>entrate: \u003c/strong>254167<br><strong>regista: \u003c/strong>Markus Imhoof\u003c/p>\u003c/div><p>Cosa accadrebbe se le api dovessero scomparire? Un documentario s’interroga sul futuro di questo insetto e del nostro pianeta.\u003c/p><p><div class=\"light\"><a href=\"https://www.youtube.com/watch?v=2NT05qEJxUk\" target=\"_blank\">Estratto del film o trailer (in lingua originale)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Il-falò\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">11. Il falò\u003c/h3>\n      <h4>HÖHENFEUER\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F000139.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>anno: \u003c/strong>1985<br><strong>lingua: \u003c/strong>tedesco<br><strong>genere: \u003c/strong>drammatico<br><strong>nota IMDb: \u003c/strong>7.2<br><strong>entrate: \u003c/strong>254088<br><strong>regista: \u003c/strong>Fredi M. Murer\u003c/p>\u003c/div><p>Un cinema silenzioso e provocatore nel quale si svolge una lotta tra modernità e tradizione. Probabilmente il film più emblematico di Fredi M. Murer e una delle opere svizzere più forti.\u003c/p><p><div class=\"light\"><a href=\"https://www.youtube.com/watch?v=eYRZdRqYlIE\" target=\"_blank\">Estratto del film o trailer (in lingua originale)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Vite-rubate\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">12. Vite rubate\u003c/h3>\n      <h4>DER VERDINGBUB\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F103064.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>anno: \u003c/strong>2011<br><strong>lingua: \u003c/strong>tedesco<br><strong>genere: \u003c/strong>drammatico<br><strong>nota IMDb: \u003c/strong>7.4<br><strong>entrate: \u003c/strong>249825<br><strong>regista: \u003c/strong>Markus Imboden\u003c/p>\u003c/div><p>Il film ripercorre un capitolo buio della storia svizzera: migliaia di bambini strappati ai genitori e collocati in famiglie adottive, dove spesso venivano utilizzati come “schiavi”.\u003c/p><p><div class=\"light\"><a href=\"https://www.youtube.com/watch?v=E9Qv_XVJ-js\" target=\"_blank\">Estratto del film o trailer (in lingua originale)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Vitus\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">13. Vitus\u003c/h3>\n      <h4>VITUS\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F041007.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>anno: \u003c/strong>2006<br><strong>lingua: \u003c/strong>tedesco<br><strong>genere: \u003c/strong>drammatico<br><strong>nota IMDb: \u003c/strong>7.7<br><strong>entrate: \u003c/strong>243636<br><strong>regista: \u003c/strong>Fredi M. Murer\u003c/p>\u003c/div><p>La storia di un bambino ad alto potenziale che si ribella al futuro dettato dai suoi genitori.\u003c/p><p><div class=\"light\"><a href=\"https://www.youtube.com/watch?v=xmQJlv6ivUU\" target=\"_blank\">Estratto del film o trailer (in lingua originale)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-La-merlettaia\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">14. La merlettaia\u003c/h3>\n      <h4>LA DENTELLIÈRE\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F113364.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>anno: \u003c/strong>1977<br><strong>lingua: \u003c/strong>francese<br><strong>genere: \u003c/strong>drammatico<br><strong>nota IMDb: \u003c/strong>7.9<br><strong>entrate: \u003c/strong>239710<br><strong>regista: \u003c/strong>Claude Goretta\u003c/p>\u003c/div><p>Interpretato da una giovane Isabelle Huppert, è uno dei film culto del Nuovo cinema svizzero. Con 500mila entrate nella sola Parigi è stato il più grande successo di Claude Goretta.\u003c/p><p><div class=\"light\"><a href=\"https://www.youtube.com/watch?v=vzkjNod3vEw\" target=\"_blank\">Estratto del film o trailer (in lingua originale)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Handyman\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">15. Handyman\u003c/h3>\n      <h4>HANDYMAN\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F061304.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>anno: \u003c/strong>2006<br><strong>lingua: \u003c/strong>tedesco<br><strong>genere: \u003c/strong>commedia<br><strong>nota IMDb: \u003c/strong>5.3<br><strong>entrate: \u003c/strong>196037<br><strong>regista: \u003c/strong>Jürg Ebe\u003c/p>\u003c/div><p>Dopo essere stato lasciato dalla ragazza, Mike si rivolge a uno psicologo che gli promette di aiutarlo a trovare la donna dei suoi sogni.\u003c/p><p><div class=\"light\"><a href=\"https://www.youtube.com/watch?v=UWCi3uZsMBU\" target=\"_blank\">Estratto del film o trailer (in lingua originale)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Kassettenliebe\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">16. Kassettenliebe\u003c/h3>\n      <h4>KASSETTENLIEBE\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://tcfilm.weblotion.com/wp-content/uploads/k_liebe.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>anno: \u003c/strong>1981<br><strong>lingua: \u003c/strong>tedesco<br><strong>genere: \u003c/strong>commedia<br><strong>nota IMDb: \u003c/strong>4.5<br><strong>entrate: \u003c/strong>186075<br><strong>regista: \u003c/strong>Rolf Lyssy\u003c/p>\u003c/div><p>In un’agenzia matrimoniale scoppia il caos dopo l’adozione di un nuovo sistema elettronico. La commedia è diretta da Rolf Lyssy, regista di “I fabbricasvizzeri”.\u003c/p><p><div class=\"light\"><a href=\"\" target=\"_blank\">Estratto del film o trailer (in lingua originale)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-La-sparizione-di-Giulia\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">17. La sparizione di Giulia\u003c/h3>\n      <h4>GIULIAS VERSCHWINDEN\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F092428.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>anno: \u003c/strong>2009<br><strong>lingua: \u003c/strong>tedesco<br><strong>genere: \u003c/strong>commedia<br><strong>nota IMDb: \u003c/strong>6.6<br><strong>entrate: \u003c/strong>183557<br><strong>regista: \u003c/strong>Christoph Schaub\u003c/p>\u003c/div><p>Giulia compie 50 anni, ma fatica ad accettarlo. Tratto da un libro di Martin Suter (scrittore e sceneggiatore), il film è una commedia sull’età e la giovinezza.\u003c/p><p><div class=\"light\"><a href=\"https://www.youtube.com/watch?v=zfUt8bN0zc0\" target=\"_blank\">Estratto del film o trailer (in lingua originale)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Das-Gefrorene-Herz\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">18. Das Gefrorene Herz\u003c/h3>\n      <h4>DAS GEFRORENE HERZ\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.filmsprung.ch/wordpress/wp-content/uploads/gefroreneherz1.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>anno: \u003c/strong>1980<br><strong>lingua: \u003c/strong>tedesco<br><strong>genere: \u003c/strong>commedia drammatica<br><strong>nota IMDb: \u003c/strong>7.4<br><strong>entrate: \u003c/strong>181362<br><strong>regista: \u003c/strong>Xavier Koller\u003c/p>\u003c/div><p>Tratta da un libro di Meinrad Inglin, la commedia si apre col ritrovamento del cadavere di un venditore ambulante in cima a una montagna. Il film è diretto da Xavier Koller, premio Oscar nel 1991 per “Il viaggio della speranza”.\u003c/p><p><div class=\"light\"><a href=\"\" target=\"_blank\">Estratto del film o trailer (in lingua originale)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Achtung--fertig--WK-\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">19. Achtung, fertig, WK!\u003c/h3>\n      <h4>ACHTUNG, FERTIG, WK!\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F134508.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>anno: \u003c/strong>2013<br><strong>lingua: \u003c/strong>tedesco<br><strong>genere: \u003c/strong>commedia<br><strong>nota IMDb: \u003c/strong>5.3<br><strong>entrate: \u003c/strong>177051<br><strong>regista: \u003c/strong>Oliver Rihs\u003c/p>\u003c/div><p>Può un istruttore di yoga riformare il servizio militare svizzero e suo suocero? La commedia di Oliver Rihs ha avuto particolare successo nella Svizzera tedesca, senza però riuscire a ritagliarsi uno spazio all’estero.\u003c/p><p><div class=\"light\"><a href=\"https://www.youtube.com/watch?v=-G3bx4P2Dto\" target=\"_blank\">Estratto del film o trailer (in lingua originale)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Brot-und-Steine\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">20. Brot und Steine\u003c/h3>\n      <h4>BROT UND STEINE\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.artfilm.ch/site/cache/380-brotundsteine01.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>anno: \u003c/strong>1979<br><strong>lingua: \u003c/strong>tedesco<br><strong>genere: \u003c/strong>drammatico<br><strong>nota IMDb: \u003c/strong>7.1<br><strong>entrate: \u003c/strong>160779<br><strong>regista: \u003c/strong>Mark M. Rissi \u003c/p>\u003c/div><p>Un contadino difende la sua esistenza contro l’arrivo di una grande società, che vuole portargli via il terreno. Un cosiddetto “Heimatfilm”, centrato sulla difesa dell’identità e del paesaggio.\u003c/p><p><div class=\"light\"><a href=\"\" target=\"_blank\">Estratto del film o trailer (in lingua originale)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-La-barca-è-piena\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">21. La barca è piena\u003c/h3>\n      <h4>DAS BOOT IST VOLL\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F000135.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>anno: \u003c/strong>1981<br><strong>lingua: \u003c/strong>tedesco<br><strong>genere: \u003c/strong>drammatico<br><strong>nota IMDb: \u003c/strong>7.2<br><strong>entrate: \u003c/strong>159530<br><strong>regista: \u003c/strong>Markus Imhoof\u003c/p>\u003c/div><p>Candidato all'Oscar e vincitore di un Orso berlinese, il film di Markus Imhoof si interroga sul ruolo della Svizzera nella Seconda guerra mondiale e in particolare sulla decisione di chiudere tutte le frontiere, annunciata nell’agosto del 1942.\u003c/p><p><div class=\"light\"><a href=\"http://www.srf.ch/play/tv/me_gipfelstuermer/video/das-boot-ist-voll-1980?id=f1c006ba-8e5d-456f-a874-55760f3af1c3\" target=\"_blank\">Estratto del film o trailer (in lingua originale)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Komiker\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">22. Komiker\u003c/h3>\n      <h4>KOMIKER\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F000065.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>anno: \u003c/strong>2000<br><strong>lingua: \u003c/strong>tedesco<br><strong>genere: \u003c/strong>commedia drammatica<br><strong>nota IMDb: \u003c/strong>5.9<br><strong>entrate: \u003c/strong>157936<br><strong>regista: \u003c/strong>Markus Imboden\u003c/p>\u003c/div><p>Il comico Roni Beck si nasconde in una casa per anziani, dove continua a sognare una carriera di successo.\u003c/p><p><div class=\"light\"><a href=\"\" target=\"_blank\">Estratto del film o trailer (in lingua originale)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Der-Schwarze-Tanner\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">23. Der Schwarze Tanner\u003c/h3>\n      <h4>DER SCHWARZE TANNER\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F134437.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>anno: \u003c/strong>1986<br><strong>lingua: \u003c/strong>tedesco<br><strong>genere: \u003c/strong>drammatico<br><strong>nota IMDb: \u003c/strong>7.3<br><strong>entrate: \u003c/strong>149216<br><strong>regista: \u003c/strong>Xavier Koller\u003c/p>\u003c/div><p>Nel 1941, in piena Seconda guerra mondiale, un contadino svizzero si rifiuta di seguire gli ordini delle autorità e di trasformare i pascoli in terreni agricoli.\u003c/p><p><div class=\"light\"><a href=\"\" target=\"_blank\">Estratto del film o trailer (in lingua originale)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Mani-Matter---Warum-syt-dir-so-truurig-\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">24. Mani Matter – Warum syt dir so truurig?\u003c/h3>\n      <h4>MANI MATTER, WARUM SYT DIR SO TRUURIG?\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F030645.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>anno: \u003c/strong>2002<br><strong>lingua: \u003c/strong>tedesco<br><strong>genere: \u003c/strong>documentario<br><strong>nota IMDb: \u003c/strong>7.3<br><strong>entrate: \u003c/strong>146411<br><strong>regista: \u003c/strong>Friedrich Kappeler\u003c/p>\u003c/div><p>Ritratto del famoso cantante svizzero Mani Matter, presentato attraverso materiale d’archivio e testimonianze di famigliari.\u003c/p><p><div class=\"light\"><a href=\"\" target=\"_blank\">Estratto del film o trailer (in lingua originale)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Sennentuntschi\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">25. Sennentuntschi\u003c/h3>\n      <h4>SENNENTUNTSCHI\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F082205.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>anno: \u003c/strong>2010<br><strong>lingua: \u003c/strong>tedesco<br><strong>genere: \u003c/strong>horror<br><strong>nota IMDb: \u003c/strong>6.6<br><strong>entrate: \u003c/strong>141397<br><strong>regista: \u003c/strong>Michael Steiner\u003c/p>\u003c/div><p>Dagli altari alla polvere e ritorno (forse): la travagliata storia di Michael Steiner e del suo film è un capitolo emblematico di cinema svizzero. La pellicola s'ispira al racconto di un'aberrazione sessuale ambientata nell'arco alpino.\u003c/p><p><div class=\"light\"><a href=\"https://www.youtube.com/watch?v=Vqm-fli7T6Q\" target=\"_blank\">Estratto del film o trailer (in lingua originale)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>","selectizeOptions":{"filterValueId":["title-Achtung-fertig-Charlie","title-Achtung-fertig-WK","title-Brot-und-Steine","title-Das-Gefrorene-Herz","title-Der-Schwarze-Tanner","title-Die-Herbstzeitlosen","title-Ein-Schweizer-Namens-Nötzli","title-Ernstfall-in-Havanna","title-Grounding--Die-letzten-Tage-der-Swissair","title-Handyman","title-I-fabbricasvizzeri","title-Il-falò","title-Kassettenliebe","title-Komiker","title-La-barca-è-piena","title-La-merlettaia","title-La-sparizione-di-Giulia","title-Mani-Matter--Warum-syt-dir-so-truurig","title-Mein-Name-ist-Eugen","title-Piccole-fughe","title-Sennentuntschi","title-Un-mondo-in-pericolo","title-Una-campana-per-Ursli","title-Vite-rubate","title-Vitus"],"groupId":["title","title","title","title","title","title","title","title","title","title","title","title","title","title","title","title","title","title","title","title","title","title","title","title","title"],"filterValueLabel":["Achtung fertig Charlie","Achtung fertig WK","Brot und Steine","Das Gefrorene Herz","Der Schwarze
