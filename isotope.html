<script type="application/json" data-for="htmlwidget-6308">{"x":{"filterBtns":"<h3>Filter\u003c/h3><div id=\"select-car\">\u003c/div>","sortBtns":"","sortData":"","items":"<div class=\"element-item title-The-Swissmakers\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\"> 1. The Swissmakers\u003c/h3>\n      <h4>DIE SCHWEIZERMACHER\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F040687.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>year: \u003c/strong>1978<br><strong>language: \u003c/strong>German<br><strong>ジャンル: \u003c/strong>コメディー<br><strong>IMDb score: \u003c/strong>7.3<br><strong>Ticket sales: \u003c/strong>940742<br><strong>director: \u003c/strong>Rolf Lyssy\u003c/p>\u003c/div><p>“What kind of cheese do you use in fondue?” “Do you ski?” A satirical comedy about the ordeal of candidates for citizenship in 1970s Switzerland.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=eyqVmQmQPx0\" target=\"_blank\">film clip or trailer (in original language)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Ready--Steady--Charlie-\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\"> 2. Ready, Steady, Charlie!\u003c/h3>\n      <h4>ACHTUNG, FERTIG, CHARLIE!\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F030562.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>year: \u003c/strong>2003<br><strong>language: \u003c/strong>German<br><strong>ジャンル: \u003c/strong>コメディー<br><strong>IMDb score: \u003c/strong>5.0<br><strong>Ticket sales: \u003c/strong>560523<br><strong>director: \u003c/strong>Mike Eschmann\u003c/p>\u003c/div><p>Antonio Carrera is about to marry the daughter of a mafioso, when he gets called up for military service. The raw recruit tries every conceivable plan to get himself thrown out of the Swiss army.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=W5IvYUWWttQ\" target=\"_blank\">film clip or trailer (in original language)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Late-Bloomers\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\"> 3. Late Bloomers\u003c/h3>\n      <h4>DIE HERBSTZEITLOSEN\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F051239.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>year: \u003c/strong>2006<br><strong>language: \u003c/strong>German<br><strong>ジャンル: \u003c/strong>ドラマ<br><strong>IMDb score: \u003c/strong>7.2<br><strong>Ticket sales: \u003c/strong>559603<br><strong>director: \u003c/strong>Bettina Oberli\u003c/p>\u003c/div><p>Four elderly ladies decide to open a luxury lingerie store, raising eyebrows in their conservative small town in the Emmental.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=DVMvaKHaEQg\" target=\"_blank\">film clip or trailer (in original language)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Rascals-On-The-Road\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\"> 4. Rascals On The Road\u003c/h3>\n      <h4>MEIN NAME IST EUGEN\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F040999.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>year: \u003c/strong>2005<br><strong>language: \u003c/strong>German<br><strong>ジャンル: \u003c/strong>コメディー<br><strong>IMDb score: \u003c/strong>6.8<br><strong>Ticket sales: \u003c/strong>543534<br><strong>director: \u003c/strong>Michael Steiner \u003c/p>\u003c/div><p>Adapted from a children’s book, this film recounts the adventure of four young boys searching for a hidden treasure. It is all about friendship and the sometimes rocky relationships of parents and children.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=I-3WEh3-nlw\" target=\"_blank\">film clip or trailer (in original language)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Small-Escapes\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\"> 5. Small Escapes\u003c/h3>\n      <h4>LES PETITES FUGUES\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F113348.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>year: \u003c/strong>1979<br><strong>language: \u003c/strong>French<br><strong>ジャンル: \u003c/strong>悲喜劇<br><strong>IMDb score: \u003c/strong>7.6<br><strong>Ticket sales: \u003c/strong>424939<br><strong>director: \u003c/strong>Yves Yersin \u003c/p>\u003c/div><p>An outstanding example of New Swiss cinema, this film tells of an old farm hand and his longing for freedom, and how he takes off on a moped. The critics called it a “euphoric, cheeky and liberating film”.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=Z0o5WuSO54w\" target=\"_blank\">film clip or trailer (in original language)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-A-Bell-for-Ursli\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\"> 6. A Bell for Ursli\u003c/h3>\n      <h4>SCHELLEN-URSLI\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F155215.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>year: \u003c/strong>2015<br><strong>language: \u003c/strong>German<br><strong>ジャンル: \u003c/strong>ファミリー<br><strong>IMDb score: \u003c/strong>7.4<br><strong>Ticket sales: \u003c/strong>422845<br><strong>director: \u003c/strong>Xavier Koller\u003c/p>\u003c/div><p>Adapted from a children’s book that was translated into nine languages, this film tells the story of young Ursli, who longs to be the star of the Spring festival in his Engadine village, and his search for a suitable cow-bell up in the Alps.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=hL4N0F6u7GA\" target=\"_blank\">film clip or trailer (in original language)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Grounding---The-Last-Days-Of-Swissair\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\"> 7. Grounding - The Last Days Of Swissair\u003c/h3>\n      <h4>GROUNDING  – DIE LETZTEN TAGE DER SWISSAIR\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F040995.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>year: \u003c/strong>2005<br><strong>language: \u003c/strong>German<br><strong>ジャンル: \u003c/strong>ドラマ<br><strong>IMDb score: \u003c/strong>6.9<br><strong>Ticket sales: \u003c/strong>370984<br><strong>director: \u003c/strong>Michael Steiner, Tobias Fueter\u003c/p>\u003c/div><p>The last days of Swissair – the notorious “grounding” of the national carrier in October 2001. The film shows what led up to an economic and political disaster that shook the nation.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=WzAaXTU-rGA\" target=\"_blank\">film clip or trailer (in original language)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-A-Swiss-Named-Notzli\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\"> 8. A Swiss Named Notzli\u003c/h3>\n      <h4>EIN SCHWEIZER NAMENS NÖTZLI\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://media.services.cinergy.ch/media/box800/bc853784c0d939d46829c8787e4c489982d66f90.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>year: \u003c/strong>1988<br><strong>language: \u003c/strong>German<br><strong>ジャンル: \u003c/strong>コメディー<br><strong>IMDb score: \u003c/strong>5.8<br><strong>Ticket sales: \u003c/strong>350681<br><strong>director: \u003c/strong>Gustav Ehmck\u003c/p>\u003c/div><p>One of the most successful Swiss films, this comedy stars popular Swiss-German actor Walter Roderer as a Swiss bookkeeper who has worked for years in a German company. He finds himself promoted to corporate executive due to a mixup.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"http://www.srf.ch/play/tv/me_gipfelstuermer/video/ein-schweizer-namens-noetzli-1988?id=680b54a9-12ab-4bf3-8e3f-f11350eac38e\" target=\"_blank\">film clip or trailer (in original language)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Crisis-in-Havana\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\"> 9. Crisis in Havana\u003c/h3>\n      <h4>ERNSTFALL IN HAVANNA\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F020347.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>year: \u003c/strong>2002<br><strong>language: \u003c/strong>German<br><strong>ジャンル: \u003c/strong>コメディー<br><strong>IMDb score: \u003c/strong>6.5<br><strong>Ticket sales: \u003c/strong>313617<br><strong>director: \u003c/strong>Sabine Boss\u003c/p>\u003c/div><p>Comedy drama set in the Swiss embassy in Havana, where events threaten to cause a new diplomatic crisis between Cuba and the US.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=-l3eIdY5wZQ\" target=\"_blank\">film clip or trailer (in original language)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-More-Than-Honey\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">10. More Than Honey\u003c/h3>\n      <h4>MORE THAN HONEY\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F113449.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>year: \u003c/strong>2012<br><strong>language: \u003c/strong>German<br><strong>ジャンル: \u003c/strong>ドキュメンタリー<br><strong>IMDb score: \u003c/strong>7.5<br><strong>Ticket sales: \u003c/strong>254167<br><strong>director: \u003c/strong>Markus Imhoof\u003c/p>\u003c/div><p>What would happen if there were no more bees? This documentary probes the future of the bee and what it means for our planet.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=2NT05qEJxUk\" target=\"_blank\">film clip or trailer (in original language)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Alpine-Fire\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">11. Alpine Fire\u003c/h3>\n      <h4>HÖHENFEUER\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F000139.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>year: \u003c/strong>1985<br><strong>language: \u003c/strong>German<br><strong>ジャンル: \u003c/strong>ドラマ<br><strong>IMDb score: \u003c/strong>7.2<br><strong>Ticket sales: \u003c/strong>254088<br><strong>director: \u003c/strong>Fredi M. Murer\u003c/p>\u003c/div><p>An almost silent but disturbing film about the love of a deaf-mute brother and his sister and the struggle between modernity and tradition in an isolated farm in the Alps. The most important film by Swiss director Fredi M. Murer.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=eYRZdRqYlIE\" target=\"_blank\">film clip or trailer (in original language)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-The-Forster-Boy\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">12. The Forster Boy\u003c/h3>\n      <h4>DER VERDINGBUB\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F103064.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>year: \u003c/strong>2011<br><strong>language: \u003c/strong>German<br><strong>ジャンル: \u003c/strong>ドラマ<br><strong>IMDb score: \u003c/strong>7.4<br><strong>Ticket sales: \u003c/strong>249825<br><strong>director: \u003c/strong>Markus Imboden\u003c/p>\u003c/div><p>A film about one of the darkest chapters in modern Swiss history. Between 1880 and 1950, thousands of children were taken away from their parents and placed in host families where they were often used as slave labour.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=E9Qv_XVJ-js\" target=\"_blank\">film clip or trailer (in original language)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Vitus\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">13. Vitus\u003c/h3>\n      <h4>VITUS\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F041007.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>year: \u003c/strong>2006<br><strong>language: \u003c/strong>German<br><strong>ジャンル: \u003c/strong>ドラマ<br><strong>IMDb score: \u003c/strong>7.7<br><strong>Ticket sales: \u003c/strong>243636<br><strong>director: \u003c/strong>Fredi M. Murer\u003c/p>\u003c/div><p>Vitus is a gifted child who promises to have a brilliant career as a concert pianist. Yet he dreams of having a normal childhood. To take control of his life, he has to confront his parents.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=xmQJlv6ivUU\" target=\"_blank\">film clip or trailer (in original language)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-The-Lacemaker\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">14. The Lacemaker\u003c/h3>\n      <h4>LA DENTELLIÈRE\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F113364.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>year: \u003c/strong>1977<br><strong>language: \u003c/strong>French<br><strong>ジャンル: \u003c/strong>ドラマ<br><strong>IMDb score: \u003c/strong>7.9<br><strong>Ticket sales: \u003c/strong>239710<br><strong>director: \u003c/strong>Claude Goretta\u003c/p>\u003c/div><p>This is one of the cult films of the New Swiss cinema. It features a young Isabelle Huppert. With 500,000 tickets sold in Paris alone, it was a major hit for director Claude Goretta.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=vzkjNod3vEw\" target=\"_blank\">film clip or trailer (in original language)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Handyman\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">15. Handyman\u003c/h3>\n      <h4>HANDYMAN\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F061304.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>year: \u003c/strong>2006<br><strong>language: \u003c/strong>German<br><strong>ジャンル: \u003c/strong>コメディー<br><strong>IMDb score: \u003c/strong>5.3<br><strong>Ticket sales: \u003c/strong>196037<br><strong>director: \u003c/strong>Jürg Ebe\u003c/p>\u003c/div><p>After being dumped by his girlfriend, Mike consults a psychotherapist who promises to help him find the woman of his dreams – but there are strings attached.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=UWCi3uZsMBU\" target=\"_blank\">film clip or trailer (in original language)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Love-on-Film\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">16. Love on Film\u003c/h3>\n      <h4>KASSETTENLIEBE\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://tcfilm.weblotion.com/wp-content/uploads/k_liebe.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>year: \u003c/strong>1981<br><strong>language: \u003c/strong>German<br><strong>ジャンル: \u003c/strong>コメディー<br><strong>IMDb score: \u003c/strong>4.5<br><strong>Ticket sales: \u003c/strong>186075<br><strong>director: \u003c/strong>Rolf Lyssy\u003c/p>\u003c/div><p>An old-fashioned matrimonial agency descends into chaos after the adoption of a new computerised system. A comedy directed by Rolf Lyssy, who also made “The Swissmakers”.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=NJOIrj501TI\" target=\"_blank\">film clip or trailer (in original language)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Julia-s-Disappearance\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">17. Julia's Disappearance\u003c/h3>\n      <h4>GIULIAS VERSCHWINDEN\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F092428.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>year: \u003c/strong>2009<br><strong>language: \u003c/strong>German<br><strong>ジャンル: \u003c/strong>コメディー<br><strong>IMDb score: \u003c/strong>6.6<br><strong>Ticket sales: \u003c/strong>183557<br><strong>director: \u003c/strong>Christoph Schaub\u003c/p>\u003c/div><p>Giulia can’t face her 50thbirthday party. A comedy about youth and ageing. Well-known novelist Martin Suter wrote the sparkling screenplay.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=zfUt8bN0zc0\" target=\"_blank\">film clip or trailer (in original language)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-The-Frozen-Heart\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">18. The Frozen Heart\u003c/h3>\n      <h4>DAS GEFRORENE HERZ\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.filmsprung.ch/wordpress/wp-content/uploads/gefroreneherz1.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>year: \u003c/strong>1980<br><strong>language: \u003c/strong>German<br><strong>ジャンル: \u003c/strong>悲喜劇<br><strong>IMDb score: \u003c/strong>7.4<br><strong>Ticket sales: \u003c/strong>181362<br><strong>director: \u003c/strong>Xavier Koller\u003c/p>\u003c/div><p>Adapted from a book by Meinrad Inglin, this black comedy starts out with the death of a travelling pedlar on a mountain path. The film was directed by Xavier Koller, who won an Oscar in 1991 for “Journey of Hope”.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"http://www.srf.ch/shop/das-gefrorene-herz\" target=\"_blank\">film clip or trailer (in original language)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Ready--Steady--Ommm-\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">19. Ready, Steady, Ommm!\u003c/h3>\n      <h4>ACHTUNG, FERTIG, WK!\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F134508.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>year: \u003c/strong>2013<br><strong>language: \u003c/strong>German<br><strong>ジャンル: \u003c/strong>コメディー<br><strong>IMDb score: \u003c/strong>5.3<br><strong>Ticket sales: \u003c/strong>177051<br><strong>director: \u003c/strong>Oliver Rihs\u003c/p>\u003c/div><p>Can a yoga teacher reform the Swiss army – and his father-in-law as well? This comedy by Oliver Rihs was a hit in German Switzerland, not so much abroad.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=-G3bx4P2Dto\" target=\"_blank\">film clip or trailer (in original language)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Bread-and-Stones\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">20. Bread and Stones\u003c/h3>\n      <h4>BROT UND STEINE\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.artfilm.ch/site/cache/380-brotundsteine01.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>year: \u003c/strong>1979<br><strong>language: \u003c/strong>German<br><strong>ジャンル: \u003c/strong>ドラマ<br><strong>IMDb score: \u003c/strong>7.1<br><strong>Ticket sales: \u003c/strong>160779<br><strong>director: \u003c/strong>Mark M. Rissi \u003c/p>\u003c/div><p>An Emmental farmer defends his way of life against the encroachments of a big company trying to grab his land. A film with traditional themes of country life and maintaining local identity.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"http://www.srf.ch/shop/brot-und-steine\" target=\"_blank\">film clip or trailer (in original language)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-The-Boat-is-Full\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">21. The Boat is Full\u003c/h3>\n      <h4>DAS BOOT IST VOLL\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F000135.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>year: \u003c/strong>1981<br><strong>language: \u003c/strong>German<br><strong>ジャンル: \u003c/strong>ドラマ<br><strong>IMDb score: \u003c/strong>7.2<br><strong>Ticket sales: \u003c/strong>159530<br><strong>director: \u003c/strong>Markus Imhoof\u003c/p>\u003c/div><p>Nominated for an Oscar and winner of a Golden Bear in Berlin, this film by Markus Imhoof questions Switzerland’s role in World War II, focusing on the decision to close the borders in August 1942.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"http://www.srf.ch/play/tv/me_gipfelstuermer/video/das-boot-ist-voll-1980?id=f1c006ba-8e5d-456f-a874-55760f3af1c3\" target=\"_blank\">film clip or trailer (in original language)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Comedians\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">22. Comedians\u003c/h3>\n      <h4>KOMIKER\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F000065.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>year: \u003c/strong>2000<br><strong>language: \u003c/strong>German<br><strong>ジャンル: \u003c/strong>悲喜劇<br><strong>IMDb score: \u003c/strong>5.9<br><strong>Ticket sales: \u003c/strong>157936<br><strong>director: \u003c/strong>Markus Imboden\u003c/p>\u003c/div><p>Comedian Roni Beck hides out in the old folks’ home where his mother lives, works on his script and dreams of showbiz success.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"http://www.swissfilms.ch/de/film_search/filmdetails/-/id_film/-1399121157\" target=\"_blank\">film clip or trailer (in original language)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Der-schwarze-Tanner\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">23. Der schwarze Tanner\u003c/h3>\n      <h4>DER SCHWARZE TANNER\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F134437.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>year: \u003c/strong>1986<br><strong>language: \u003c/strong>German<br><strong>ジャンル: \u003c/strong>ドラマ<br><strong>IMDb score: \u003c/strong>7.3<br><strong>Ticket sales: \u003c/strong>149216<br><strong>director: \u003c/strong>Xavier Koller\u003c/p>\u003c/div><p>In 1941, a Swiss farmer takes on the government which wants him to turn his pastures into cultivable land as part of a plan to ensure the beleaguered nation’s food supply in wartime.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=740i2hDhVH8\" target=\"_blank\">film clip or trailer (in original language)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Mani-Matter---Warum-syt-dir-so-truurig-\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">24. Mani Matter – Warum syt dir so truurig?\u003c/h3>\n      <h4>MANI MATTER, WARUM SYT DIR SO TRUURIG?\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F030645.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>year: \u003c/strong>2002<br><strong>language: \u003c/strong>German<br><strong>ジャンル: \u003c/strong>ドキュメンタリー<br><strong>IMDb score: \u003c/strong>7.3<br><strong>Ticket sales: \u003c/strong>146411<br><strong>director: \u003c/strong>Friedrich Kappeler\u003c/p>\u003c/div><p>A portrait of Mani Matter, a beloved German-Swiss dialect folksinger of the 1960s, containing archive material and interviews with family members.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"http://www.srf.ch/play/tv/sternstunde-kunst/video/mani-matter-warum-syt-dir-so-truurig?id=e379f4a3-0bc0-4056-9278-1d0c4587fed1&amp;index=all\" target=\"_blank\">film clip or trailer (in original language)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Sennentuntschi--Curse-of-the-Alps\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">25. Sennentuntschi: Curse of the Alps\u003c/h3>\n      <h4>SENNENTUNTSCHI\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F082205.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>year: \u003c/strong>2010<br><strong>language: \u003c/strong>German<br><strong>ジャンル: \u003c/strong>ホラー<br><strong>IMDb score: \u003c/strong>6.6<br><strong>Ticket sales: \u003c/strong>141397<br><strong>director: \u003c/strong>Michael Steiner\u003c/p>\u003c/div><p>Michael Steiner’s horror film about a doll used for sexual gratification by isolated Alpine shepherds which then comes to life and exacts retribution was a major event in recent Swiss cinema.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=Vqm-fli7T6Q\" target=\"_blank\">film clip or trailer (in original language)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>","selectizeOptions":{"filterValueId":["title-A-Bell-for-Ursli","title-A-Swiss-Named-Notzli","title-Alpine-Fire","title-Bread-and-Stones","title-Comedians","title-Crisis-in-Havana","title-Der-schwarze-Tanner","title-Grounding--The-Last-Days-Of-Swissair","title-Handyman","title-Julias-Disappearance","title-Late-Bloomers","title-Love-on-Film","title-Mani-Matter--Warum-syt-dir-so-truurig","title-More-Than-Honey","title-Rascals-On-The-Road","title-Ready-Steady-Charlie","title-Ready-Steady-Ommm","title-Sennentuntschi-Curse-of-the-Alps","title-Small-Escapes","title-The-Boat-is-Full","title-The-Forster-Boy","title-The-Frozen-Heart","title-The-Lacemaker","title-The-Swissmakers","title-Vitus"],"groupId":["title","title","title","title","title","title","title","title","title","title","title","title","title","title","title","title","title","title","title","title","title","title","title","title","title"],"filterValueLabel":["A Bell for Ursli","A Swiss Named Notzli","Alpine Fire","Bread and Stones","Comedians","Crisis in Havana","Der schwarze Tanner","Grounding  The Last Days Of Swissair","Handyman","Julias Disappearance","Late Bloomers","Love on Film","Mani Matter  Warum syt dir so truurig","More Than Honey","Rascals On The Road","Ready Steady Charlie","Ready Steady Ommm","Sennentuntschi Curse of the Alps","Small Escapes","The Boat is Full","The Forster Boy","The Frozen Heart","The Lacemaker","The Swissmakers","Vitus"]},"selectizeOptgroups":{"groupId":["title"],"groupLabel":["title"]},"layoutMode":"fitRows","filtersAsCols":false,"placeholder":"","style":".defaultBoxOut\n    {border:1px solid black;\n    border-radius: 2px;\n    padding:5px;\n    margin:5px;\n    max-width: 250px;\n    }"},"evals":[],"jsHooks":[]}</script>
