<script type="application/json" data-for="htmlwidget-9877">{"x":{"sortBtns":"","sortData":"","items":"<div class=\"element-item title-Les-faiseurs-de-Suisse\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\"> 1. Les faiseurs de Suisse\u003c/h3>\n      <h4>DIE SCHWEIZERMACHER\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F040687.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>année: \u003c/strong>1978<br><strong>langue: \u003c/strong>GER<br><strong>genre: \u003c/strong>comédie<br><strong>note IMDb: \u003c/strong>7.3<br><strong>entrées: \u003c/strong>940742<br><strong>réalisateur: \u003c/strong>Rolf Lyssy\u003c/p>\u003c/div><p>Fondue au fromage que vous mettez dans? Les skieurs? Une comédie satirique raconte les vicissitudes avec laquelle nous avons comparé les candidats à la naturalisation en Suisse années soixante-dix.\u003c/p><p><div class=\"light\"><a href=\"https://www.youtube.com/watch?v=eyqVmQmQPx0\" target=\"_blank\">Extrait video ou bande annonce (en langue originale)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-A-vos-marques--prêts--Charlie-\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\"> 2. A vos marques, prêts, Charlie!\u003c/h3>\n      <h4>ACHTUNG, FERTIG, CHARLIE!\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F030562.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>année: \u003c/strong>2003<br><strong>langue: \u003c/strong>GER<br><strong>genre: \u003c/strong>comédie<br><strong>note IMDb: \u003c/strong>5.0<br><strong>entrées: \u003c/strong>560523<br><strong>réalisateur: \u003c/strong>Mike Eschmann\u003c/p>\u003c/div><p>Antonio Carrera va épouser la fille d'un gangster, quand l'armée est l'obtenir.\u003c/p><p><div class=\"light\"><a href=\"https://www.youtube.com/watch?v=W5IvYUWWttQ\" target=\"_blank\">Extrait video ou bande annonce (en langue originale)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Les-mamies-font-pas-dans-la-dentelle\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\"> 3. Les mamies font pas dans la dentelle\u003c/h3>\n      <h4>DIE HERBSTZEITLOSEN\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F051239.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>année: \u003c/strong>2006<br><strong>langue: \u003c/strong>GER<br><strong>genre: \u003c/strong>drame<br><strong>note IMDb: \u003c/strong>7.2<br><strong>entrées: \u003c/strong>559603<br><strong>réalisateur: \u003c/strong>Bettina Oberli\u003c/p>\u003c/div><p>Dans un village conservateur Emmental, quatre personnes âgées décident d'ouvrir une boutique de lingerie de luxe, créant tout un émoi dans la communauté.\u003c/p><p><div class=\"light\"><a href=\"https://www.youtube.com/watch?v=DVMvaKHaEQg\" target=\"_blank\">Extrait video ou bande annonce (en langue originale)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Je-m-appelle-Eugen\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\"> 4. Je m'appelle Eugen\u003c/h3>\n      <h4>MEIN NAME IST EUGEN\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F040999.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>année: \u003c/strong>2005<br><strong>langue: \u003c/strong>GER<br><strong>genre: \u003c/strong>comédie<br><strong>note IMDb: \u003c/strong>6.8<br><strong>entrées: \u003c/strong>543534<br><strong>réalisateur: \u003c/strong>Michael Steiner \u003c/p>\u003c/div><p>Tiré du livre pour enfants, le film raconte l'évasion de quatre jeunes à la recherche d'un trésor. Une aventure qui met en évidence la valeur de l'amitié et les relations difficiles entre parents et enfants.\u003c/p><p><div class=\"light\"><a href=\"https://www.youtube.com/watch?v=I-3WEh3-nlw\" target=\"_blank\">Extrait video ou bande annonce (en langue originale)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Les-petites-fugues\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\"> 5. Les petites fugues\u003c/h3>\n      <h4>LES PETITES FUGUES\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F113348.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>année: \u003c/strong>1979<br><strong>langue: \u003c/strong>FRE<br><strong>genre: \u003c/strong>comédie dramatique<br><strong>note IMDb: \u003c/strong>7.6<br><strong>entrées: \u003c/strong>424939<br><strong>réalisateur: \u003c/strong>Yves Yersin \u003c/p>\u003c/div><p>Emblème du Nouveau cinéma suisse, raconte la soif de liberté de Pipe, un ouvrier sur une ferme. La critique d'alors l'a décrit comme &quot;le film plus euphorique, impertinent et délicieusement libérateur&quot; de la saison.\u003c/p><p><div class=\"light\"><a href=\"https://www.youtube.com/watch?v=Z0o5WuSO54w\" target=\"_blank\">Extrait video ou bande annonce (en langue originale)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Une-cloche-pour-Ursli\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\"> 6. Une cloche pour Ursli\u003c/h3>\n      <h4>SCHELLEN-URSLI\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F155215.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>année: \u003c/strong>2015<br><strong>langue: \u003c/strong>GER<br><strong>genre: \u003c/strong>famille<br><strong>note IMDb: \u003c/strong>7.4<br><strong>entrées: \u003c/strong>403627<br><strong>réalisateur: \u003c/strong>Xavier Koller\u003c/p>\u003c/div><p>Extrait de conte pour enfants - traduit en neuf langues - le film relate les aventures du petit Ursli dans les montagnes suisses, à la recherche d'une clochette.\u003c/p><p><div class=\"light\"><a href=\"https://www.youtube.com/watch?v=hL4N0F6u7GA\" target=\"_blank\">Extrait video ou bande annonce (en langue originale)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Grounding---Les-derniers-jours-de-Swissair\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\"> 7. Grounding - Les derniers jours de Swissair\u003c/h3>\n      <h4>GROUNDING  – DIE LETZTEN TAGE DER SWISSAIR\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F040995.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>année: \u003c/strong>2005<br><strong>langue: \u003c/strong>GER<br><strong>genre: \u003c/strong>drame<br><strong>note IMDb: \u003c/strong>6.9<br><strong>entrées: \u003c/strong>370984<br><strong>réalisateur: \u003c/strong>Michael Steiner, Tobias Fueter\u003c/p>\u003c/div><p>Les derniers jours de Swissair, la célèbre terre du 2 Octobre 2001 et tout ce qui a conduit à cette catastrophe.\u003c/p><p><div class=\"light\"><a href=\"http://t.cineman.ch/movie/2006/GroundingDieLetztenTageDerSwis/trailer.html?trailer_id=82155\" target=\"_blank\">Extrait video ou bande annonce (en langue originale)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Ein-Schweizer-Namens-Nötzli\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\"> 8. Ein Schweizer Namens Nötzli\u003c/h3>\n      <h4>EIN SCHWEIZER NAMENS NÖTZLI\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://media.services.cinergy.ch/media/box800/bc853784c0d939d46829c8787e4c489982d66f90.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>année: \u003c/strong>1988<br><strong>langue: \u003c/strong>GER<br><strong>genre: \u003c/strong>comédie<br><strong>note IMDb: \u003c/strong>5.8<br><strong>entrées: \u003c/strong>350681<br><strong>réalisateur: \u003c/strong>Gustav Ehmck\u003c/p>\u003c/div><p>Coproductions suisses entre le plus de succès, cette comédie Stars Le célèbre acteur suisse-allemand Walter Roderer.\u003c/p><p><div class=\"light\"><a href=\"\" target=\"_blank\">Extrait video ou bande annonce (en langue originale)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Micmac-à-la-Havane\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\"> 9. Micmac à la Havane\u003c/h3>\n      <h4>ERNSTFALL IN HAVANNA\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F020347.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>année: \u003c/strong>2002<br><strong>langue: \u003c/strong>GER<br><strong>genre: \u003c/strong>comédie<br><strong>note IMDb: \u003c/strong>6.5<br><strong>entrées: \u003c/strong>313617<br><strong>réalisateur: \u003c/strong>Sabine Boss\u003c/p>\u003c/div><p>Un incident tragi-comique secoue l'ambassade de Suisse à La Havane. Un incident qui menace de créer une nouvelle crise diplomatique entre Cuba et les États-Unis.\u003c/p><p><div class=\"light\"><a href=\"https://www.youtube.com/watch?v=-l3eIdY5wZQ\" target=\"_blank\">Extrait video ou bande annonce (en langue originale)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Des-abeilles-et-des-hommes\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">10. Des abeilles et des hommes\u003c/h3>\n      <h4>MORE THAN HONEY\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F113449.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>année: \u003c/strong>2012<br><strong>langue: \u003c/strong>GER<br><strong>genre: \u003c/strong>documentaire<br><strong>note IMDb: \u003c/strong>7.5<br><strong>entrées: \u003c/strong>254167<br><strong>réalisateur: \u003c/strong>Markus Imhoof\u003c/p>\u003c/div><p>Qu'arriverait-il si les abeilles venaient à disparaître? Un documentaire interroge sur l'avenir de ce bug et de notre planète.\u003c/p><p><div class=\"light\"><a href=\"https://www.youtube.com/watch?v=2NT05qEJxUk\" target=\"_blank\">Extrait video ou bande annonce (en langue originale)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-L-âme-sœur\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">11. L'âme sœur\u003c/h3>\n      <h4>HÖHENFEUER\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F000139.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>année: \u003c/strong>1985<br><strong>langue: \u003c/strong>GER<br><strong>genre: \u003c/strong>drame<br><strong>note IMDb: \u003c/strong>7.2<br><strong>entrées: \u003c/strong>254088<br><strong>réalisateur: \u003c/strong>Fredi M. Murer\u003c/p>\u003c/div><p>Un film muet et provocateur dans lequel elle joue une lutte entre modernité et tradition. Probablement les films les plus emblématiques de Fredi M. Murer et l'une des œuvres les plus fortes en Suisse.\u003c/p><p><div class=\"light\"><a href=\"https://www.youtube.com/watch?v=eYRZdRqYlIE\" target=\"_blank\">Extrait video ou bande annonce (en langue originale)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-L-enfance-volée\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">12. L'enfance volée\u003c/h3>\n      <h4>DER VERDINGBUB\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F103064.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>année: \u003c/strong>2011<br><strong>langue: \u003c/strong>GER<br><strong>genre: \u003c/strong>drame<br><strong>note IMDb: \u003c/strong>7.4<br><strong>entrées: \u003c/strong>249825<br><strong>réalisateur: \u003c/strong>Markus Imboden\u003c/p>\u003c/div><p>Le film retrace un chapitre sombre de l'histoire suisse: des milliers d'enfants arrachés à des parents et placés dans des foyers d'accueil, où ils ont été souvent utilisés comme «esclaves».\u003c/p><p><div class=\"light\"><a href=\"https://www.youtube.com/watch?v=E9Qv_XVJ-js\" target=\"_blank\">Extrait video ou bande annonce (en langue originale)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Vitus--l-enfant-prodige\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">13. Vitus, l'enfant prodige\u003c/h3>\n      <h4>VITUS\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F041007.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>année: \u003c/strong>2006<br><strong>langue: \u003c/strong>GER<br><strong>genre: \u003c/strong>drame<br><strong>note IMDb: \u003c/strong>7.7<br><strong>entrées: \u003c/strong>243636<br><strong>réalisateur: \u003c/strong>Fredi M. Murer\u003c/p>\u003c/div><p>L'histoire d'un enfant à haut potentiel qui se rebelle contre l'avenir dictées par ses parents.\u003c/p><p><div class=\"light\"><a href=\"https://www.youtube.com/watch?v=xmQJlv6ivUU\" target=\"_blank\">Extrait video ou bande annonce (en langue originale)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-La-dentellière\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">14. La dentellière\u003c/h3>\n      <h4>LA DENTELLIÈRE\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F113364.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>année: \u003c/strong>1977<br><strong>langue: \u003c/strong>FRE<br><strong>genre: \u003c/strong>drame<br><strong>note IMDb: \u003c/strong>7.9<br><strong>entrées: \u003c/strong>239710<br><strong>réalisateur: \u003c/strong>Claude Goretta\u003c/p>\u003c/div><p>Vedettes un jeune Isabelle Huppert, il est l'un des films cultes du Nouveau Cinéma suisse. Revenu avec 500 milliers à Paris seul était le plus grand succès de Claude Goretta.\u003c/p><p><div class=\"light\"><a href=\"https://www.youtube.com/watch?v=vzkjNod3vEw\" target=\"_blank\">Extrait video ou bande annonce (en langue originale)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Handyman\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">15. Handyman\u003c/h3>\n      <h4>HANDYMAN\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F061304.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>année: \u003c/strong>2006<br><strong>langue: \u003c/strong>GER<br><strong>genre: \u003c/strong>comédie<br><strong>note IMDb: \u003c/strong>5.3<br><strong>entrées: \u003c/strong>196037<br><strong>réalisateur: \u003c/strong>Jürg Ebe\u003c/p>\u003c/div><p>Après avoir été largué par sa petite amie, Mike se tourne vers un psychologue qui lui promet de trouver la femme de ses rêves.\u003c/p><p><div class=\"light\"><a href=\"https://www.youtube.com/watch?v=UWCi3uZsMBU\" target=\"_blank\">Extrait video ou bande annonce (en langue originale)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-L-amour-en-vidéo\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">16. L'amour en vidéo\u003c/h3>\n      <h4>KASSETTENLIEBE\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://tcfilm.weblotion.com/wp-content/uploads/k_liebe.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>année: \u003c/strong>1981<br><strong>langue: \u003c/strong>GER<br><strong>genre: \u003c/strong>comédie<br><strong>note IMDb: \u003c/strong>4.5<br><strong>entrées: \u003c/strong>186075<br><strong>réalisateur: \u003c/strong>Rolf Lyssy\u003c/p>\u003c/div><p>Dans une rencontre chaos éclate après l'adoption d'un nouveau système électronique. Le jeu est dirigé par Rolf Lyssy, réalisateur de &quot;La fabbricasvizzeri&quot;.\u003c/p><p><div class=\"light\"><a href=\"\" target=\"_blank\">Extrait video ou bande annonce (en langue originale)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-La-disparition-de-Giulia\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">17. La disparition de Giulia\u003c/h3>\n      <h4>GIULIAS VERSCHWINDEN\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F092428.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>année: \u003c/strong>2009<br><strong>langue: \u003c/strong>GER<br><strong>genre: \u003c/strong>comédie<br><strong>note IMDb: \u003c/strong>6.6<br><strong>entrées: \u003c/strong>183557<br><strong>réalisateur: \u003c/strong>Christoph Schaub\u003c/p>\u003c/div><p>Julia a 50 ans, mais difficile à accepter. Basé sur un livre par Martin Suter (écrivain et scénariste), le film est une comédie sur l'âge et de la jeunesse.\u003c/p><p><div class=\"light\"><a href=\"https://www.youtube.com/watch?v=zfUt8bN0zc0\" target=\"_blank\">Extrait video ou bande annonce (en langue originale)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Le-coeur-glacé\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">18. Le coeur glacé\u003c/h3>\n      <h4>DAS GEFRORENE HERZ\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.filmsprung.ch/wordpress/wp-content/uploads/gefroreneherz1.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>année: \u003c/strong>1980<br><strong>langue: \u003c/strong>GER<br><strong>genre: \u003c/strong>comédie dramatique<br><strong>note IMDb: \u003c/strong>7.4<br><strong>entrées: \u003c/strong>181362<br><strong>réalisateur: \u003c/strong>Xavier Koller\u003c/p>\u003c/div><p>À partir d'un livre de Meinrad Inglin, le jeu débute avec la découverte du cadavre d'un vendeur de rue dans le haut d'une montagne. Le film est réalisé par Xavier Koller, a remporté un Oscar en 1991 pour &quot;Le voyage de l'espoir&quot;.\u003c/p><p><div class=\"light\"><a href=\"\" target=\"_blank\">Extrait video ou bande annonce (en langue originale)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Achtung--fertig--WK-\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">19. Achtung, fertig, WK!\u003c/h3>\n      <h4>ACHTUNG, FERTIG, WK!\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F134508.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>année: \u003c/strong>2013<br><strong>langue: \u003c/strong>GER<br><strong>genre: \u003c/strong>comédie<br><strong>note IMDb: \u003c/strong>5.3<br><strong>entrées: \u003c/strong>177051<br><strong>réalisateur: \u003c/strong>Oliver Rihs\u003c/p>\u003c/div><p>Un instructeur de yoga peut réformer le service militaire suisse et de son père? La comédie de Oliver Rihs a eu un succès particulier en Suisse alémanique, mais n'a pas pu se tailler une place à l'étranger.\u003c/p><p><div class=\"light\"><a href=\"https://www.youtube.com/watch?v=-G3bx4P2Dto\" target=\"_blank\">Extrait video ou bande annonce (en langue originale)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Du-pain-et-des-pierres\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">20. Du pain et des pierres\u003c/h3>\n      <h4>BROT UND STEINE\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.artfilm.ch/site/cache/380-brotundsteine01.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>année: \u003c/strong>1979<br><strong>langue: \u003c/strong>GER<br><strong>genre: \u003c/strong>drame<br><strong>note IMDb: \u003c/strong>7.1<br><strong>entrées: \u003c/strong>160779<br><strong>réalisateur: \u003c/strong>Mark M. Rissi \u003c/p>\u003c/div><p>Un paysan défend son existence contre l'arrivée d'une grande entreprise, qui veut enlever sa terre. Un soi-disant &quot;Heimatfilm&quot;, centrée sur la défense de l'identité et du paysage.\u003c/p><p><div class=\"light\"><a href=\"\" target=\"_blank\">Extrait video ou bande annonce (en langue originale)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-La-barque-est-pleine\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">21. La barque est pleine\u003c/h3>\n      <h4>DAS BOOT IST VOLL\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F000135.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>année: \u003c/strong>1981<br><strong>langue: \u003c/strong>GER<br><strong>genre: \u003c/strong>drame<br><strong>note IMDb: \u003c/strong>7.2<br><strong>entrées: \u003c/strong>159530<br><strong>réalisateur: \u003c/strong>Markus Imhoof\u003c/p>\u003c/div><p>Nominé aux Oscars et lauréat d'un ours à Berlin, le film de Markus Imhoof posé des questions sur le rôle de la Suisse pendant la Seconde Guerre mondiale et en particulier sur la décision de fermer toutes les frontières, a annoncé en Août 1942.\u003c/p><p><div class=\"light\"><a href=\"http://www.srf.ch/play/tv/me_gipfelstuermer/video/das-boot-ist-voll-1980?id=f1c006ba-8e5d-456f-a874-55760f3af1c3\" target=\"_blank\">Extrait video ou bande annonce (en langue originale)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Komiker\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">22. Komiker\u003c/h3>\n      <h4>KOMIKER\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F000065.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>année: \u003c/strong>2000<br><strong>langue: \u003c/strong>GER<br><strong>genre: \u003c/strong>comédie dramatique<br><strong>note IMDb: \u003c/strong>5.9<br><strong>entrées: \u003c/strong>157936<br><strong>réalisateur: \u003c/strong>Markus Imboden\u003c/p>\u003c/div><p>Le comédien Roni Beck se cache dans une maison de retraite, où il continue à rêver d'une carrière réussie.\u003c/p><p><div class=\"light\"><a href=\"\" target=\"_blank\">Extrait video ou bande annonce (en langue originale)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Tanner-l-irréductible\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">23. Tanner l'irréductible\u003c/h3>\n      <h4>DER SCHWARZE TANNER\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F134437.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>année: \u003c/strong>1986<br><strong>langue: \u003c/strong>GER<br><strong>genre: \u003c/strong>drame<br><strong>note IMDb: \u003c/strong>7.3<br><strong>entrées: \u003c/strong>149216<br><strong>réalisateur: \u003c/strong>Xavier Koller\u003c/p>\u003c/div><p>En 1941, pendant la Seconde Guerre mondiale, un agriculteur suisse refuse de suivre les ordres des autorités et de transformer les pâturages en terres agricoles.\u003c/p><p><div class=\"light\"><a href=\"\" target=\"_blank\">Extrait video ou bande annonce (en langue originale)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Mani-Matter---Pourquoi-êtes-vous-si-tristes-\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">24. Mani Matter – Pourquoi êtes-vous si tristes?\u003c/h3>\n      <h4>MANI MATTER, WARUM SYT DIR SO TRUURIG?\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F030645.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>année: \u003c/strong>2002<br><strong>langue: \u003c/strong>GER<br><strong>genre: \u003c/strong>documentaire<br><strong>note IMDb: \u003c/strong>7.3<br><strong>entrées: \u003c/strong>146411<br><strong>réalisateur: \u003c/strong>Friedrich Kappeler\u003c/p>\u003c/div><p>Portrait de la célèbre chanteuse suisse Mani Matter, présentée à travers des images et des témoignages de membres de la famille d'archives.\u003c/p><p><div class=\"light\"><a href=\"\" target=\"_blank\">Extrait video ou bande annonce (en langue originale)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Sennentuntschi\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">25. Sennentuntschi\u003c/h3>\n      <h4>SENNENTUNTSCHI\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F082205.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>année: \u003c/strong>2010<br><strong>langue: \u003c/strong>GER<br><strong>genre: \u003c/strong>horreur/mystère<br><strong>note IMDb: \u003c/strong>6.6<br><strong>entrées: \u003c/strong>141397<br><strong>réalisateur: \u003c/strong>Michael Steiner\u003c/p>\u003c/div><p>Les autels et retourne à la poussière (peut-être): l'histoire mouvementée de Michael Steiner et son film est un chapitre emblématique du cinéma suisse. Le film est inspiré par l'histoire de l'aberration sexuelle situé dans les Alpes.\u003c/p><p><div class=\"light\"><a href=\"https://www.youtube.com/watch?v=Vqm-fli7T6Q\" target=\"_blank\">Extrait video ou bande annonce (en langue originale)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>","selectizeOptions":{"filterValueId":["title-A-vos-marques-prêts-Charlie","title-Achtung-fertig-WK","title-Des-abeilles-et-des-hommes","title-Du-pain-et-des-pierres","title-Ein-Schweizer-Namens-Nötzli","title-Grounding--Les-derniers-jours-de-Swissair","title-Handyman","title-Je-mappelle-Eugen","title-Komiker","title-La-barque-est-pleine","title-La-dentellière","title-La-disparition-de-Giulia","title-Lâme-sœur","title-Lamour-en-vidéo","title-Le-coeur-glacé","title-Lenfance-volée","title-Les-faiseurs-de-Suisse","title-Les-mamies-font-pas-dans-la-dentelle","title-Les-petites-fugues","title-Mani-Matter--Pourquoi-êtesvous-si-tristes","title-Micmac-à-la-Havane","title-Sennentuntschi","title-Tanner-lirréductible","title-Une-cloche-pour-Ursli","title-Vitus-lenfant-prodige"],"groupId":["title","title","title","title","title","title","title","title","title","title","title","title","title","title","title","title","title","title","title","title","title","title","title","title","title"],"filterValueLabel":["A vos marques prêts Charlie","Achtung fertig WK","Des abeilles et des hommes","Du pain et des pierres","Ein Schweizer Namens Nötzli","Grounding  Les derniers jours de Swissair","Handyman","Je mappelle Eugen","Komiker","La barque est pleine","La dentellière","La disparition de Giulia","Lâme sœur","Lamour en vidéo","Le coeur glacé","Lenfance volée","Les faiseurs de Suisse","Les mamies font pas dans la dentelle","Les petites fugues","Mani Matter  Pourquoi êtesvous si tristes","Micmac à la Havane","Sennentuntschi","Tanner lirréductible","Une cloche pour Ursli","Vitus lenfant prodige"]},"selectizeOptgroups":{"groupId":["title"],"groupLabel":["title"]},"layoutMode":"fitRows","filtersAsCols":false,"placeholder":"","style":".defaultBoxOut\n    {border:1px solid black;\n    border-radius: 2px;\n    padding:5px;\n    margin:5px;\n    max-width: 250px;\n    }"},"evals":[],"jsHooks":[]}</script>
