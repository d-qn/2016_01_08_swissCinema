<script type="application/json" data-for="htmlwidget-4377">{"x":{"sortBtns":"","sortData":"","items":"<div class=\"element-item title-Los-hacedores-de-suizos\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\"> 1. Los hacedores de suizos\u003c/h3>\n      <h4>DIE SCHWEIZERMACHER\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F040687.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>año: \u003c/strong>1978<br><strong>idioma: \u003c/strong>alemán<br><strong>género: \u003c/strong>comedia<br><strong>nota IMDb: \u003c/strong>7.3<br><strong>entradas: \u003c/strong>940742<br><strong>director: \u003c/strong>Rolf Lyssy\u003c/p>\u003c/div><p>¿Qué tipo de queso se usa en la fondue? ¿Esquía usted? Una comedia satírica sobre las exigencias por las que debían pasar los candidatos a la naturalización en Suiza, en la década de los 70.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=eyqVmQmQPx0\" target=\"_blank\">Extracto del filme o 'trailer‘\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title--En-sus-marcas--listos--Charlie-\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\"> 2. ¡En sus marcas, listos, Charlie!\u003c/h3>\n      <h4>ACHTUNG, FERTIG, CHARLIE!\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F030562.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>año: \u003c/strong>2003<br><strong>idioma: \u003c/strong>alemán<br><strong>género: \u003c/strong>comedia<br><strong>nota IMDb: \u003c/strong>5.0<br><strong>entradas: \u003c/strong>560523<br><strong>director: \u003c/strong>Mike Eschmann\u003c/p>\u003c/div><p>Antonio Carrera se casará con la hija de un mafioso, pero justo antes, Suiza lo llama a cumplir sus obligaciones militares. Comedia\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=W5IvYUWWttQ\" target=\"_blank\">Extracto del filme o 'trailer‘\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Las-chicas-de-la-lencería\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\"> 3. Las chicas de la lencería\u003c/h3>\n      <h4>DIE HERBSTZEITLOSEN\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F051239.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>año: \u003c/strong>2006<br><strong>idioma: \u003c/strong>alemán<br><strong>género: \u003c/strong>drama<br><strong>nota IMDb: \u003c/strong>7.2<br><strong>entradas: \u003c/strong>559603<br><strong>director: \u003c/strong>Bettina Oberli\u003c/p>\u003c/div><p>En un pueblo del Emmental, cuatro mujeres abren una tienda de lencería fina, lo que resulta un escándalo para los pobladores.  \u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=DVMvaKHaEQg\" target=\"_blank\">Extracto del filme o 'trailer‘\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Pilluelos-en-acción\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\"> 4. Pilluelos en acción\u003c/h3>\n      <h4>MEIN NAME IST EUGEN\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F040999.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>año: \u003c/strong>2005<br><strong>idioma: \u003c/strong>alemán<br><strong>género: \u003c/strong>comedia<br><strong>nota IMDb: \u003c/strong>6.8<br><strong>entradas: \u003c/strong>543534<br><strong>director: \u003c/strong>Michael Steiner \u003c/p>\u003c/div><p>La historia, surgida de un libro infantil, se centra en la fuga de cuatro chicos en busca de un tesoro. Una aventura que pone de manifiesto el valor de la amistad y las relaciones difíciles entre padres e hijos. \u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=I-3WEh3-nlw\" target=\"_blank\">Extracto del filme o 'trailer‘\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Escapaditas\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\"> 5. Escapaditas\u003c/h3>\n      <h4>LES PETITES FUGUES\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F113348.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>año: \u003c/strong>1979<br><strong>idioma: \u003c/strong>francés<br><strong>género: \u003c/strong>comedia dramática<br><strong>nota IMDb: \u003c/strong>7.6<br><strong>entradas: \u003c/strong>424939<br><strong>director: \u003c/strong>Yves Yersin \u003c/p>\u003c/div><p>Símbolo del llamado ‘Nuevo Cine Suizo’, esta película describe como el labriego Pipe, el protagonista, alcanza su ansiado sueño de libertad. La crítica calificó este filme como “eufórico, impertinente y deliciosamente liberador”.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=Z0o5WuSO54w\" target=\"_blank\">Extracto del filme o 'trailer‘\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Una-campana-para-el-pequeño-Urs\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\"> 6. Una campana para el pequeño Urs\u003c/h3>\n      <h4>SCHELLEN-URSLI\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F155215.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>año: \u003c/strong>2015<br><strong>idioma: \u003c/strong>alemán<br><strong>género: \u003c/strong>filme familiar<br><strong>nota IMDb: \u003c/strong>7.4<br><strong>entradas: \u003c/strong>422845<br><strong>director: \u003c/strong>Xavier Koller\u003c/p>\u003c/div><p>Adaptación de una fábula infantil, traducida en nueve idiomas, esta producción narra la historia del niño Urs, un habitante de la zona rural de Engadina, en busca de la campana que le permitirá ser el primero en la fiesta de primavera de su pueblo. \u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=hL4N0F6u7GA\" target=\"_blank\">Extracto del filme o 'trailer‘\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Grounding----Los-últimos-días-de-Swissair\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\"> 7. Grounding' - Los últimos días de Swissair\u003c/h3>\n      <h4>GROUNDING  – DIE LETZTEN TAGE DER SWISSAIR\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F040995.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>año: \u003c/strong>2005<br><strong>idioma: \u003c/strong>alemán<br><strong>género: \u003c/strong>drama<br><strong>nota IMDb: \u003c/strong>6.9<br><strong>entradas: \u003c/strong>370984<br><strong>director: \u003c/strong>Michael Steiner, Tobias Fueter\u003c/p>\u003c/div><p>Los últimos días de la empresa aérea suiza Swissair y las maniobras entre vestidores que condujeron al debacle y cierre de la aerolínea, el 2 de octubre de 2001, una catástrofe para el orgullo económico y político de los suizos.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=WzAaXTU-rGA\" target=\"_blank\">Extracto del filme o 'trailer‘\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Un-suizo-llamado-Nötzi\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\"> 8. Un suizo llamado Nötzi\u003c/h3>\n      <h4>EIN SCHWEIZER NAMENS NÖTZLI\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://media.services.cinergy.ch/media/box800/bc853784c0d939d46829c8787e4c489982d66f90.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>año: \u003c/strong>1988<br><strong>idioma: \u003c/strong>alemán<br><strong>género: \u003c/strong>comedia<br><strong>nota IMDb: \u003c/strong>5.8<br><strong>entradas: \u003c/strong>350681<br><strong>director: \u003c/strong>Gustav Ehmck\u003c/p>\u003c/div><p>Comedia con el conocido actor Walter Rodener, que protagoniza a Nötzli, un contador desapercibido durante sus 26 años de trabajo en fábrica en Berlín. Un día se convierte en el jefe de la empresa. Este filme ha sido una de las comedias suizas de mayor éxito.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"http://www.srf.ch/play/tv/me_gipfelstuermer/video/ein-schweizer-namens-noetzli-1988?id=680b54a9-12ab-4bf3-8e3f-f11350eac38e\" target=\"_blank\">Extracto del filme o 'trailer‘\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Crisis-en-La-Habana\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\"> 9. Crisis en La Habana\u003c/h3>\n      <h4>ERNSTFALL IN HAVANNA\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F020347.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>año: \u003c/strong>2002<br><strong>idioma: \u003c/strong>alemán<br><strong>género: \u003c/strong>comedia<br><strong>nota IMDb: \u003c/strong>6.5<br><strong>entradas: \u003c/strong>313617<br><strong>director: \u003c/strong>Sabine Boss\u003c/p>\u003c/div><p>Un incidente tragicómico sacude a la Embajada de Suiza en La Habana. Un episodio que amenaza con provocar una nueva crisis diplomática entre Cuba y los Estados Unidos. \u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=-l3eIdY5wZQ\" target=\"_blank\">Extracto del filme o 'trailer‘\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Mucho-más-que-miel\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">10. Mucho más que miel\u003c/h3>\n      <h4>MORE THAN HONEY\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F113449.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>año: \u003c/strong>2012<br><strong>idioma: \u003c/strong>alemán<br><strong>género: \u003c/strong>documental<br><strong>nota IMDb: \u003c/strong>7.5<br><strong>entradas: \u003c/strong>254167<br><strong>director: \u003c/strong>Markus Imhoof\u003c/p>\u003c/div><p>¿Qué ocurrirá si las abejas desaparecen? Documental que cuestiona el futuro de estos insectos y su influencia en el porvenir del mundo. \u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=2NT05qEJxUk\" target=\"_blank\">Extracto del filme o 'trailer‘\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-El-alma-hermana\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">11. El alma hermana\u003c/h3>\n      <h4>HÖHENFEUER\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F000139.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>año: \u003c/strong>1985<br><strong>idioma: \u003c/strong>alemán<br><strong>género: \u003c/strong>drama<br><strong>nota IMDb: \u003c/strong>7.2<br><strong>entradas: \u003c/strong>254088<br><strong>director: \u003c/strong>Fredi M. Murer\u003c/p>\u003c/div><p>Filme silencioso y provocador que habla de un amor entre hermanos y de una lucha entre la modernidad y la tradición. Probablemente la producción más polémica de Fredi M. Murer, y una de las obras suizas más fuertes.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=eYRZdRqYlIE\" target=\"_blank\">Extracto del filme o 'trailer‘\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-El-hijo-adoptivo\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">12. El hijo adoptivo\u003c/h3>\n      <h4>DER VERDINGBUB\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F103064.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>año: \u003c/strong>2011<br><strong>idioma: \u003c/strong>alemán<br><strong>género: \u003c/strong>drama<br><strong>nota IMDb: \u003c/strong>7.4<br><strong>entradas: \u003c/strong>249825<br><strong>director: \u003c/strong>Markus Imboden\u003c/p>\u003c/div><p>Un capítulo sombrío en la historia suiza: entre 1880 y 1950, miles de niños fueron arrancados del seno familiar, cuando sus padres fueron juzgados como incapaces de criarlos. Estos menores fueron dirigidos a familias paisanas, cuyo trato rozó modos de la esclavitud. \u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=E9Qv_XVJ-js\" target=\"_blank\">Extracto del filme o 'trailer‘\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Un-niño-extraordinario\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">13. Un niño extraordinario\u003c/h3>\n      <h4>VITUS\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F041007.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>año: \u003c/strong>2006<br><strong>idioma: \u003c/strong>alemán<br><strong>género: \u003c/strong>drama<br><strong>nota IMDb: \u003c/strong>7.7<br><strong>entradas: \u003c/strong>243636<br><strong>director: \u003c/strong>Fredi M. Murer\u003c/p>\u003c/div><p>Vitus es un chico superdotado que promete una brillante carrera como pianista. Pero el deseo del niño es el de crecer como un niño “normal” y para conseguirlo debe afrontar a sus padres y tomar su destino en manos propias.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=xmQJlv6ivUU\" target=\"_blank\">Extracto del filme o 'trailer‘\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-La-dentellière\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">14. La dentellière\u003c/h3>\n      <h4>LA DENTELLIÈRE\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F113364.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>año: \u003c/strong>1977<br><strong>idioma: \u003c/strong>francés<br><strong>género: \u003c/strong>drama<br><strong>nota IMDb: \u003c/strong>7.9<br><strong>entradas: \u003c/strong>239710<br><strong>director: \u003c/strong>Claude Goretta\u003c/p>\u003c/div><p>Interpretado por la joven Isabelle Huppert, es uno de los filmes del ‘Nuevo Cine Suizo’. Con 500 000 entradas vendidas en París, ha sido el mayor éxito de Claude Goretta.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=vzkjNod3vEw\" target=\"_blank\">Extracto del filme o 'trailer‘\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Handyman\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">15. Handyman\u003c/h3>\n      <h4>HANDYMAN\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F061304.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>año: \u003c/strong>2006<br><strong>idioma: \u003c/strong>alemán<br><strong>género: \u003c/strong>comedia<br><strong>nota IMDb: \u003c/strong>5.3<br><strong>entradas: \u003c/strong>196037<br><strong>director: \u003c/strong>Jürg Ebe\u003c/p>\u003c/div><p>Luego de sufrir el abandono de su novia, Mike visita el psicólogo, que le promete ayudarlo a encontrar a la mujer de sus sueños.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=UWCi3uZsMBU\" target=\"_blank\">Extracto del filme o 'trailer‘\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-El-amor-en-vídeo\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">16. El amor en vídeo\u003c/h3>\n      <h4>KASSETTENLIEBE\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://tcfilm.weblotion.com/wp-content/uploads/k_liebe.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>año: \u003c/strong>1981<br><strong>idioma: \u003c/strong>alemán<br><strong>género: \u003c/strong>comedia<br><strong>nota IMDb: \u003c/strong>4.5<br><strong>entradas: \u003c/strong>186075<br><strong>director: \u003c/strong>Rolf Lyssy\u003c/p>\u003c/div><p>Una agencia matrimonial decide hacer uso de las nuevas tecnologías, lo que provoca un verdadero caos. Comedia del realizador Rolf Lyssy, surgida 3 años después de ‘Los hacedores de Suizos’ y dirigida también por Emil Steinberger.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=NJOIrj501TI\" target=\"_blank\">Extracto del filme o 'trailer‘\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Desaparición-de-Julia\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">17. Desaparición de Julia\u003c/h3>\n      <h4>GIULIAS VERSCHWINDEN\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F092428.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>año: \u003c/strong>2009<br><strong>idioma: \u003c/strong>alemán<br><strong>género: \u003c/strong>comedia<br><strong>nota IMDb: \u003c/strong>6.6<br><strong>entradas: \u003c/strong>183557<br><strong>director: \u003c/strong>Christoph Schaub\u003c/p>\u003c/div><p>Comedia plena de ternura sobre la edad, el filme entremezcla pasajes de la vida de Giulia (50), Jessica (14) y Léonie (80) y su origen es un libro del autor suizo Martin Suter. \u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=zfUt8bN0zc0\" target=\"_blank\">Extracto del filme o 'trailer‘\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Corazón-congelado\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">18. Corazón congelado\u003c/h3>\n      <h4>DAS GEFRORENE HERZ\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.filmsprung.ch/wordpress/wp-content/uploads/gefroreneherz1.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>año: \u003c/strong>1980<br><strong>idioma: \u003c/strong>alemán<br><strong>género: \u003c/strong>comedia dramática<br><strong>nota IMDb: \u003c/strong>7.4<br><strong>entradas: \u003c/strong>181362<br><strong>director: \u003c/strong>Xavier Koller\u003c/p>\u003c/div><p>Adaptación del libro de Meinrad Inglin, esta comedia inicia con el descubrimiento del cadáver de un comerciante callejero en el pico de una montaña. El realizador es Xavir Koller recibió en 1991 con ‘Viaje de la esperanza’ el Oscar por el mejor filme extranjero. \u003c/p><p><div class=\"light\" align=\"center\"><a href=\"http://www.srf.ch/shop/das-gefrorene-herz\" target=\"_blank\">Extracto del filme o 'trailer‘\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title--En-sus-marcas--listos--Ommm-\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">19. ¡En sus marcas, listos, Ommm!\u003c/h3>\n      <h4>ACHTUNG, FERTIG, WK!\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F134508.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>año: \u003c/strong>2013<br><strong>idioma: \u003c/strong>alemán<br><strong>género: \u003c/strong>comedia<br><strong>nota IMDb: \u003c/strong>5.3<br><strong>entradas: \u003c/strong>177051<br><strong>director: \u003c/strong>Oliver Rihs\u003c/p>\u003c/div><p>Es la continuación del filme ¡En sus marcas, listos, Charlie!, producida diez años después. Un maestro de yoga busca cambiar a su padre y al ejército suizo. El éxito de esta producción se limitó a la parte germana de Suiza.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=-G3bx4P2Dto\" target=\"_blank\">Extracto del filme o 'trailer‘\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Pan-y-piedras\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">20. Pan y piedras\u003c/h3>\n      <h4>BROT UND STEINE\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.artfilm.ch/site/cache/380-brotundsteine01.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>año: \u003c/strong>1979<br><strong>idioma: \u003c/strong>alemán<br><strong>género: \u003c/strong>drama<br><strong>nota IMDb: \u003c/strong>7.1<br><strong>entradas: \u003c/strong>160779<br><strong>director: \u003c/strong>Mark M. Rissi \u003c/p>\u003c/div><p>Un campesino de Emmental se defiende de los proyectos de extensión de una gran empresa que le exige abandonar sus tierras. Un filme centrado en la defensa de la identidad rural.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"http://www.srf.ch/shop/brot-und-steine\" target=\"_blank\">Extracto del filme o 'trailer‘\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-El-bote-está-lleno\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">21. El bote está lleno\u003c/h3>\n      <h4>DAS BOOT IST VOLL\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F000135.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>año: \u003c/strong>1981<br><strong>idioma: \u003c/strong>alemán<br><strong>género: \u003c/strong>drama<br><strong>nota IMDb: \u003c/strong>7.2<br><strong>entradas: \u003c/strong>159530<br><strong>director: \u003c/strong>Markus Imhoof\u003c/p>\u003c/div><p>Nominado a los Oscar y galardonado en Berlín, el filme de Markus Imhoof interroga el papel de Suiza durante la Segunda Guerra Mundial, y en particular, la decisión gubernamental de cerrar las fronteras, anunciada en 1942.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"http://www.srf.ch/play/tv/me_gipfelstuermer/video/das-boot-ist-voll-1980?id=f1c006ba-8e5d-456f-a874-55760f3af1c3\" target=\"_blank\">Extracto del filme o 'trailer‘\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Los-comediantes\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">22. Los comediantes\u003c/h3>\n      <h4>KOMIKER\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F000065.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>año: \u003c/strong>2000<br><strong>idioma: \u003c/strong>alemán<br><strong>género: \u003c/strong>comedia dramática<br><strong>nota IMDb: \u003c/strong>5.9<br><strong>entradas: \u003c/strong>157936<br><strong>director: \u003c/strong>Markus Imboden\u003c/p>\u003c/div><p>Roni Beck tiene 38 años y aún no ha hecho nada de su vida. Quisiera ser comediante, pero sigue escondido en el asilo donde vive su madre anciana, intentando escribir el guion de su primer espectáculo. Una comedia negra, en la que nada pasa como previsto. \u003c/p><p><div class=\"light\" align=\"center\"><a href=\"http://www.swissfilms.ch/de/film_search/filmdetails/-/id_film/-1399121157\" target=\"_blank\">Extracto del filme o 'trailer‘\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Tanner--el-irreductible\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">23. Tanner, el irreductible\u003c/h3>\n      <h4>DER SCHWARZE TANNER\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F134437.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>año: \u003c/strong>1986<br><strong>idioma: \u003c/strong>alemán<br><strong>género: \u003c/strong>drama<br><strong>nota IMDb: \u003c/strong>7.3<br><strong>entradas: \u003c/strong>149216<br><strong>director: \u003c/strong>Xavier Koller\u003c/p>\u003c/div><p>En plena Segunda Guerra Mundial, un campesino suizo hace resistencia al rechazar transformar sus pastizales en tierras agrícolas, como lo prescribe el plan Wahlen, destinado a asegurar la autosuficiencia alimentaria en el país alpino.\n\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=740i2hDhVH8\" target=\"_blank\">Extracto del filme o 'trailer‘\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Mani-Matter----Por-qué-tan-tristes-\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">24. Mani Matter - ¿Por qué tan tristes?\u003c/h3>\n      <h4>MANI MATTER, WARUM SYT DIR SO TRUURIG?\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F030645.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>año: \u003c/strong>2002<br><strong>idioma: \u003c/strong>alemán<br><strong>género: \u003c/strong>documental<br><strong>nota IMDb: \u003c/strong>7.3<br><strong>entradas: \u003c/strong>146411<br><strong>director: \u003c/strong>Friedrich Kappeler\u003c/p>\u003c/div><p>Retrato de Mani Matter, cantor suizo muerto en 1972, a la edad de 36 años. Treinta años más tarde de su desaparición, el intérprete en dialecto suizo-alemán revive en este filme a través de imágenes de archivo y testimonios de seres cercanos.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"http://www.srf.ch/play/tv/sternstunde-kunst/video/mani-matter-warum-syt-dir-so-truurig?id=e379f4a3-0bc0-4056-9278-1d0c4587fed1&amp;index=all\" target=\"_blank\">Extracto del filme o 'trailer‘\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Sennentuntschi\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">25. Sennentuntschi\u003c/h3>\n      <h4>SENNENTUNTSCHI\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F082205.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>año: \u003c/strong>2010<br><strong>idioma: \u003c/strong>alemán<br><strong>género: \u003c/strong>terror<br><strong>nota IMDb: \u003c/strong>6.6<br><strong>entradas: \u003c/strong>141397<br><strong>director: \u003c/strong>Michael Steiner\u003c/p>\u003c/div><p>Según la leyenda alpina, el Sennentuschi es una muñeca de paja utilizada por los campesinos para saciar sus pulsiones sexuales. Un día, la muñeca toma vida para vengarse de aquellos que abusaron de ella. Un filme de terror que provoca más bien desconcierto, en lugar de terror.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=Vqm-fli7T6Q\" target=\"_blank\">Extracto del filme o 'trailer‘\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>","selectizeOptions":{"filterValueId":["title-Corazón-congelado","title-Crisis-en-La-Habana","title-Desaparición-de-Julia","title-El-alma-hermana","title-El-amor-en-vídeo","title-El-bote-está-lleno","title-El-hijo-adoptivo","title-En-sus-marcas-listos-Charlie","title-En-sus-marcas-listos-Ommm","title-Escapaditas","title-Grounding--Los-últimos-días-de-Swissair","title-Handyman","title-La-dentellière","title-Las-chicas-de-la-lencería","title-Los-comediantes","title-Los-hacedores-de-suizos","title-Mani-Matter--Por-qué-tan-tristes","title-Mucho-más-que-miel","title-Pan-y-piedras","title-Pilluelos-en-acción","title-Sennentuntschi","title-Tanner-el-irreductible","title-Un-niño-extraordinario","title-Un-suizo-llamado-Nötzi","title-Una-campana-para-el-pequeño-Urs"],"groupId":["title","title","title","title","title","title","title","title","title","title","title","title","title","title","title","title","title","title","title","title","title","title","title","title","title"],"filterValueLabel":["Corazón congelado","Crisis en La Habana","Desaparición de Julia","El alma hermana","El amor en vídeo","El bote está lleno","El hijo adoptivo","En sus marcas listos Charlie","En sus marcas listos Ommm","Escapaditas","Grounding  Los últimos días de Swissair","Handyman","La dentellière","Las chicas de la lencería","Los comediantes","Los hacedores de suizos","Mani Matter  Por qué tan tristes","Mucho más que miel","Pan y piedras","Pilluelos en acción","Sennentuntschi","Tanner el irreductible","Un niño extraordinario","Un suizo llamado Nötzi","Una campana para el pequeño Urs"]},"selectizeOptgroups":{"groupId":["title"],"groupLabel":["title"]},"layoutMode":"fitRows","filtersAsCols":false,"placeholder":"","style":".defaultBoxOut\n    {border:1px solid black;\n    border-radius: 2px;\n    padding:5px;\n    margin:5px;\n    max-width: 250px;\n    }"},"evals":[],"jsHooks":[]}</script>
