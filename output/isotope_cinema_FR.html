<script type="application/json" data-for="htmlwidget-6058">{"x":{"sortBtns":"","sortData":"","items":"<div class=\"element-item title-Les-faiseurs-de-Suisse\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\"> 1. Les faiseurs de Suisse\u003c/h3>\n      <h4>DIE SCHWEIZERMACHER\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F040687.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>année: \u003c/strong>1978<br><strong>langue: \u003c/strong>allemand<br><strong>genre: \u003c/strong>comédie<br><strong>note IMDb: \u003c/strong>7.3<br><strong>entrées: \u003c/strong>940742<br><strong>réalisateur: \u003c/strong>Rolf Lyssy\u003c/p>\u003c/div><p>Quel fromage met-on dans la fondue? Faites-vous du ski? Une comédie satirique sur les épreuves auxquelles sont soumis les candidats à la naturalisation dans la Suisse des années 70.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=eyqVmQmQPx0\" target=\"_blank\">Extrait video ou bande annonce (en langue originale)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-A-vos-marques--prêts--Charlie-\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\"> 2. A vos marques, prêts, Charlie!\u003c/h3>\n      <h4>ACHTUNG, FERTIG, CHARLIE!\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F030562.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>année: \u003c/strong>2003<br><strong>langue: \u003c/strong>allemand<br><strong>genre: \u003c/strong>comédie<br><strong>note IMDb: \u003c/strong>5.0<br><strong>entrées: \u003c/strong>560523<br><strong>réalisateur: \u003c/strong>Mike Eschmann\u003c/p>\u003c/div><p>Antonio Carrera va épouser la fille d’un mafioso quand la Suisse le rappelle à ses obligations militaires. Il va alors échafauder tous les plans possibles pour se faire mettre à la porte de l’armée. Comédie de bidasses aux ficelles aussi grosses qu’efficaces.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=W5IvYUWWttQ\" target=\"_blank\">Extrait video ou bande annonce (en langue originale)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Les-mamies-ne-font-pas-dans-la-dentelle\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\"> 3. Les mamies ne font pas dans la dentelle\u003c/h3>\n      <h4>DIE HERBSTZEITLOSEN\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F051239.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>année: \u003c/strong>2006<br><strong>langue: \u003c/strong>allemand<br><strong>genre: \u003c/strong>drame<br><strong>note IMDb: \u003c/strong>7.2<br><strong>entrées: \u003c/strong>559603<br><strong>réalisateur: \u003c/strong>Bettina Oberli\u003c/p>\u003c/div><p>Dans un village de l’Emmental, quatre dames d’âge respectable décident d’ouvrir un magasin de lingerie fine. Ce qui crée pas mal d’émois dans une communauté plutôt conservatrice.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=DVMvaKHaEQg\" target=\"_blank\">Extrait video ou bande annonce (en langue originale)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Je-m-appelle-Eugen\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\"> 4. Je m'appelle Eugen\u003c/h3>\n      <h4>MEIN NAME IST EUGEN\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F040999.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>année: \u003c/strong>2005<br><strong>langue: \u003c/strong>allemand<br><strong>genre: \u003c/strong>comédie<br><strong>note IMDb: \u003c/strong>6.8<br><strong>entrées: \u003c/strong>543534<br><strong>réalisateur: \u003c/strong>Michael Steiner \u003c/p>\u003c/div><p>Tiré d’un livre pour enfants, le film raconte la fugue de quatre garçons à la recherche d’un trésor. Une aventure qui met en lumière la valeur de l’amitié et les relations difficiles entre enfants et parents.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=I-3WEh3-nlw\" target=\"_blank\">Extrait video ou bande annonce (en langue originale)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Les-petites-fugues\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\"> 5. Les petites fugues\u003c/h3>\n      <h4>LES PETITES FUGUES\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F113348.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>année: \u003c/strong>1979<br><strong>langue: \u003c/strong>français<br><strong>genre: \u003c/strong>comédie dramatique<br><strong>note IMDb: \u003c/strong>7.6<br><strong>entrées: \u003c/strong>424939<br><strong>réalisateur: \u003c/strong>Yves Yersin \u003c/p>\u003c/div><p>Cette fable bucolique raconte comment un simple vélomoteur permet à un vieux valet de ferme de s’envoler littéralement vers la liberté. Salué par la critique de l’époque comme «euphorique, impertinent et délicieusement libérateur».\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=dppKGR5wwWM\" target=\"_blank\">Extrait video ou bande annonce (en langue originale)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Une-cloche-pour-Ursli\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\"> 6. Une cloche pour Ursli\u003c/h3>\n      <h4>SCHELLEN-URSLI\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F155215.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>année: \u003c/strong>2015<br><strong>langue: \u003c/strong>allemand<br><strong>genre: \u003c/strong>famille<br><strong>note IMDb: \u003c/strong>7.4<br><strong>entrées: \u003c/strong>422845<br><strong>réalisateur: \u003c/strong>Xavier Koller\u003c/p>\u003c/div><p>Adapté d’une fable pour enfants - traduite en neuf langues -, le film raconte la quête du petit Ursli dans les montagnes de l’Engadine, à la recherche de la cloche qui lui permettra d’être le roi de la fête du printemps.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=hL4N0F6u7GA\" target=\"_blank\">Extrait video ou bande annonce (en langue originale)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Grounding---Les-derniers-jours-de-Swissair\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\"> 7. Grounding - Les derniers jours de Swissair\u003c/h3>\n      <h4>GROUNDING  – DIE LETZTEN TAGE DER SWISSAIR\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F040995.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>année: \u003c/strong>2005<br><strong>langue: \u003c/strong>allemand<br><strong>genre: \u003c/strong>drame<br><strong>note IMDb: \u003c/strong>6.9<br><strong>entrées: \u003c/strong>370984<br><strong>réalisateur: \u003c/strong>Michael Steiner, Tobias Fueter\u003c/p>\u003c/div><p>Les derniers jours de la compagnie aérienne Swissair et les manœuvres en coulisses qui ont conduit au grounding du 2 octobre 2001. Un thriller économico-politique efficace sur une catastrophe qui a traumatisé le pays.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=WzAaXTU-rGA\" target=\"_blank\">Extrait video ou bande annonce (en langue originale)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Ein-Schweizer-Namens-Nötzli\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\"> 8. Ein Schweizer Namens Nötzli\u003c/h3>\n      <h4>EIN SCHWEIZER NAMENS NÖTZLI\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://media.services.cinergy.ch/media/box800/bc853784c0d939d46829c8787e4c489982d66f90.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>année: \u003c/strong>1988<br><strong>langue: \u003c/strong>allemand<br><strong>genre: \u003c/strong>comédie<br><strong>note IMDb: \u003c/strong>5.8<br><strong>entrées: \u003c/strong>350681<br><strong>réalisateur: \u003c/strong>Gustav Ehmck\u003c/p>\u003c/div><p>Nötzli, petit comptable coincé travaille depuis 26 ans dans la même entreprise de Berlin. Un jour, il reçoit une promotion inattendue suite à un quiproquo. Un énorme succès pour l’acteur Walter Roderer, très populaire en Suisse alémanique et en Allemagne.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"http://www.srf.ch/play/tv/me_gipfelstuermer/video/ein-schweizer-namens-noetzli-1988?id=680b54a9-12ab-4bf3-8e3f-f11350eac38e\" target=\"_blank\">Extrait video ou bande annonce (en langue originale)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Micmac-à-la-Havane\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\"> 9. Micmac à la Havane\u003c/h3>\n      <h4>ERNSTFALL IN HAVANNA\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F020347.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>année: \u003c/strong>2002<br><strong>langue: \u003c/strong>allemand<br><strong>genre: \u003c/strong>comédie<br><strong>note IMDb: \u003c/strong>6.5<br><strong>entrées: \u003c/strong>313617<br><strong>réalisateur: \u003c/strong>Sabine Boss\u003c/p>\u003c/div><p>Un incident tragicomique secoue l'ambassade de Suisse à La Havane. Un épisode qui menace de créer une nouvelle crise diplomatique entre Cuba et les États-Unis.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=-l3eIdY5wZQ\" target=\"_blank\">Extrait video ou bande annonce (en langue originale)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Des-abeilles-et-des-hommes\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">10. Des abeilles et des hommes\u003c/h3>\n      <h4>MORE THAN HONEY\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F113449.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>année: \u003c/strong>2012<br><strong>langue: \u003c/strong>allemand<br><strong>genre: \u003c/strong>documentaire<br><strong>note IMDb: \u003c/strong>7.5<br><strong>entrées: \u003c/strong>254167<br><strong>réalisateur: \u003c/strong>Markus Imhoof\u003c/p>\u003c/div><p>Que se passerait-il si les abeilles disparaissaient? Un documentaire aux images saisissantes pose la question de l’avenir de ces insectes, qui engage rien moins que celui de la planète toute entière.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=2NT05qEJxUk\" target=\"_blank\">Extrait video ou bande annonce (en langue originale)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-L-âme-sœur\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">11. L'âme sœur\u003c/h3>\n      <h4>HÖHENFEUER\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F000139.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>année: \u003c/strong>1985<br><strong>langue: \u003c/strong>allemand<br><strong>genre: \u003c/strong>drame<br><strong>note IMDb: \u003c/strong>7.2<br><strong>entrées: \u003c/strong>254088<br><strong>réalisateur: \u003c/strong>Fredi M. Murer\u003c/p>\u003c/div><p>Un film lent, presque silencieux et passablement dérangeant, aux images fortes, qui explore les tourments d’un amour impossible entre un frère sourd-muet et sa sœur, livrés à eux-mêmes dans une ferme isolée de Suisse centrale.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=eYRZdRqYlIE\" target=\"_blank\">Extrait video ou bande annonce (en langue originale)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-L-enfance-volée\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">12. L'enfance volée\u003c/h3>\n      <h4>DER VERDINGBUB\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F103064.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>année: \u003c/strong>2011<br><strong>langue: \u003c/strong>allemand<br><strong>genre: \u003c/strong>drame<br><strong>note IMDb: \u003c/strong>7.4<br><strong>entrées: \u003c/strong>249825<br><strong>réalisateur: \u003c/strong>Markus Imboden\u003c/p>\u003c/div><p>Un chapitre sombre de l’histoire suisse: entre 1880 et 1950, des milliers d’enfants ont été arrachés à des parents alors jugés incapables de les élever pour être placés dans des familles paysannes, où on les traitait parfois comme des esclaves.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=E9Qv_XVJ-js\" target=\"_blank\">Extrait video ou bande annonce (en langue originale)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Vitus--l-enfant-prodige\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">13. Vitus, l'enfant prodige\u003c/h3>\n      <h4>VITUS\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F041007.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>année: \u003c/strong>2006<br><strong>langue: \u003c/strong>allemand<br><strong>genre: \u003c/strong>drame<br><strong>note IMDb: \u003c/strong>7.7<br><strong>entrées: \u003c/strong>243636<br><strong>réalisateur: \u003c/strong>Fredi M. Murer\u003c/p>\u003c/div><p>Vitus est un surdoué promis à une brillante carrière de pianiste. Mais il préfère bricoler dans la menuiserie de son grand-père. Il rêve de voler et d'avoir une enfance normale. Pour prendre son destin en mains, il devra affronter ses propres parents.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=xmQJlv6ivUU\" target=\"_blank\">Extrait video ou bande annonce (en langue originale)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-La-dentellière\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">14. La dentellière\u003c/h3>\n      <h4>LA DENTELLIÈRE\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F113364.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>année: \u003c/strong>1977<br><strong>langue: \u003c/strong>français<br><strong>genre: \u003c/strong>drame<br><strong>note IMDb: \u003c/strong>7.9<br><strong>entrées: \u003c/strong>239710<br><strong>réalisateur: \u003c/strong>Claude Goretta\u003c/p>\u003c/div><p>Interprété tout en nuances par la jeune Isabelle Huppert, ce drame est un des films culte du Nouveau cinéma suisse, primé à Cannes et à Berlin. Il traite du fossé social et culturel qui finit par tuer l’amour entre deux jeunes que tout oppose.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=vzkjNod3vEw\" target=\"_blank\">Extrait video ou bande annonce (en langue originale)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Handyman\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">15. Handyman\u003c/h3>\n      <h4>HANDYMAN\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F061304.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>année: \u003c/strong>2006<br><strong>langue: \u003c/strong>allemand<br><strong>genre: \u003c/strong>comédie<br><strong>note IMDb: \u003c/strong>5.3<br><strong>entrées: \u003c/strong>196037<br><strong>réalisateur: \u003c/strong>Jürg Ebe\u003c/p>\u003c/div><p>Plaqué par sa petite amie, Mike cherche l’aide d’un psychologue animateur d’une émission de radio pour âmes en détresse. Celui-ci promet de l’aider à trouver la femme de ses rêves en cinq jours, à condition qu’il accepte que son histoire constitue la trame d’un livre à paraître.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=UWCi3uZsMBU\" target=\"_blank\">Extrait video ou bande annonce (en langue originale)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-L-amour-en-vidéo\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">16. L'amour en vidéo\u003c/h3>\n      <h4>KASSETTENLIEBE\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://tcfilm.weblotion.com/wp-content/uploads/k_liebe.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>année: \u003c/strong>1981<br><strong>langue: \u003c/strong>allemand<br><strong>genre: \u003c/strong>comédie<br><strong>note IMDb: \u003c/strong>4.5<br><strong>entrées: \u003c/strong>186075<br><strong>réalisateur: \u003c/strong>Rolf Lyssy\u003c/p>\u003c/div><p>Une agence matrimoniale à l’ancienne décide de passer aux profils en vidéo, ce qui crée une joyeuse pagaille. Trois ans après «Les faiseurs de Suisses», le réalisateur Rolf Lyssy retrouve la comédie et dirige à nouveau Emil Steinberger.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=NJOIrj501TI\" target=\"_blank\">Extrait video ou bande annonce (en langue originale)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-La-disparition-de-Giulia\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">17. La disparition de Giulia\u003c/h3>\n      <h4>GIULIAS VERSCHWINDEN\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F092428.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>année: \u003c/strong>2009<br><strong>langue: \u003c/strong>allemand<br><strong>genre: \u003c/strong>comédie<br><strong>note IMDb: \u003c/strong>6.6<br><strong>entrées: \u003c/strong>183557<br><strong>réalisateur: \u003c/strong>Christoph Schaub\u003c/p>\u003c/div><p>Comédie pleine de tendresse sur l’âge, le film entremêle des tranches de vie de Giulia (50 ans), de Jessica (14 ans) et de Léonie (80 ans). Tiré d’un livre de Martin Suter, qui signe ici des dialogues pétillants.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=zfUt8bN0zc0\" target=\"_blank\">Extrait video ou bande annonce (en langue originale)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Le-coeur-glacé\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">18. Le coeur glacé\u003c/h3>\n      <h4>DAS GEFRORENE HERZ\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.filmsprung.ch/wordpress/wp-content/uploads/gefroreneherz1.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>année: \u003c/strong>1980<br><strong>langue: \u003c/strong>allemand<br><strong>genre: \u003c/strong>comédie dramatique<br><strong>note IMDb: \u003c/strong>7.4<br><strong>entrées: \u003c/strong>181362<br><strong>réalisateur: \u003c/strong>Xavier Koller\u003c/p>\u003c/div><p>Adapté d’un livre de Meinrad Inglin, cette parabole espiègle sur la cupidité raconte l’histoire de deux compères qui découvrent un cadavre gelé sur un chemin de montagne et cherchent à rentabiliser leur trouvaille macabre. \u003c/p><p><div class=\"light\" align=\"center\"><a href=\"http://www.srf.ch/shop/das-gefrorene-herz\" target=\"_blank\">Extrait video ou bande annonce (en langue originale)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Achtung--fertig--WK-\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">19. Achtung, fertig, WK!\u003c/h3>\n      <h4>ACHTUNG, FERTIG, WK!\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F134508.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>année: \u003c/strong>2013<br><strong>langue: \u003c/strong>allemand<br><strong>genre: \u003c/strong>comédie<br><strong>note IMDb: \u003c/strong>5.3<br><strong>entrées: \u003c/strong>177051<br><strong>réalisateur: \u003c/strong>Oliver Rihs\u003c/p>\u003c/div><p>Dix ans après, la suite de «A vos marques, prêts, Charlie!», pour lequel Mike Eschmann a laissé la caméra à Oliver Rihs. Un même type d’humour adolescent et potache et un nouveau carton, surtout en Suisse alémanique.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=-G3bx4P2Dto\" target=\"_blank\">Extrait video ou bande annonce (en langue originale)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Du-pain-et-des-pierres\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">20. Du pain et des pierres\u003c/h3>\n      <h4>BROT UND STEINE\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.artfilm.ch/site/cache/380-brotundsteine01.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>année: \u003c/strong>1979<br><strong>langue: \u003c/strong>allemand<br><strong>genre: \u003c/strong>drame<br><strong>note IMDb: \u003c/strong>7.1<br><strong>entrées: \u003c/strong>160779<br><strong>réalisateur: \u003c/strong>Mark M. Rissi \u003c/p>\u003c/div><p>Un paysan de l’Emmental se défend contre les projets d’extension d’une grande entreprise qui l’obligeraient à quitter sa terre. Un pur «Heimatfilm», centré sur la défense de l’identité et du paysage.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"http://www.srf.ch/shop/brot-und-steine\" target=\"_blank\">Extrait video ou bande annonce (en langue originale)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-La-barque-est-pleine\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">21. La barque est pleine\u003c/h3>\n      <h4>DAS BOOT IST VOLL\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F000135.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>année: \u003c/strong>1981<br><strong>langue: \u003c/strong>allemand<br><strong>genre: \u003c/strong>drame<br><strong>note IMDb: \u003c/strong>7.2<br><strong>entrées: \u003c/strong>159530<br><strong>réalisateur: \u003c/strong>Markus Imhoof\u003c/p>\u003c/div><p>Nominé aux Oscars, primé à Berlin, le film de Markus Imhoof interroge le rôle de la Suisse durant la Seconde Guerre mondiale, et en particulier la décision de fermer les frontières, annoncée en août 1942. \u003c/p><p><div class=\"light\" align=\"center\"><a href=\"http://www.srf.ch/play/tv/me_gipfelstuermer/video/das-boot-ist-voll-1980?id=f1c006ba-8e5d-456f-a874-55760f3af1c3\" target=\"_blank\">Extrait video ou bande annonce (en langue originale)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Komiker\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">22. Komiker\u003c/h3>\n      <h4>KOMIKER\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F000065.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>année: \u003c/strong>2000<br><strong>langue: \u003c/strong>allemand<br><strong>genre: \u003c/strong>comédie dramatique<br><strong>note IMDb: \u003c/strong>5.9<br><strong>entrées: \u003c/strong>157936<br><strong>réalisateur: \u003c/strong>Markus Imboden\u003c/p>\u003c/div><p>Roni Beck a 38 ans et n’a encore rien fait de sa vie. Il aimerait être un comique, mais il se cache dans le home où vit sa vieille mère, en essayant d’écrire son premier spectacle. Une comédie noire, dans laquelle rien ne se passe comme prévu.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"http://www.swissfilms.ch/de/film_search/filmdetails/-/id_film/-1399121157\" target=\"_blank\">Extrait video ou bande annonce (en langue originale)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Tanner-l-irréductible\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">23. Tanner l'irréductible\u003c/h3>\n      <h4>DER SCHWARZE TANNER\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F134437.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>année: \u003c/strong>1986<br><strong>langue: \u003c/strong>allemand<br><strong>genre: \u003c/strong>drame<br><strong>note IMDb: \u003c/strong>7.3<br><strong>entrées: \u003c/strong>149216<br><strong>réalisateur: \u003c/strong>Xavier Koller\u003c/p>\u003c/div><p>En pleine Seconde Guerre mondiale, un paysan suisse fait de la résistance en refusant de transformer ses pâturages en terres cultivables, comme le prescrit alors le plan Wahlen, destiné à assurer l’autosuffisance alimentaire du pays.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=740i2hDhVH8\" target=\"_blank\">Extrait video ou bande annonce (en langue originale)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Mani-Matter---Pourquoi-êtes-vous-si-tristes-\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">24. Mani Matter – Pourquoi êtes-vous si tristes?\u003c/h3>\n      <h4>MANI MATTER, WARUM SYT DIR SO TRUURIG?\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F030645.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>année: \u003c/strong>2002<br><strong>langue: \u003c/strong>allemand<br><strong>genre: \u003c/strong>documentaire<br><strong>note IMDb: \u003c/strong>7.3<br><strong>entrées: \u003c/strong>146411<br><strong>réalisateur: \u003c/strong>Friedrich Kappeler\u003c/p>\u003c/div><p>Portrait de Mani Matter, chanteur alémanique disparu en 1972, à l’âge de 36 ans. 30 ans plus tard, ce grand admirateur de Brassens et observateur ironique de la grisaille helvétique revit à travers images d’archives et témoignages de proches.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"http://www.srf.ch/play/tv/sternstunde-kunst/video/mani-matter-warum-syt-dir-so-truurig?id=e379f4a3-0bc0-4056-9278-1d0c4587fed1&amp;index=all\" target=\"_blank\">Extrait video ou bande annonce (en langue originale)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Sennentuntschi\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">25. Sennentuntschi\u003c/h3>\n      <h4>SENNENTUNTSCHI\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F082205.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>année: \u003c/strong>2010<br><strong>langue: \u003c/strong>allemand<br><strong>genre: \u003c/strong>horreur/mystère<br><strong>note IMDb: \u003c/strong>6.6<br><strong>entrées: \u003c/strong>141397<br><strong>réalisateur: \u003c/strong>Michael Steiner\u003c/p>\u003c/div><p>Selon une légende alpine, la Sennentuschi est une poupée de paille utilisée par des bergers pour assouvir leurs pulsions sexuelles. Un jour, la poupée prend vie pour se venger de ceux qui ont abusé d'elle. Un film d'horreur dont on sort plus décontenancé que terrorisé.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=Vqm-fli7T6Q\" target=\"_blank\">Extrait video ou bande annonce (en langue originale)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>","selectizeOptions":{"filterValueId":["title-A-vos-marques-prêts-Charlie","title-Achtung-fertig-WK","title-Des-abeilles-et-des-hommes","title-Du-pain-et-des-pierres","title-Ein-Schweizer-Namens-Nötzli","title-Grounding--Les-derniers-jours-de-Swissair","title-Handyman","title-Je-mappelle-Eugen","title-Komiker","title-La-barque-est-pleine","title-La-dentellière","title-La-disparition-de-Giulia","title-Lâme-sœur","title-Lamour-en-vidéo","title-Le-coeur-glacé","title-Lenfance-volée","title-Les-faiseurs-de-Suisse","title-Les-mamies-ne-font-pas-dans-la-dentelle","title-Les-petites-fugues","title-Mani-Matter--Pourquoi-êtesvous-si-tristes","title-Micmac-à-la-Havane","title-Sennentuntschi","title-Tanner-lirréductible","title-Une-cloche-pour-Ursli","title-Vitus-lenfant-prodige"],"groupId":["title","title","title","title","title","title","title","title","title","title","title","title","title","title","title","title","title","title","title","title","title","title","title","title","title"],"filterValueLabel":["A vos marques prêts Charlie","Achtung fertig WK","Des abeilles et des hommes","Du pain et des pierres","Ein Schweizer Namens Nötzli","Grounding  Les derniers jours de Swissair","Handyman","Je mappelle Eugen","Komiker","La barque est pleine","La dentellière","La disparition de Giulia","Lâme sœur","Lamour en vidéo","Le coeur glacé","Lenfance volée","Les faiseurs de Suisse","Les mamies ne font pas dans la dentelle","Les petites fugues","Mani Matter  Pourquoi êtesvous si tristes","Micmac à la Havane","Sennentuntschi","Tanner lirréductible","Une cloche pour Ursli","Vitus lenfant prodige"]},"selectizeOptgroups":{"groupId":["title"],"groupLabel":["title"]},"layoutMode":"fitRows","filtersAsCols":false,"placeholder":"","style":".defaultBoxOut\n    {border:1px solid black;\n    border-radius: 2px;\n    padding:5px;\n    margin:5px;\n    max-width: 250px;\n    }"},"evals":[],"jsHooks":[]}</script>
