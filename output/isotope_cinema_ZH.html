<script type="application/json" data-for="htmlwidget-9041">{"x":{"sortBtns":"","sortData":"","items":"<div class=\"element-item title-瑞士人制造师\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\"> 1. 瑞士人制造师\u003c/h3>\n      <h4>DIE SCHWEIZERMACHER\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F040687.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>出品年份: \u003c/strong>1978<br><strong>语言: \u003c/strong>德语<br><strong>电影类别: \u003c/strong>喜剧<br><strong>互联网电影数据库积分: \u003c/strong>7.3<br><strong>票房: \u003c/strong>940742<br><strong>导演: \u003c/strong>Rolf Lyssy\u003c/p>\u003c/div><p>奶酪火锅里放什么奶酪？你滑雪吗？一部关于70年代外国人加入瑞士籍申请审核手续的讽刺喜剧。\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=eyqVmQmQPx0\" target=\"_blank\">影片片断或预告片(原声)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-冲吧-查理-\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\"> 2. 冲吧，查理！\u003c/h3>\n      <h4>ACHTUNG, FERTIG, CHARLIE!\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F030562.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>出品年份: \u003c/strong>2003<br><strong>语言: \u003c/strong>德语<br><strong>电影类别: \u003c/strong>喜剧<br><strong>互联网电影数据库积分: \u003c/strong>5.0<br><strong>票房: \u003c/strong>560523<br><strong>导演: \u003c/strong>Mike Eschmann\u003c/p>\u003c/div><p>安东尼奥·卡雷拉(Antonio Carrera)在正要迎娶一个黑手党的女儿之时，接到了义务入伍通知书。他于是想尽一切办法想要被军队开除。一部爆笑喜剧。\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=W5IvYUWWttQ\" target=\"_blank\">影片片断或预告片(原声)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-大器晚成\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\"> 3. 大器晚成\u003c/h3>\n      <h4>DIE HERBSTZEITLOSEN\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F051239.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>出品年份: \u003c/strong>2006<br><strong>语言: \u003c/strong>德语<br><strong>电影类别: \u003c/strong>剧情片<br><strong>互联网电影数据库积分: \u003c/strong>7.2<br><strong>票房: \u003c/strong>559603<br><strong>导演: \u003c/strong>Bettina Oberli\u003c/p>\u003c/div><p>艾门塔尔地区的一个小山村里，四位年事已高的老奶奶决定开一间精品手工内衣店，一下儿让保守的村落炸开了锅。\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=DVMvaKHaEQg\" target=\"_blank\">影片片断或预告片(原声)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-我叫尤金\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\"> 4. 我叫尤金\u003c/h3>\n      <h4>MEIN NAME IST EUGEN\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F040999.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>出品年份: \u003c/strong>2005<br><strong>语言: \u003c/strong>德语<br><strong>电影类别: \u003c/strong>喜剧<br><strong>互联网电影数据库积分: \u003c/strong>6.8<br><strong>票房: \u003c/strong>543534<br><strong>导演: \u003c/strong>Michael Steiner \u003c/p>\u003c/div><p>一部由儿童读物改编的电影，四个男孩子为了寻宝而逃学的冒险故事。电影引起观众对友情以及家长与子女复杂关系的思索。\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=I-3WEh3-nlw\" target=\"_blank\">影片片断或预告片(原声)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-离家出走\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\"> 5. 离家出走\u003c/h3>\n      <h4>LES PETITES FUGUES\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F113348.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>出品年份: \u003c/strong>1979<br><strong>语言: \u003c/strong>法语<br><strong>电影类别: \u003c/strong>悲喜剧<br><strong>互联网电影数据库积分: \u003c/strong>7.6<br><strong>票房: \u003c/strong>424939<br><strong>导演: \u003c/strong>Yves Yersin \u003c/p>\u003c/div><p>一辆助力车让一位老农夫尝到了真正的自由滋味。这部电影广获当年影评人的好评，被誉为“令人欣喜、有时代感、解放思想的好电影。”\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=Z0o5WuSO54w\" target=\"_blank\">影片片断或预告片(原声)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-小乌尔斯的牛铃\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\"> 6. 小乌尔斯的牛铃\u003c/h3>\n      <h4>SCHELLEN-URSLI\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F155215.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>出品年份: \u003c/strong>2015<br><strong>语言: \u003c/strong>德语<br><strong>电影类别: \u003c/strong>家庭片<br><strong>互联网电影数据库积分: \u003c/strong>7.4<br><strong>票房: \u003c/strong>422845<br><strong>导演: \u003c/strong>Xavier Koller\u003c/p>\u003c/div><p>一部由被译成9种语言的儿童寓言故事改编的电影：小乌尔斯在隆冬的季节去白雪皑皑的恩加丁山中寻找最大的牛铃，以实现自己成为“迎春节”英雄的故事。\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=hL4N0F6u7GA\" target=\"_blank\">影片片断或预告片(原声)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-停飞-瑞航最后的日子\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\"> 7. 停飞-瑞航最后的日子\u003c/h3>\n      <h4>GROUNDING  – DIE LETZTEN TAGE DER SWISSAIR\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F040995.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>出品年份: \u003c/strong>2005<br><strong>语言: \u003c/strong>德语<br><strong>电影类别: \u003c/strong>剧情片<br><strong>互联网电影数据库积分: \u003c/strong>6.9<br><strong>票房: \u003c/strong>370984<br><strong>导演: \u003c/strong>Michael Steiner, Tobias Fueter\u003c/p>\u003c/div><p>瑞士航空公司破产前的最后几天，以及那几天公司内部发生的、导致2001年10月2日停飞事件的种种因果。一部扣人心弦的经济-政治悬疑片，再现了当年撼动瑞士的经济灾难。\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=WzAaXTU-rGA\" target=\"_blank\">影片片断或预告片(原声)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-一个名叫诺茨理的瑞士人\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\"> 8. 一个名叫诺茨理的瑞士人\u003c/h3>\n      <h4>EIN SCHWEIZER NAMENS NÖTZLI\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://media.services.cinergy.ch/media/box800/bc853784c0d939d46829c8787e4c489982d66f90.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>出品年份: \u003c/strong>1988<br><strong>语言: \u003c/strong>德语<br><strong>电影类别: \u003c/strong>喜剧<br><strong>互联网电影数据库积分: \u003c/strong>5.8<br><strong>票房: \u003c/strong>350681<br><strong>导演: \u003c/strong>Gustav Ehmck\u003c/p>\u003c/div><p>诺茨理是一位平平庸庸的小会计，为一家柏林的公司工作了26年。突然有一天，因为误会，他意外获得提升... 该影片让主演Walter Roderer名声大噪，成为深受瑞士德语区和德国观众喜爱的演员。 \u003c/p><p><div class=\"light\" align=\"center\"><a href=\"http://www.srf.ch/play/tv/me_gipfelstuermer/video/ein-schweizer-namens-noetzli-1988?id=680b54a9-12ab-4bf3-8e3f-f11350eac38e\" target=\"_blank\">影片片断或预告片(原声)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-哈瓦那紧急事件\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\"> 9. 哈瓦那紧急事件\u003c/h3>\n      <h4>ERNSTFALL IN HAVANNA\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F020347.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>出品年份: \u003c/strong>2002<br><strong>语言: \u003c/strong>德语<br><strong>电影类别: \u003c/strong>喜剧<br><strong>互联网电影数据库积分: \u003c/strong>6.5<br><strong>票房: \u003c/strong>313617<br><strong>导演: \u003c/strong>Sabine Boss\u003c/p>\u003c/div><p>哈瓦那的瑞士使馆被一场让人啼笑皆非的事故闹得鸡犬不宁，差一点儿导致古巴-美国面临新的外交危机。\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=-l3eIdY5wZQ\" target=\"_blank\">影片片断或预告片(原声)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-没有蜜蜂的日子\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">10. 没有蜜蜂的日子\u003c/h3>\n      <h4>MORE THAN HONEY\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F113449.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>出品年份: \u003c/strong>2012<br><strong>语言: \u003c/strong>德语<br><strong>电影类别: \u003c/strong>纪录片<br><strong>互联网电影数据库积分: \u003c/strong>7.5<br><strong>票房: \u003c/strong>254167<br><strong>导演: \u003c/strong>Markus Imhoof\u003c/p>\u003c/div><p>如果没有蜜蜂，世界将会怎样？一部画面引人入胜的纪录片发起了人们对这一昆虫命运的思考，而它们的命运事关整个行星的未来。\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=2NT05qEJxUk\" target=\"_blank\">影片片断或预告片(原声)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-阿尔卑斯的激情\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">11. 阿尔卑斯的激情\u003c/h3>\n      <h4>HÖHENFEUER\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F000139.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>出品年份: \u003c/strong>1985<br><strong>语言: \u003c/strong>德语<br><strong>电影类别: \u003c/strong>剧情片<br><strong>互联网电影数据库积分: \u003c/strong>7.2<br><strong>票房: \u003c/strong>254088<br><strong>导演: \u003c/strong>Fredi M. Murer\u003c/p>\u003c/div><p>一部节奏缓慢、寂静异常、时常让人困惑、画面震撼的影片。讲述了在一个瑞士中部与世隔绝的农场里，一位聋哑少年和他的姐姐之间产生的没有结果的爱恋故事。\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=eYRZdRqYlIE\" target=\"_blank\">影片片断或预告片(原声)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-出租男孩\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">12. 出租男孩\u003c/h3>\n      <h4>DER VERDINGBUB\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F103064.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>出品年份: \u003c/strong>2011<br><strong>语言: \u003c/strong>德语<br><strong>电影类别: \u003c/strong>剧情片<br><strong>互联网电影数据库积分: \u003c/strong>7.4<br><strong>票房: \u003c/strong>249825<br><strong>导演: \u003c/strong>Markus Imboden\u003c/p>\u003c/div><p>瑞士历史的污点：1880至1950年间，成千上万的儿童因父母被认定没有抚养能力而被安置到农家，成为苦力，有的甚至过着奴隶般的生活。\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=E9Qv_XVJ-js\" target=\"_blank\">影片片断或预告片(原声)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-想飞的钢琴少年\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">13. 想飞的钢琴少年\u003c/h3>\n      <h4>VITUS\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F041007.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>出品年份: \u003c/strong>2006<br><strong>语言: \u003c/strong>德语<br><strong>电影类别: \u003c/strong>剧情片<br><strong>互联网电影数据库积分: \u003c/strong>7.7<br><strong>票房: \u003c/strong>243636<br><strong>导演: \u003c/strong>Fredi M. Murer\u003c/p>\u003c/div><p>钢琴天才儿童Vitus有着灿烂的艺术前景，而他却更喜欢在爷爷的木工房里做手工。他的梦想是在蓝天翱翔，并能过上普通孩子的生活。为了掌握自己的命运，他和父母的冲突在所难免。\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=xmQJlv6ivUU\" target=\"_blank\">影片片断或预告片(原声)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-编织的女孩\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">14. 编织的女孩\u003c/h3>\n      <h4>LA DENTELLIÈRE\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F113364.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>出品年份: \u003c/strong>1977<br><strong>语言: \u003c/strong>法语<br><strong>电影类别: \u003c/strong>剧情片<br><strong>互联网电影数据库积分: \u003c/strong>7.9<br><strong>票房: \u003c/strong>239710<br><strong>导演: \u003c/strong>Claude Goretta\u003c/p>\u003c/div><p>瑞士新电影的代表作，曾分获戛纳和柏林电影节奖项。影片故事讲述的是一对相爱的年轻人因为社会文化鸿沟最终分手的故事。女主演 Isabelle Huppert将人物诠释得细腻感人。\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=vzkjNod3vEw\" target=\"_blank\">影片片断或预告片(原声)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-杂役\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">15. 杂役\u003c/h3>\n      <h4>HANDYMAN\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F061304.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>出品年份: \u003c/strong>2006<br><strong>语言: \u003c/strong>德语<br><strong>电影类别: \u003c/strong>喜剧<br><strong>互联网电影数据库积分: \u003c/strong>5.3<br><strong>票房: \u003c/strong>196037<br><strong>导演: \u003c/strong>Jürg Ebe\u003c/p>\u003c/div><p>迈克被女友抛弃后，找到一位心理医师兼电台心灵鸡汤节目主播，以寻求帮助。后者答应帮助他在5天之内找到梦中女神，条件是可以写他的故事，并出版成书。\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=UWCi3uZsMBU\" target=\"_blank\">影片片断或预告片(原声)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-影像中的爱\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">16. 影像中的爱\u003c/h3>\n      <h4>KASSETTENLIEBE\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://tcfilm.weblotion.com/wp-content/uploads/k_liebe.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>出品年份: \u003c/strong>1981<br><strong>语言: \u003c/strong>德语<br><strong>电影类别: \u003c/strong>喜剧<br><strong>互联网电影数据库积分: \u003c/strong>4.5<br><strong>票房: \u003c/strong>186075<br><strong>导演: \u003c/strong>Rolf Lyssy\u003c/p>\u003c/div><p>一家交友中介公司决定把顾客资料以录像形式呈现，结果闹出一系列令人捧腹的故事。经典之作《瑞士人制造师》上映后的第3年，导演Rolf Lyssy再次同喜剧演员埃米尔·斯坦伯格(Emil Steinberger)联手，创作喜剧。 \u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=NJOIrj501TI\" target=\"_blank\">影片片断或预告片(原声)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-朱莉娅的失踪\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">17. 朱莉娅的失踪\u003c/h3>\n      <h4>GIULIAS VERSCHWINDEN\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F092428.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>出品年份: \u003c/strong>2009<br><strong>语言: \u003c/strong>德语<br><strong>电影类别: \u003c/strong>喜剧<br><strong>互联网电影数据库积分: \u003c/strong>6.6<br><strong>票房: \u003c/strong>183557<br><strong>导演: \u003c/strong>Christoph Schaub\u003c/p>\u003c/div><p>一部以“年龄”为主题的温暖的电影。朱莉娅(50岁)、杰西卡(14岁)和雷奥妮(80岁)之间的忘年交故事。影片由瑞士著名作家Martin Suter的小说改编，片中不乏精彩绝伦的对话。\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=zfUt8bN0zc0\" target=\"_blank\">影片片断或预告片(原声)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-冰冷的心\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">18. 冰冷的心\u003c/h3>\n      <h4>DAS GEFRORENE HERZ\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.filmsprung.ch/wordpress/wp-content/uploads/gefroreneherz1.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>出品年份: \u003c/strong>1980<br><strong>语言: \u003c/strong>德语<br><strong>电影类别: \u003c/strong>悲喜剧<br><strong>互联网电影数据库积分: \u003c/strong>7.4<br><strong>票房: \u003c/strong>181362<br><strong>导演: \u003c/strong>Xavier Koller\u003c/p>\u003c/div><p>由Meinrad Inglin的小说改编，一个有关贪婪的故事：两个朋友在一条山路上发现了一具冰冻的尸体，并企图最大限度地从这一发现中获得好处。\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"http://www.srf.ch/shop/das-gefrorene-herz\" target=\"_blank\">影片片断或预告片(原声)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-冲吧-WK-\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">19. 冲吧，WK！\u003c/h3>\n      <h4>ACHTUNG, FERTIG, WK!\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F134508.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>出品年份: \u003c/strong>2013<br><strong>语言: \u003c/strong>德语<br><strong>电影类别: \u003c/strong>喜剧<br><strong>互联网电影数据库积分: \u003c/strong>5.3<br><strong>票房: \u003c/strong>177051<br><strong>导演: \u003c/strong>Oliver Rihs\u003c/p>\u003c/div><p>《冲吧，查理！》10年之后的续集，同样的青春期幽默、校园故事风，深烙着瑞士德语区的文化风情。\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=-G3bx4P2Dto\" target=\"_blank\">影片片断或预告片(原声)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-面包和石头\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">20. 面包和石头\u003c/h3>\n      <h4>BROT UND STEINE\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.artfilm.ch/site/cache/380-brotundsteine01.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>出品年份: \u003c/strong>1979<br><strong>语言: \u003c/strong>德语<br><strong>电影类别: \u003c/strong>剧情片<br><strong>互联网电影数据库积分: \u003c/strong>7.1<br><strong>票房: \u003c/strong>160779<br><strong>导演: \u003c/strong>Mark M. Rissi \u003c/p>\u003c/div><p>艾门塔尔一位农民反对一家公司在当地设立分厂，以避免被迫背井离乡的命运。一部“家乡情怀”的电影，焦点集中于对文化身份和乡村生活的捍卫。\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"http://www.srf.ch/shop/brot-und-steine\" target=\"_blank\">影片片断或预告片(原声)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-船满员了\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">21. 船满员了\u003c/h3>\n      <h4>DAS BOOT IST VOLL\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F000135.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>出品年份: \u003c/strong>1981<br><strong>语言: \u003c/strong>德语<br><strong>电影类别: \u003c/strong>剧情片<br><strong>互联网电影数据库积分: \u003c/strong>7.2<br><strong>票房: \u003c/strong>159530<br><strong>导演: \u003c/strong>Markus Imhoof\u003c/p>\u003c/div><p>这部由Markus Imhoof 导演的影片曾获奥斯卡提名和柏林电影节奖项。影片旨在探讨二战时瑞士在各国纷争中所扮演的角色，特别是其1942年做出的关闭国境线的决定令人深思。 \u003c/p><p><div class=\"light\" align=\"center\"><a href=\"http://www.srf.ch/play/tv/me_gipfelstuermer/video/das-boot-ist-voll-1980?id=f1c006ba-8e5d-456f-a874-55760f3af1c3\" target=\"_blank\">影片片断或预告片(原声)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-喜剧演员\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">22. 喜剧演员\u003c/h3>\n      <h4>KOMIKER\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F000065.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>出品年份: \u003c/strong>2000<br><strong>语言: \u003c/strong>德语<br><strong>电影类别: \u003c/strong>悲喜剧<br><strong>互联网电影数据库积分: \u003c/strong>5.9<br><strong>票房: \u003c/strong>157936<br><strong>导演: \u003c/strong>Markus Imboden\u003c/p>\u003c/div><p>38岁的Roni Beck年近不惑，却一事无成。他想成为喜剧演员，却蛰居在老母亲家里，试图创作自己的第一个剧本。一部让人出乎意料的黑色喜剧。  \u003c/p><p><div class=\"light\" align=\"center\"><a href=\"http://www.swissfilms.ch/de/film_search/filmdetails/-/id_film/-1399121157\" target=\"_blank\">影片片断或预告片(原声)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-黑塔纳\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">23. 黑塔纳\u003c/h3>\n      <h4>DER SCHWARZE TANNER\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F134437.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>出品年份: \u003c/strong>1986<br><strong>语言: \u003c/strong>德语<br><strong>电影类别: \u003c/strong>剧情片<br><strong>互联网电影数据库积分: \u003c/strong>7.3<br><strong>票房: \u003c/strong>149216<br><strong>导演: \u003c/strong>Xavier Koller\u003c/p>\u003c/div><p>第二次世界大战进展到最为激烈之时，一位瑞士农民拒绝配合国家粮食自给自足计划，拒绝将其牧场改用为耕田的故事。\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=740i2hDhVH8\" target=\"_blank\">影片片断或预告片(原声)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-马尼-马特-你为什么这么忧伤-\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">24. 马尼·马特-你为什么这么忧伤？\u003c/h3>\n      <h4>MANI MATTER, WARUM SYT DIR SO TRUURIG?\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F030645.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>出品年份: \u003c/strong>2002<br><strong>语言: \u003c/strong>德语<br><strong>电影类别: \u003c/strong>纪录片<br><strong>互联网电影数据库积分: \u003c/strong>7.3<br><strong>票房: \u003c/strong>146411<br><strong>导演: \u003c/strong>Friedrich Kappeler\u003c/p>\u003c/div><p>1972年，瑞士德语区著名音乐人马尼·马特(Mani Matter)因车祸而去世，时年36岁。30年之后，这位对瑞士文化有着敏锐观察的艺术家通过电影中的档案画面和对身边人的采访得到复生。\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"http://www.srf.ch/play/tv/sternstunde-kunst/video/mani-matter-warum-syt-dir-so-truurig?id=e379f4a3-0bc0-4056-9278-1d0c4587fed1&amp;index=all\" target=\"_blank\">影片片断或预告片(原声)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-牧人的性玩偶\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">25. 牧人的性玩偶\u003c/h3>\n      <h4>SENNENTUNTSCHI\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F082205.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>出品年份: \u003c/strong>2010<br><strong>语言: \u003c/strong>德语<br><strong>电影类别: \u003c/strong>恐怖片/神幻片<br><strong>互联网电影数据库积分: \u003c/strong>6.6<br><strong>票房: \u003c/strong>141397<br><strong>导演: \u003c/strong>Michael Steiner\u003c/p>\u003c/div><p>这是一个阿尔卑斯山区的传说：Sennentuschi-一个牧人用以发泄性欲而制作的稻草性玩偶突然生命附体，向玷污过她的人实施报复。一部让人吃惊多过恐惧的恐怖片。\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=Vqm-fli7T6Q\" target=\"_blank\">影片片断或预告片(原声)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>","selectizeOptions":{"filterValueId":["title-一个名叫诺茨理的瑞士人","title-停飞瑞航最后的日子","title-冰冷的心","title-冲吧WK","title-冲吧查理","title-出租男孩","title-哈瓦那紧急事件","title-喜剧演员","title-大器晚成","title-小乌尔斯的牛铃","title-影像中的爱","title-想飞的钢琴少年","title-我叫尤金","title-朱莉娅的失踪","title-杂役","title-没有蜜蜂的日子","title-牧人的性玩偶","title-瑞士人制造师","title-离家出走","title-编织的女孩","title-船满员了","title-阿尔卑斯的激情","title-面包和石头","title-马尼马特你为什么这么忧伤","title-黑塔纳"],"groupId":["title","title","title","title","title","title","title","title","title","title","title","title","title","title","title","title","title","title","title","title","title","title","title","title","title"],"filterValueLabel":["一个名叫诺茨理的瑞士人","停飞瑞航最后的日子","冰冷的心","冲吧WK","冲吧查理","出租男孩","哈瓦那紧急事件","喜剧演员","大器晚成","小乌尔斯的牛铃","影像中的爱","想飞的钢琴少年","我叫尤金","朱莉娅的失踪","杂役","没有蜜蜂的日子","牧人的性玩偶","瑞士人制造师","离家出走","编织的女孩","船满员了","阿尔卑斯的激情","面包和石头","马尼马特你为什么这么忧伤","黑塔纳
