<script type="application/json" data-for="htmlwidget-5226">{"x":{"sortBtns":"","sortData":"","items":"<div class=\"element-item title-Die-Schweizermacher\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\"> 1. Die Schweizermacher\u003c/h3>\n      <h4>DIE SCHWEIZERMACHER\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F040687.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>ano: \u003c/strong>1978<br><strong>idioma: \u003c/strong>alemão<br><strong>gênero: \u003c/strong>comédia<br><strong>nota do IMDb: \u003c/strong>7.3<br><strong>entradas: \u003c/strong>940742<br><strong>diretor: \u003c/strong>Rolf Lyssy\u003c/p>\u003c/div><p>Qual queijo é utilizado no fondue? Você esquia? A comédia satírica narra as vicissitudes enfrentadas pelos candidatos à naturalização na Suíça dos anos 1970.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=eyqVmQmQPx0\" target=\"_blank\">Trecho do filme ou trailer (em idioma original)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Atenção--pronto--Charlie--\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\"> 2. Atenção, pronto, Charlie! \u003c/h3>\n      <h4>ACHTUNG, FERTIG, CHARLIE!\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F030562.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>ano: \u003c/strong>2003<br><strong>idioma: \u003c/strong>alemão<br><strong>gênero: \u003c/strong>comédia<br><strong>nota do IMDb: \u003c/strong>5.0<br><strong>entradas: \u003c/strong>560523<br><strong>diretor: \u003c/strong>Mike Eschmann\u003c/p>\u003c/div><p>Antonio Carrera vai se casar com a filha de um mafioso quando o exército bem buscá-lo.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=W5IvYUWWttQ\" target=\"_blank\">Trecho do filme ou trailer (em idioma original)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Die-Herbstzeitlosen\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\"> 3. Die Herbstzeitlosen\u003c/h3>\n      <h4>DIE HERBSTZEITLOSEN\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F051239.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>ano: \u003c/strong>2006<br><strong>idioma: \u003c/strong>alemão<br><strong>gênero: \u003c/strong>drama<br><strong>nota do IMDb: \u003c/strong>7.2<br><strong>entradas: \u003c/strong>559603<br><strong>diretor: \u003c/strong>Bettina Oberli\u003c/p>\u003c/div><p>Uma aldeia conservadora no Emmental , quatro idosos decidem abrir uma loja de lingerie de luxo, criando uma grande celeuma na comunidade.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=DVMvaKHaEQg\" target=\"_blank\">Trecho do filme ou trailer (em idioma original)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Mein-Name-ist-Eugen\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\"> 4. Mein Name ist Eugen\u003c/h3>\n      <h4>MEIN NAME IST EUGEN\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F040999.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>ano: \u003c/strong>2005<br><strong>idioma: \u003c/strong>alemão<br><strong>gênero: \u003c/strong>comédia<br><strong>nota do IMDb: \u003c/strong>6.8<br><strong>entradas: \u003c/strong>543534<br><strong>diretor: \u003c/strong>Michael Steiner \u003c/p>\u003c/div><p>Inspirado em um livro infantil, o filme conta a fuga de quatro meninos em busca do tesouro. Uma aventura que destaca o valor da amizade e as relações difíceis entre pais e filhos.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=I-3WEh3-nlw\" target=\"_blank\">Trecho do filme ou trailer (em idioma original)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Kleine-Fluchten\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\"> 5. Kleine Fluchten\u003c/h3>\n      <h4>LES PETITES FUGUES\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F113348.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>ano: \u003c/strong>1979<br><strong>idioma: \u003c/strong>francês<br><strong>gênero: \u003c/strong>cométida dramática<br><strong>nota do IMDb: \u003c/strong>7.6<br><strong>entradas: \u003c/strong>424939<br><strong>diretor: \u003c/strong>Yves Yersin \u003c/p>\u003c/div><p>Obra clássica do Cinema Novo Suíço conta a história da liberdade de Pipe, um trabalhador em uma fazenda. Os críticos da época consideraram-no &quot;o filme mais eufórico, atrevido e libertador&quot; da temporada.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=Z0o5WuSO54w\" target=\"_blank\">Trecho do filme ou trailer (em idioma original)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Um-sino-para-o-pequeno-Urs\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\"> 6. Um sino para o pequeno Urs\u003c/h3>\n      <h4>SCHELLEN-URSLI\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F155215.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>ano: \u003c/strong>2015<br><strong>idioma: \u003c/strong>alemão<br><strong>gênero: \u003c/strong>filme para famílias<br><strong>nota do IMDb: \u003c/strong>7.4<br><strong>entradas: \u003c/strong>422845<br><strong>diretor: \u003c/strong>Xavier Koller\u003c/p>\u003c/div><p>Inspirado em um conto infantil - traduzido em nove línguas - o filme narra as aventuras do pequeno Ursli nas montanhas suíças em busca de um sino.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=hL4N0F6u7GA\" target=\"_blank\">Trecho do filme ou trailer (em idioma original)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Grounding---Die-letzten-Tage-der-Swissair\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\"> 7. Grounding – Die letzten Tage der Swissair\u003c/h3>\n      <h4>GROUNDING  – DIE LETZTEN TAGE DER SWISSAIR\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F040995.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>ano: \u003c/strong>2005<br><strong>idioma: \u003c/strong>alemão<br><strong>gênero: \u003c/strong>drama<br><strong>nota do IMDb: \u003c/strong>6.9<br><strong>entradas: \u003c/strong>370984<br><strong>diretor: \u003c/strong>Michael Steiner, Tobias Fueter\u003c/p>\u003c/div><p>Os últimos dias da companhia aérea Swissair antes da decretação de falência em 2 de Outubro de 2001.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=WzAaXTU-rGA\" target=\"_blank\">Trecho do filme ou trailer (em idioma original)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Ein-Schweizer-Namens-Nötzli\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\"> 8. Ein Schweizer Namens Nötzli\u003c/h3>\n      <h4>EIN SCHWEIZER NAMENS NÖTZLI\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://media.services.cinergy.ch/media/box800/bc853784c0d939d46829c8787e4c489982d66f90.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>ano: \u003c/strong>1988<br><strong>idioma: \u003c/strong>alemão<br><strong>gênero: \u003c/strong>comédia<br><strong>nota do IMDb: \u003c/strong>5.8<br><strong>entradas: \u003c/strong>350681<br><strong>diretor: \u003c/strong>Gustav Ehmck\u003c/p>\u003c/div><p>Um dos bem sucedidos filmes suíços: comédia estrelada pelo famoso ator suíço-alemão Walter Roderer, que interpreta o papel de um contador suíço empregada por 26 anos na Alemanha.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"http://www.srf.ch/play/tv/me_gipfelstuermer/video/ein-schweizer-namens-noetzli-1988?id=680b54a9-12ab-4bf3-8e3f-f11350eac38e\" target=\"_blank\">Trecho do filme ou trailer (em idioma original)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Ernstfall-in-Havanna\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\"> 9. Ernstfall in Havanna\u003c/h3>\n      <h4>ERNSTFALL IN HAVANNA\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F020347.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>ano: \u003c/strong>2002<br><strong>idioma: \u003c/strong>alemão<br><strong>gênero: \u003c/strong>comédia<br><strong>nota do IMDb: \u003c/strong>6.5<br><strong>entradas: \u003c/strong>313617<br><strong>diretor: \u003c/strong>Sabine Boss\u003c/p>\u003c/div><p>Um incidente tragicômico sacode a Embaixada suíça em Havana e ameaça criar uma nova crise diplomática entre Cuba e os Estados Unidos.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=-l3eIdY5wZQ\" target=\"_blank\">Trecho do filme ou trailer (em idioma original)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-More-than-Honey\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">10. More than Honey\u003c/h3>\n      <h4>MORE THAN HONEY\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F113449.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>ano: \u003c/strong>2012<br><strong>idioma: \u003c/strong>alemão<br><strong>gênero: \u003c/strong>documentário<br><strong>nota do IMDb: \u003c/strong>7.5<br><strong>entradas: \u003c/strong>254167<br><strong>diretor: \u003c/strong>Markus Imhoof\u003c/p>\u003c/div><p>O que acontece se as abelhas desaparecessem? O documentário interroga sobre o futuro do inseto e do nosso planeta.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=2NT05qEJxUk\" target=\"_blank\">Trecho do filme ou trailer (em idioma original)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Höhenfeuer\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">11. Höhenfeuer\u003c/h3>\n      <h4>HÖHENFEUER\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F000139.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>ano: \u003c/strong>1985<br><strong>idioma: \u003c/strong>alemão<br><strong>gênero: \u003c/strong>drama<br><strong>nota do IMDb: \u003c/strong>7.2<br><strong>entradas: \u003c/strong>254088<br><strong>diretor: \u003c/strong>Fredi M. Murer\u003c/p>\u003c/div><p>Um filme mudo e provocante que conta a história de um amor entre irmão e irmã e de uma luta entre modernidade e a tradição. Provavelmente um dos filmes mais emblemáticos de Fredi M. Murer.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=eYRZdRqYlIE\" target=\"_blank\">Trecho do filme ou trailer (em idioma original)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Der-Verdingbub\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">12. Der Verdingbub\u003c/h3>\n      <h4>DER VERDINGBUB\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F103064.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>ano: \u003c/strong>2011<br><strong>idioma: \u003c/strong>alemão<br><strong>gênero: \u003c/strong>drama<br><strong>nota do IMDb: \u003c/strong>7.4<br><strong>entradas: \u003c/strong>249825<br><strong>diretor: \u003c/strong>Markus Imboden\u003c/p>\u003c/div><p>O filme traça um capítulo negro da história da Suíça: milhares de crianças tirada dos pais e colocadas em lares adotivos, onde foram usados frequentemente como &quot;escravos&quot;.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=E9Qv_XVJ-js\" target=\"_blank\">Trecho do filme ou trailer (em idioma original)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Vitus\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">13. Vitus\u003c/h3>\n      <h4>VITUS\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F041007.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>ano: \u003c/strong>2006<br><strong>idioma: \u003c/strong>alemão<br><strong>gênero: \u003c/strong>drama<br><strong>nota do IMDb: \u003c/strong>7.7<br><strong>entradas: \u003c/strong>243636<br><strong>diretor: \u003c/strong>Fredi M. Murer\u003c/p>\u003c/div><p>A história de uma criança de alto potencial que se rebela contra o futuro ditado pelos pais.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=xmQJlv6ivUU\" target=\"_blank\">Trecho do filme ou trailer (em idioma original)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-La-dentellière\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">14. La dentellière\u003c/h3>\n      <h4>LA DENTELLIÈRE\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F113364.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>ano: \u003c/strong>1977<br><strong>idioma: \u003c/strong>francês<br><strong>gênero: \u003c/strong>drama<br><strong>nota do IMDb: \u003c/strong>7.9<br><strong>entradas: \u003c/strong>239710<br><strong>diretor: \u003c/strong>Claude Goretta\u003c/p>\u003c/div><p>Estrelado pela jovem atriz Isabelle Huppert, é um dos mais conhecidos filmes do chamado Novo Cinema Suíço. Um dos maiores sucessos de Claude Goretta.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=vzkjNod3vEw\" target=\"_blank\">Trecho do filme ou trailer (em idioma original)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Handyman\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">15. Handyman\u003c/h3>\n      <h4>HANDYMAN\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F061304.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>ano: \u003c/strong>2006<br><strong>idioma: \u003c/strong>alemão<br><strong>gênero: \u003c/strong>comédia<br><strong>nota do IMDb: \u003c/strong>5.3<br><strong>entradas: \u003c/strong>196037<br><strong>diretor: \u003c/strong>Jürg Ebe\u003c/p>\u003c/div><p>Depois de ser abandonado pela namorada, Mike procura um psicólogo que promete ajudá-lo a encontrar a mulher dos seus sonhos.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=UWCi3uZsMBU\" target=\"_blank\">Trecho do filme ou trailer (em idioma original)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Kassettenliebe\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">16. Kassettenliebe\u003c/h3>\n      <h4>KASSETTENLIEBE\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://tcfilm.weblotion.com/wp-content/uploads/k_liebe.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>ano: \u003c/strong>1981<br><strong>idioma: \u003c/strong>alemão<br><strong>gênero: \u003c/strong>comédia<br><strong>nota do IMDb: \u003c/strong>4.5<br><strong>entradas: \u003c/strong>186075<br><strong>diretor: \u003c/strong>Rolf Lyssy\u003c/p>\u003c/div><p>Em uma agência matrimonial o caos irrompe após a adopção de um novo sistema eletrônico. O filme é dirigido por Rolf Lyssy, diretor de &quot;Schweizermacher&quot;.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=NJOIrj501TI\" target=\"_blank\">Trecho do filme ou trailer (em idioma original)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Giulias-Verschwinden\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">17. Giulias Verschwinden\u003c/h3>\n      <h4>GIULIAS VERSCHWINDEN\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F092428.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>ano: \u003c/strong>2009<br><strong>idioma: \u003c/strong>alemão<br><strong>gênero: \u003c/strong>comédia<br><strong>nota do IMDb: \u003c/strong>6.6<br><strong>entradas: \u003c/strong>183557<br><strong>diretor: \u003c/strong>Christoph Schaub\u003c/p>\u003c/div><p>Giulia tem 50 anos, mas tem dificuldades de aceitar a idade. Baseado em um livro de Martin Suter, o filme é uma comédia sobre a idade e juventude.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=zfUt8bN0zc0\" target=\"_blank\">Trecho do filme ou trailer (em idioma original)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Das-Gefrorene-Herz\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">18. Das Gefrorene Herz\u003c/h3>\n      <h4>DAS GEFRORENE HERZ\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.filmsprung.ch/wordpress/wp-content/uploads/gefroreneherz1.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>ano: \u003c/strong>1980<br><strong>idioma: \u003c/strong>alemão<br><strong>gênero: \u003c/strong>cométida dramática<br><strong>nota do IMDb: \u003c/strong>7.4<br><strong>entradas: \u003c/strong>181362<br><strong>diretor: \u003c/strong>Xavier Koller\u003c/p>\u003c/div><p>Baseado em um livro de Meinrad Inglin, a comédia começa com a descoberta do cadáver de um vendedor de rua no topo de uma montanha. O filme é dirigido por Xavier Koller, vencedor do Oscar em 1991 por &quot;Reise der Hoffnung&quot;.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"http://www.srf.ch/shop/das-gefrorene-herz\" target=\"_blank\">Trecho do filme ou trailer (em idioma original)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Achtung--fertig--WK-\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">19. Achtung, fertig, WK!\u003c/h3>\n      <h4>ACHTUNG, FERTIG, WK!\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F134508.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>ano: \u003c/strong>2013<br><strong>idioma: \u003c/strong>alemão<br><strong>gênero: \u003c/strong>comédia<br><strong>nota do IMDb: \u003c/strong>5.3<br><strong>entradas: \u003c/strong>177051<br><strong>diretor: \u003c/strong>Oliver Rihs\u003c/p>\u003c/div><p>Um instrutor de ioga consegue reformar o serviço militar suíço e seu sogro? A comédia de Oliver Rihs fez sucesso na Suíça de língua alemã, mas não conseguiu o mesmo no exterior.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=-G3bx4P2Dto\" target=\"_blank\">Trecho do filme ou trailer (em idioma original)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Brot-und-Steine\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">20. Brot und Steine\u003c/h3>\n      <h4>BROT UND STEINE\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.artfilm.ch/site/cache/380-brotundsteine01.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>ano: \u003c/strong>1979<br><strong>idioma: \u003c/strong>alemão<br><strong>gênero: \u003c/strong>drama<br><strong>nota do IMDb: \u003c/strong>7.1<br><strong>entradas: \u003c/strong>160779<br><strong>diretor: \u003c/strong>Mark M. Rissi \u003c/p>\u003c/div><p>Um camponês defende sua existência contra a chegada de uma grande empresa que quer tirá-lo das suas terras. Filme centrado na defesa da identidade.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"http://www.srf.ch/shop/brot-und-steine\" target=\"_blank\">Trecho do filme ou trailer (em idioma original)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Das-Boot-ist-voll\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">21. Das Boot ist voll\u003c/h3>\n      <h4>DAS BOOT IST VOLL\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F000135.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>ano: \u003c/strong>1981<br><strong>idioma: \u003c/strong>alemão<br><strong>gênero: \u003c/strong>drama<br><strong>nota do IMDb: \u003c/strong>7.2<br><strong>entradas: \u003c/strong>159530<br><strong>diretor: \u003c/strong>Markus Imhoof\u003c/p>\u003c/div><p>Indicado ao Oscar e vencedor de um prêmio no Festival de Berlim, o filme de Markus Imhoof questiona o papel da Suíça na Segunda Guerra Mundial e, em particular, a decisão de fechar todas as fronteiras em agosto de 1942.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"http://www.srf.ch/play/tv/me_gipfelstuermer/video/das-boot-ist-voll-1980?id=f1c006ba-8e5d-456f-a874-55760f3af1c3\" target=\"_blank\">Trecho do filme ou trailer (em idioma original)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Comediantes\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">22. Comediantes\u003c/h3>\n      <h4>KOMIKER\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F000065.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>ano: \u003c/strong>2000<br><strong>idioma: \u003c/strong>alemão<br><strong>gênero: \u003c/strong>cométida dramática<br><strong>nota do IMDb: \u003c/strong>5.9<br><strong>entradas: \u003c/strong>157936<br><strong>diretor: \u003c/strong>Markus Imboden\u003c/p>\u003c/div><p>O comediante Roni Beck se esconde em um asilo de idosos, onde continua a sonhar com uma carreira de sucesso.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"http://www.swissfilms.ch/de/film_search/filmdetails/-/id_film/-1399121157\" target=\"_blank\">Trecho do filme ou trailer (em idioma original)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Der-Schwarze-Tanner\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">23. Der Schwarze Tanner\u003c/h3>\n      <h4>DER SCHWARZE TANNER\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F134437.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>ano: \u003c/strong>1986<br><strong>idioma: \u003c/strong>alemão<br><strong>gênero: \u003c/strong>drama<br><strong>nota do IMDb: \u003c/strong>7.3<br><strong>entradas: \u003c/strong>149216<br><strong>diretor: \u003c/strong>Xavier Koller\u003c/p>\u003c/div><p>Em 1941, durante a Segunda Guerra Mundial, um fazendeiro suíço se recusa a seguir as ordens das autoridades e de transformar pastos em terras agrícolas.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=740i2hDhVH8\" target=\"_blank\">Trecho do filme ou trailer (em idioma original)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Mani-Matter---Warum-syt-dir-so-truurig-\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">24. Mani Matter – Warum syt dir so truurig?\u003c/h3>\n      <h4>MANI MATTER, WARUM SYT DIR SO TRUURIG?\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F030645.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>ano: \u003c/strong>2002<br><strong>idioma: \u003c/strong>alemão<br><strong>gênero: \u003c/strong>documentário<br><strong>nota do IMDb: \u003c/strong>7.3<br><strong>entradas: \u003c/strong>146411<br><strong>diretor: \u003c/strong>Friedrich Kappeler\u003c/p>\u003c/div><p>Documentário sobre o famoso cantor suíço Mani Matter, apresentado através de imagens de arquivo e depoimentos de membros da família.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"http://www.srf.ch/play/tv/sternstunde-kunst/video/mani-matter-warum-syt-dir-so-truurig?id=e379f4a3-0bc0-4056-9278-1d0c4587fed1&amp;index=all\" target=\"_blank\">Trecho do filme ou trailer (em idioma original)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Sennentuntschi\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">25. Sennentuntschi\u003c/h3>\n      <h4>SENNENTUNTSCHI\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F082205.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>ano: \u003c/strong>2010<br><strong>idioma: \u003c/strong>alemão<br><strong>gênero: \u003c/strong>terror<br><strong>nota do IMDb: \u003c/strong>6.6<br><strong>entradas: \u003c/strong>141397<br><strong>diretor: \u003c/strong>Michael Steiner\u003c/p>\u003c/div><p>A história conturbada de Michael Steiner e seu filme é um capítulo emblemático do cinema suíço. O filme é inspirado no conto de uma aberração sexual ambientada nos Alpes.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=Vqm-fli7T6Q\" target=\"_blank\">Trecho do filme ou trailer (em idioma original)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>","selectizeOptions":{"filterValueId":["title-Achtung-fertig-WK","title-Atenção-pronto-Charlie-","title-Brot-und-Steine","title-Comediantes","title-Das-Boot-ist-voll","title-Das-Gefrorene-Herz","title-Der-Schwarze-Tanner","title-Der-Verdingbub","title-Die-Herbstzeitlosen","title-Die-Schweizermacher","title-Ein-Schweizer-Namens-Nötzli","title-Ernstfall-in-Havanna","title-Giulias-Verschwinden","title-Grounding--Die-letzten-Tage-der-Swissair","title-Handyman","title-Höhenfeuer","title-Kassettenliebe","title-Kleine-Fluchten","title-La-dentellière","title-Mani-Matter--Warum-syt-dir-so-truurig","title-Mein-Name-ist-Eugen","
