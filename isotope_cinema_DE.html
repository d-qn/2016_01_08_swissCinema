<script type="application/json" data-for="htmlwidget-7460">{"x":{"sortBtns":"","sortData":"","items":"<div class=\"element-item title-Die-Schweizermacher\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\"> 1. Die Schweizermacher\u003c/h3>\n      <h4>DIE SCHWEIZERMACHER\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F040687.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>Jahr: \u003c/strong>1978<br><strong>Sprache: \u003c/strong>Deutsch<br><strong>Filmgenre: \u003c/strong>Komödie<br><strong>Bewertung IMDb: \u003c/strong>7.3<br><strong>Eintritte: \u003c/strong>940742<br><strong>Regie: \u003c/strong>Rolf Lyssy\u003c/p>\u003c/div><p>Welchen Käse nimmt man für Fondue? Können Sie Skifahren? Eine satirische Komödie zeigt Schicksalsschläge und Beamtentum, mit denen Einbürgerungswillige in der Schweiz der 1970er-Jahre konfrontiert werden.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=eyqVmQmQPx0\" target=\"_blank\">Filmausschnitt oder Trailer (in Originalsprache)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Achtung--fertig--Charlie-\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\"> 2. Achtung, fertig, Charlie!\u003c/h3>\n      <h4>ACHTUNG, FERTIG, CHARLIE!\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F030562.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>Jahr: \u003c/strong>2003<br><strong>Sprache: \u003c/strong>Deutsch<br><strong>Filmgenre: \u003c/strong>Komödie<br><strong>Bewertung IMDb: \u003c/strong>5.0<br><strong>Eintritte: \u003c/strong>560523<br><strong>Regie: \u003c/strong>Mike Eschmann\u003c/p>\u003c/div><p>Antonio Carrera steht kurz vor der Hochzeit mit der Tochter eines Mafiosos. Doch dann wird er zum Militärdienst abgezogen.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=W5IvYUWWttQ\" target=\"_blank\">Filmausschnitt oder Trailer (in Originalsprache)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Die-Herbstzeitlosen\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\"> 3. Die Herbstzeitlosen\u003c/h3>\n      <h4>DIE HERBSTZEITLOSEN\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F051239.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>Jahr: \u003c/strong>2006<br><strong>Sprache: \u003c/strong>Deutsch<br><strong>Filmgenre: \u003c/strong>Drama<br><strong>Bewertung IMDb: \u003c/strong>7.2<br><strong>Eintritte: \u003c/strong>559603<br><strong>Regie: \u003c/strong>Bettina Oberli\u003c/p>\u003c/div><p>In einem konservativen Emmentaler Dorf entscheiden sich vier ältere Frauen, einen Laden für Luxus-Unterwäsche zu eröffnen, was zu Unruhe und Verwicklungen im Dorf führt.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=DVMvaKHaEQg\" target=\"_blank\">Filmausschnitt oder Trailer (in Originalsprache)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Mein-Name-ist-Eugen\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\"> 4. Mein Name ist Eugen\u003c/h3>\n      <h4>MEIN NAME IST EUGEN\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F040999.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>Jahr: \u003c/strong>2005<br><strong>Sprache: \u003c/strong>Deutsch<br><strong>Filmgenre: \u003c/strong>Komödie<br><strong>Bewertung IMDb: \u003c/strong>6.8<br><strong>Eintritte: \u003c/strong>543534<br><strong>Regie: \u003c/strong>Michael Steiner \u003c/p>\u003c/div><p>Der Film zeigt einige Episoden aus dem gleichnamigen Kinderbuch. Die vier Helden gehen auf Schatzsuche. Ein Abenteuer, das den Wert der Freundschaft und die schwierige Beziehung zwischen Kindern und Eltern zeigt.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=I-3WEh3-nlw\" target=\"_blank\">Filmausschnitt oder Trailer (in Originalsprache)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Kleine-Fluchten\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\"> 5. Kleine Fluchten\u003c/h3>\n      <h4>LES PETITES FUGUES\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F113348.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>Jahr: \u003c/strong>1979<br><strong>Sprache: \u003c/strong>Französisch<br><strong>Filmgenre: \u003c/strong>Tragikomödie<br><strong>Bewertung IMDb: \u003c/strong>7.6<br><strong>Eintritte: \u003c/strong>424939<br><strong>Regie: \u003c/strong>Yves Yersin \u003c/p>\u003c/div><p>Ein Symbol des neuen Schweizer Kinos. Der Bauernknecht Pipe sucht auf seinem Moped die Freiheit. Die Kritik bezeichnete den Film als &quot;euphorisch, frech und herrlich befreiend&quot;.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=Z0o5WuSO54w\" target=\"_blank\">Filmausschnitt oder Trailer (in Originalsprache)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Schellen-Ursli\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\"> 6. Schellen-Ursli\u003c/h3>\n      <h4>SCHELLEN-URSLI\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F155215.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>Jahr: \u003c/strong>2015<br><strong>Sprache: \u003c/strong>Deutsch<br><strong>Filmgenre: \u003c/strong>Familienfilm<br><strong>Bewertung IMDb: \u003c/strong>7.4<br><strong>Eintritte: \u003c/strong>422845<br><strong>Regie: \u003c/strong>Xavier Koller\u003c/p>\u003c/div><p>Nach dem in neun Sprachen übersetzten Kinderbuch. Der kleine Ursli geht auf der Alp auf die Suche nach der grössten Kuhglocke, damit er den Umzug im Dorf anführen kann.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=hL4N0F6u7GA\" target=\"_blank\">Filmausschnitt oder Trailer (in Originalsprache)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Grounding---Die-letzten-Tage-der-Swissair\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\"> 7. Grounding – Die letzten Tage der Swissair\u003c/h3>\n      <h4>GROUNDING  – DIE LETZTEN TAGE DER SWISSAIR\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F040995.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>Jahr: \u003c/strong>2005<br><strong>Sprache: \u003c/strong>Deutsch<br><strong>Filmgenre: \u003c/strong>Drama<br><strong>Bewertung IMDb: \u003c/strong>6.9<br><strong>Eintritte: \u003c/strong>370984<br><strong>Regie: \u003c/strong>Michael Steiner, Tobias Fueter\u003c/p>\u003c/div><p>Die letzten Tage der Traditions-Airline Swissair, das Grounding vom 2. Oktober 2001 und warum es zu dieser wirtschaftlichen Katastrophe kam.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=WzAaXTU-rGA\" target=\"_blank\">Filmausschnitt oder Trailer (in Originalsprache)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Ein-Schweizer-Namens-Nötzli\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\"> 8. Ein Schweizer Namens Nötzli\u003c/h3>\n      <h4>EIN SCHWEIZER NAMENS NÖTZLI\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://media.services.cinergy.ch/media/box800/bc853784c0d939d46829c8787e4c489982d66f90.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>Jahr: \u003c/strong>1988<br><strong>Sprache: \u003c/strong>Deutsch<br><strong>Filmgenre: \u003c/strong>Komödie<br><strong>Bewertung IMDb: \u003c/strong>5.8<br><strong>Eintritte: \u003c/strong>350681<br><strong>Regie: \u003c/strong>Gustav Ehmck\u003c/p>\u003c/div><p>Komödie mit dem berühmten Schauspieler und Kabarettisten Walter Roderer. Der unscheinbare Buchhalter Nötzli wird durch Zufälle und Verwicklungen zum Chef eines Chemiewerks in Berlin.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"http://www.srf.ch/play/tv/me_gipfelstuermer/video/ein-schweizer-namens-noetzli-1988?id=680b54a9-12ab-4bf3-8e3f-f11350eac38e\" target=\"_blank\">Filmausschnitt oder Trailer (in Originalsprache)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Ernstfall-in-Havanna\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\"> 9. Ernstfall in Havanna\u003c/h3>\n      <h4>ERNSTFALL IN HAVANNA\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F020347.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>Jahr: \u003c/strong>2002<br><strong>Sprache: \u003c/strong>Deutsch<br><strong>Filmgenre: \u003c/strong>Komödie<br><strong>Bewertung IMDb: \u003c/strong>6.5<br><strong>Eintritte: \u003c/strong>313617<br><strong>Regie: \u003c/strong>Sabine Boss\u003c/p>\u003c/div><p>Ein tragikomischer Vorfall bringt die Schweizer Botschaft in Havanna in Bedrängnis. Die Episode könnte zu einer neuen diplomatischen Krise zwischen Kuba und den USA führen.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=-l3eIdY5wZQ\" target=\"_blank\">Filmausschnitt oder Trailer (in Originalsprache)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-More-than-Honey\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">10. More than Honey\u003c/h3>\n      <h4>MORE THAN HONEY\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F113449.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>Jahr: \u003c/strong>2012<br><strong>Sprache: \u003c/strong>Deutsch<br><strong>Filmgenre: \u003c/strong>Dokumentarfilm<br><strong>Bewertung IMDb: \u003c/strong>7.5<br><strong>Eintritte: \u003c/strong>254167<br><strong>Regie: \u003c/strong>Markus Imhoof\u003c/p>\u003c/div><p>Was würde geschehen, wenn die Bienen verschwinden würden? Der erfolgreichste Schweizer Dokumentarfilm geht dieser Frage in zahlreichen Ländern nach.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=2NT05qEJxUk\" target=\"_blank\">Filmausschnitt oder Trailer (in Originalsprache)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Höhenfeuer\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">11. Höhenfeuer\u003c/h3>\n      <h4>HÖHENFEUER\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F000139.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>Jahr: \u003c/strong>1985<br><strong>Sprache: \u003c/strong>Deutsch<br><strong>Filmgenre: \u003c/strong>Drama<br><strong>Bewertung IMDb: \u003c/strong>7.2<br><strong>Eintritte: \u003c/strong>254088<br><strong>Regie: \u003c/strong>Fredi M. Murer\u003c/p>\u003c/div><p>Ein stiller und provokativer Film über Geschwisterliebe und den Kampf zwischen Moderne und Tradition auf der Alp. Vermutlich das stärkste Werk von Fredi M. Murer.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=eYRZdRqYlIE\" target=\"_blank\">Filmausschnitt oder Trailer (in Originalsprache)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Der-Verdingbub\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">12. Der Verdingbub\u003c/h3>\n      <h4>DER VERDINGBUB\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F103064.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>Jahr: \u003c/strong>2011<br><strong>Sprache: \u003c/strong>Deutsch<br><strong>Filmgenre: \u003c/strong>Drama<br><strong>Bewertung IMDb: \u003c/strong>7.4<br><strong>Eintritte: \u003c/strong>249825<br><strong>Regie: \u003c/strong>Markus Imboden\u003c/p>\u003c/div><p>Der Film greift ein düsteres Kapitel der Schweizer Geschichte auf: Tausende Kinder wurden ihren Eltern weggenommen und bei Pflegefamilien untergebracht, wo sie oft wie Sklaven behandelt wurden.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=E9Qv_XVJ-js\" target=\"_blank\">Filmausschnitt oder Trailer (in Originalsprache)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Vitus\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">13. Vitus\u003c/h3>\n      <h4>VITUS\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F041007.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>Jahr: \u003c/strong>2006<br><strong>Sprache: \u003c/strong>Deutsch<br><strong>Filmgenre: \u003c/strong>Drama<br><strong>Bewertung IMDb: \u003c/strong>7.7<br><strong>Eintritte: \u003c/strong>243636<br><strong>Regie: \u003c/strong>Fredi M. Murer\u003c/p>\u003c/div><p>Die Geschichte eines hochbegabten Jungen, der gegen die Zukunft rebelliert, die seine Eltern für ihn vorgesehen haben.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=xmQJlv6ivUU\" target=\"_blank\">Filmausschnitt oder Trailer (in Originalsprache)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Die-Spitzenklöpplerin\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">14. Die Spitzenklöpplerin\u003c/h3>\n      <h4>LA DENTELLIÈRE\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F113364.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>Jahr: \u003c/strong>1977<br><strong>Sprache: \u003c/strong>Französisch<br><strong>Filmgenre: \u003c/strong>Drama<br><strong>Bewertung IMDb: \u003c/strong>7.9<br><strong>Eintritte: \u003c/strong>239710<br><strong>Regie: \u003c/strong>Claude Goretta\u003c/p>\u003c/div><p>Einer der Kultfilme des neuen Schweizer Kinos, mit der jungen Isabelle Huppert. Mit 500'000 Eintritten allein in Paris war der Film der grösste Kassenerfolg von Claude Goretta.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=vzkjNod3vEw\" target=\"_blank\">Filmausschnitt oder Trailer (in Originalsprache)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Handyman\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">15. Handyman\u003c/h3>\n      <h4>HANDYMAN\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F061304.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>Jahr: \u003c/strong>2006<br><strong>Sprache: \u003c/strong>Deutsch<br><strong>Filmgenre: \u003c/strong>Komödie<br><strong>Bewertung IMDb: \u003c/strong>5.3<br><strong>Eintritte: \u003c/strong>196037<br><strong>Regie: \u003c/strong>Jürg Ebe\u003c/p>\u003c/div><p>Nachdem er von seiner Freundin verlassen wurde, wendet sich Mike an einen Psychologen, der ihm verspricht, die Frau seiner Träume zu finden.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=UWCi3uZsMBU\" target=\"_blank\">Filmausschnitt oder Trailer (in Originalsprache)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Kassettenliebe\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">16. Kassettenliebe\u003c/h3>\n      <h4>KASSETTENLIEBE\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://tcfilm.weblotion.com/wp-content/uploads/k_liebe.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>Jahr: \u003c/strong>1981<br><strong>Sprache: \u003c/strong>Deutsch<br><strong>Filmgenre: \u003c/strong>Komödie<br><strong>Bewertung IMDb: \u003c/strong>4.5<br><strong>Eintritte: \u003c/strong>186075<br><strong>Regie: \u003c/strong>Rolf Lyssy\u003c/p>\u003c/div><p>In einer Partnervermittlungs-Agentur bricht das Chaos aus, als ein neues elektronisches System eingeführt wird. Ein Film von Rolf Lyssy, Regisseur von &quot;Die Schweizermacher&quot;.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=NJOIrj501TI\" target=\"_blank\">Filmausschnitt oder Trailer (in Originalsprache)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Giulias-Verschwinden\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">17. Giulias Verschwinden\u003c/h3>\n      <h4>GIULIAS VERSCHWINDEN\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F092428.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>Jahr: \u003c/strong>2009<br><strong>Sprache: \u003c/strong>Deutsch<br><strong>Filmgenre: \u003c/strong>Komödie<br><strong>Bewertung IMDb: \u003c/strong>6.6<br><strong>Eintritte: \u003c/strong>183557<br><strong>Regie: \u003c/strong>Christoph Schaub\u003c/p>\u003c/div><p>Giulia wird 50, hat aber Mühe damit, dies zu akzeptieren. Der Film nach einem Buch des Bestseller-Autors Martin Suter ist eine Komödie über das Altern und die Jugend.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=zfUt8bN0zc0\" target=\"_blank\">Filmausschnitt oder Trailer (in Originalsprache)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Das-gefrorene-Herz\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">18. Das gefrorene Herz\u003c/h3>\n      <h4>DAS GEFRORENE HERZ\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.filmsprung.ch/wordpress/wp-content/uploads/gefroreneherz1.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>Jahr: \u003c/strong>1980<br><strong>Sprache: \u003c/strong>Deutsch<br><strong>Filmgenre: \u003c/strong>Tragikomödie<br><strong>Bewertung IMDb: \u003c/strong>7.4<br><strong>Eintritte: \u003c/strong>181362<br><strong>Regie: \u003c/strong>Xavier Koller\u003c/p>\u003c/div><p>Auf einem Berggipfel wird die Leiche eines Strassenhändlers gefunden. So beginnt diese Komödie nach einem Buch von Meinrad Inglin. Regisseur ist Xavier Koller, 1991 für &quot;Reise der Hoffnung&quot; mit dem Oscar für den besten ausländischen Film ausgezeichnet.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"http://www.srf.ch/shop/das-gefrorene-herz\" target=\"_blank\">Filmausschnitt oder Trailer (in Originalsprache)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Achtung--fertig--WK-\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">19. Achtung, fertig, WK!\u003c/h3>\n      <h4>ACHTUNG, FERTIG, WK!\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F134508.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>Jahr: \u003c/strong>2013<br><strong>Sprache: \u003c/strong>Deutsch<br><strong>Filmgenre: \u003c/strong>Komödie<br><strong>Bewertung IMDb: \u003c/strong>5.3<br><strong>Eintritte: \u003c/strong>177051<br><strong>Regie: \u003c/strong>Oliver Rihs\u003c/p>\u003c/div><p>Nachfolgefilm von &quot;Achtung, fertig, Charlie!&quot;. Kann ein Yogalehrer die Schweizer Armee und seinen Schwiegervater verändern? Der Erfolg dieses Films beschränkte sich auf die Deutschschweiz.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=-G3bx4P2Dto\" target=\"_blank\">Filmausschnitt oder Trailer (in Originalsprache)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Brot-und-Steine\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">20. Brot und Steine\u003c/h3>\n      <h4>BROT UND STEINE\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.artfilm.ch/site/cache/380-brotundsteine01.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>Jahr: \u003c/strong>1979<br><strong>Sprache: \u003c/strong>Deutsch<br><strong>Filmgenre: \u003c/strong>Drama<br><strong>Bewertung IMDb: \u003c/strong>7.1<br><strong>Eintritte: \u003c/strong>160779<br><strong>Regie: \u003c/strong>Mark M. Rissi \u003c/p>\u003c/div><p>Ein Bauer verteidigt seine Existenzgrundlage gegen einen grossen Konzern, der ihm sein Land wegnehmen will. Ein so genannter &quot;Heimatfilm&quot;, der die Verteidigung von Identität und Landschaft ins Zentrum stellt.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"http://www.srf.ch/shop/brot-und-steine\" target=\"_blank\">Filmausschnitt oder Trailer (in Originalsprache)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Das-Boot-ist-voll\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">21. Das Boot ist voll\u003c/h3>\n      <h4>DAS BOOT IST VOLL\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F000135.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>Jahr: \u003c/strong>1981<br><strong>Sprache: \u003c/strong>Deutsch<br><strong>Filmgenre: \u003c/strong>Drama<br><strong>Bewertung IMDb: \u003c/strong>7.2<br><strong>Eintritte: \u003c/strong>159530<br><strong>Regie: \u003c/strong>Markus Imhoof\u003c/p>\u003c/div><p>Oscar-Kandidat und Gewinner des Goldenen Bären. Der Film von Markus Imhoof hinterfragt die Rolle der Schweiz im Zweiten Weltkrieg und dabei besonders den Entscheid vom August 1942, alle Grenzen zu schliessen.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"http://www.srf.ch/play/tv/me_gipfelstuermer/video/das-boot-ist-voll-1980?id=f1c006ba-8e5d-456f-a874-55760f3af1c3\" target=\"_blank\">Filmausschnitt oder Trailer (in Originalsprache)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Komiker\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">22. Komiker\u003c/h3>\n      <h4>KOMIKER\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F000065.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>Jahr: \u003c/strong>2000<br><strong>Sprache: \u003c/strong>Deutsch<br><strong>Filmgenre: \u003c/strong>Tragikomödie<br><strong>Bewertung IMDb: \u003c/strong>5.9<br><strong>Eintritte: \u003c/strong>157936<br><strong>Regie: \u003c/strong>Markus Imboden\u003c/p>\u003c/div><p>Der Komiker Roni Beck versteckt sich in einem Altersheim, wo er weiterhin von einer erfolgreichen Karriere träumt.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"http://www.swissfilms.ch/de/film_search/filmdetails/-/id_film/-1399121157\" target=\"_blank\">Filmausschnitt oder Trailer (in Originalsprache)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Der-schwarze-Tanner\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">23. Der schwarze Tanner\u003c/h3>\n      <h4>DER SCHWARZE TANNER\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F134437.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>Jahr: \u003c/strong>1986<br><strong>Sprache: \u003c/strong>Deutsch<br><strong>Filmgenre: \u003c/strong>Drama<br><strong>Bewertung IMDb: \u003c/strong>7.3<br><strong>Eintritte: \u003c/strong>149216<br><strong>Regie: \u003c/strong>Xavier Koller\u003c/p>\u003c/div><p>1941, mitten im Zweiten Weltkrieg, weigert sich ein Schweizer Bauer, der Weisung der Behörden zu folgen und aus seinen Wiesen Ackerland zu machen.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=740i2hDhVH8\" target=\"_blank\">Filmausschnitt oder Trailer (in Originalsprache)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Mani-Matter---Warum-syt-dir-so-truurig-\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">24. Mani Matter – Warum syt dir so truurig?\u003c/h3>\n      <h4>MANI MATTER, WARUM SYT DIR SO TRUURIG?\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F030645.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>Jahr: \u003c/strong>2002<br><strong>Sprache: \u003c/strong>Deutsch<br><strong>Filmgenre: \u003c/strong>Dokumentarfilm<br><strong>Bewertung IMDb: \u003c/strong>7.3<br><strong>Eintritte: \u003c/strong>146411<br><strong>Regie: \u003c/strong>Friedrich Kappeler\u003c/p>\u003c/div><p>Porträt des berühmten Berner Mundart-Liedermachers Mani Matter, mit vielen Archivaufnahmen und Berichten von Familienmitgliedern.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"http://www.srf.ch/play/tv/sternstunde-kunst/video/mani-matter-warum-syt-dir-so-truurig?id=e379f4a3-0bc0-4056-9278-1d0c4587fed1&amp;index=all\" target=\"_blank\">Filmausschnitt oder Trailer (in Originalsprache)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Sennentuntschi\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">25. Sennentuntschi\u003c/h3>\n      <h4>SENNENTUNTSCHI\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F082205.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>Jahr: \u003c/strong>2010<br><strong>Sprache: \u003c/strong>Deutsch<br><strong>Filmgenre: \u003c/strong>Horrorfilm<br><strong>Bewertung IMDb: \u003c/strong>6.6<br><strong>Eintritte: \u003c/strong>141397<br><strong>Regie: \u003c/strong>Michael Steiner\u003c/p>\u003c/div><p>Drei Sennen basteln sich aus Langeweile eine Puppe und meinen im Rausch, sie sei lebendig geworden, als eine unbekannte Frau auftaucht. Diese rächt sich an ihnen. Der Horrorfilm von Michael Steiner bezieht sich auf die gleichnamige Sage aus dem Alpenraum.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=Vqm-fli7T6Q\" target=\"_blank\">Filmausschnitt oder Trailer (in Originalsprache)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>","selectizeOptions":{"filterValueId":["title-Achtung-fertig-Charlie","title-Achtung-fertig-WK","title-Brot-und-Steine","title-Das-Boot-ist-voll","title-Das-gefrorene-Herz","title-Der-schwarze-Tanner","title-Der-Verdingbub","title-Die-Herbstzeitlosen","title-Die-Schweizermacher","title-Die-Spitzenklöpplerin","title-Ein-Schweizer-Namens-Nötzli","title-Ernstfall-in-Havanna","title-Giulias-Verschwinden","title-Grounding--Die-letzten-Tage-der-Swissair","title-Handyman","title-Höhenfeuer","title-Kassettenliebe","title-Kleine-Fluchten","title-Komiker","title-Mani-Matter--Warum-syt-dir-so-truurig","title-Mein-Name-ist-Eugen","title-More-than-Honey","title-SchellenUrsli","title-Sennentuntschi","title-Vitus"],"groupId":["title","title","title","title","title","title","title","title","title","title","title","title","title","title","title","title","title","title","title","title","title","title","title","title","title"],"filterValueLabel":["Achtung fertig Charlie","Achtung fertig WK","Brot und Steine","Das Boot ist voll","Das gefrorene Herz","Der schwarze Tanner","Der Verdingbub","Die Herbstzeitlosen","Die Schweizermacher","Die Spitzenklöpplerin","Ein Schweizer Namens Nötzli","Ernstfall in Havanna","Giulias Verschwinden","Grounding  Die letzten Tage der Swissair","Handyman","Höhenfeuer","Kassettenliebe","Kleine Fluchten","Komiker","Mani Matter  Warum syt dir so truurig","Mein Name ist Eugen","More than Honey","SchellenUrsli","Sennentuntschi","Vitus"]},"selectizeOptgroups":{"groupId":["title"],"groupLabel":["title"]},"layoutMode":"fitRows","filtersAsCols":false,"placeholder":"","style":".defaultBoxOut\n    {border:1px solid black;\n    border-radius: 2px;\n    padding:5px;\n    margin:5px;\n    max-width: 250px;\n    }"},"evals":[],"jsHooks":[]}</script>
