<script type="application/json" data-for="htmlwidget-8081">{"x":{"sortBtns":"","sortData":"","items":"<div class=\"element-item title-Как-стать-швейцарцем\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\"> 1. Как стать швейцарцем\u003c/h3>\n      <h4>DIE SCHWEIZERMACHER\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F040687.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>год: \u003c/strong>1978<br><strong>язык: \u003c/strong>немецкий<br><strong>жанр: \u003c/strong>комедия<br><strong>рейтинг IMDb: \u003c/strong>7.3<br><strong>количество зрителей: \u003c/strong>940742<br><strong>режиссер: \u003c/strong>Rolf Lyssy\u003c/p>\u003c/div><p>Кинофильм «Как стать швейцарцем» является без сомнения самым популярным швейцарским фильмом всех времен. Затронув нерв времени и поставив вопрос, который актуален для любой страны и даже семьи (как относиться к пришлым, с какого момента и на основе каких критериев «чужой» становится «своим»), эта кинокартина остается актуальной и десятки лет спустя после премьеры.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=eyqVmQmQPx0\" target=\"_blank\">Извлечь видео или трейлер (на языке оригинала)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Армейский-пирог\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\"> 2. Армейский пирог\u003c/h3>\n      <h4>ACHTUNG, FERTIG, CHARLIE!\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F030562.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>год: \u003c/strong>2003<br><strong>язык: \u003c/strong>немецкий<br><strong>жанр: \u003c/strong>комедия<br><strong>рейтинг IMDb: \u003c/strong>5.0<br><strong>количество зрителей: \u003c/strong>560523<br><strong>режиссер: \u003c/strong>Mike Eschmann\u003c/p>\u003c/div><p>Что делать, когда тебя отрывают от любимой невесты и из-под венца отправляют в армию, постигать основы военной службы в типичной швейцарской учебке? Очень просто: надо вести себя так, чтобы начальники, отчаявшись сделать из тебя солдата, приняли решения о твоем комиссовании и направлении домой «по причине беспробудного идиотизма». План был, как всегда, гениален, если бы не капитан Франц Райкер (Franz Reiker, в исполнении выдающегося швейцарского комика Марко Рима), который «не знает слов любви» и вообще шутить не расположен. \u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=W5IvYUWWttQ\" target=\"_blank\">Извлечь видео или трейлер (на языке оригинала)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Неувядаемые\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\"> 3. Неувядаемые\u003c/h3>\n      <h4>DIE HERBSTZEITLOSEN\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F051239.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>год: \u003c/strong>2006<br><strong>язык: \u003c/strong>немецкий<br><strong>жанр: \u003c/strong>драма<br><strong>рейтинг IMDb: \u003c/strong>7.2<br><strong>количество зрителей: \u003c/strong>559603<br><strong>режиссер: \u003c/strong>Bettina Oberli\u003c/p>\u003c/div><p>«Неувядаемые», 2006 г, фильм Беттины Оберли (Bettina Oberli) в жанре трагикомедии на основе сценария, написанного Б. Оберли вместе с писательницей Сабиной Поххаммер (Sabine Pochhammer). После смерти своего мужа пожилая владелица небольшого магазинчика в глухой швейцарской провинции решает, что ей самой еще рано готовится к переселению на тот свет, а потому, при поддержке своих товарок-одногодок, она открывает в деревне магазин сексуального женского белья.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=DVMvaKHaEQg\" target=\"_blank\">Извлечь видео или трейлер (на языке оригинала)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Меня-зовут-Ойген\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\"> 4. Меня зовут Ойген\u003c/h3>\n      <h4>MEIN NAME IST EUGEN\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F040999.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>год: \u003c/strong>2005<br><strong>язык: \u003c/strong>немецкий<br><strong>жанр: \u003c/strong>комедия<br><strong>рейтинг IMDb: \u003c/strong>6.8<br><strong>количество зрителей: \u003c/strong>543534<br><strong>режиссер: \u003c/strong>Michael Steiner \u003c/p>\u003c/div><p>Фильм «Меня зовут Ойген» был снят в 2005 году швейцарским режиссером Михаэлем Штайнером (Michael Steiner) на основе классического одноименного романа Клауса Шеделина (Klaus Schädelin). В центре фильма четверка неразлучных друзей проказников, одному из которых скоро предстоит отправиться учиться в интернат. А в это время им в руки попадает таинственная карта, на которой отмечен клад…\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=I-3WEh3-nlw\" target=\"_blank\">Извлечь видео или трейлер (на языке оригинала)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-На-собственном-опыте\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\"> 5. На собственном опыте\u003c/h3>\n      <h4>LES PETITES FUGUES\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F113348.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>год: \u003c/strong>1979<br><strong>язык: \u003c/strong>французский<br><strong>жанр: \u003c/strong>трагикомедия<br><strong>рейтинг IMDb: \u003c/strong>7.6<br><strong>количество зрителей: \u003c/strong>424939<br><strong>режиссер: \u003c/strong>Yves Yersin \u003c/p>\u003c/div><p>Снят в 1979 году режиссером Ивом Ирсаном (Yves Yersin). В центре образ пожилого крестьянина Пипе (Pipe), который покупает себе мопед, учится на нем ездить, выигрывает мотокросс и на премию покупает фотокамеру, при помощи которой он начинает изучать окружающий мир, такой, казалось бы, знакомый. \u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=Z0o5WuSO54w\" target=\"_blank\">Извлечь видео или трейлер (на языке оригинала)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Звонкий-Урсли\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\"> 6. Звонкий Урсли\u003c/h3>\n      <h4>SCHELLEN-URSLI\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F155215.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>год: \u003c/strong>2015<br><strong>язык: \u003c/strong>немецкий<br><strong>жанр: \u003c/strong>для семейного просмотра<br><strong>рейтинг IMDb: \u003c/strong>7.4<br><strong>количество зрителей: \u003c/strong>422845<br><strong>режиссер: \u003c/strong>Xavier Koller\u003c/p>\u003c/div><p>Экранизация культовой швейцарской детской книжки о подростке, поставившем перед собой цель во что бы то ни стало добыть из высокогорной избушки пастуха самый большой коровий колокольчик в деревне, чтобы встать во главе шествия, традиционно устраиваемого в кантоне Граубюнден на празднике прощания с зимой «Chalandamarz». Классический сюжет взросления и социальной инициации, реализованный на швейцарских реалиях. \u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=hL4N0F6u7GA\" target=\"_blank\">Извлечь видео или трейлер (на языке оригинала)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Аварийная-посадка-или-последние-дни-Свиссэйр\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\"> 7. Аварийная посадка или последние дни Свиссэйр\u003c/h3>\n      <h4>GROUNDING  – DIE LETZTEN TAGE DER SWISSAIR\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F040995.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>год: \u003c/strong>2005<br><strong>язык: \u003c/strong>немецкий<br><strong>жанр: \u003c/strong>драма<br><strong>рейтинг IMDb: \u003c/strong>6.9<br><strong>количество зрителей: \u003c/strong>370984<br><strong>режиссер: \u003c/strong>Michael Steiner, Tobias Fueter\u003c/p>\u003c/div><p>Как получилось, что швейцарский национальный авиаперевозчик, компания «Свиссэйр», неожиданно оказался банкротом? Кто виноват в этом: банкиры, политики, руководство самой компании? Необычный для швейцарского кино самый настоящий экономико-политический триллер-блокбастер, не отпускающий до самого конца. \u003c/p><p><div class=\"light\" align=\"center\"><a href=\"http://t.cineman.ch/movie/2006/GroundingDieLetztenTageDerSwis/trailer.html?trailer_id=82155\" target=\"_blank\">Извлечь видео или трейлер (на языке оригинала)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Швейцарская-карьера-или-дело-бухгалтера-Нётцли\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\"> 8. Швейцарская карьера или дело бухгалтера Нётцли\u003c/h3>\n      <h4>EIN SCHWEIZER NAMENS NÖTZLI\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://media.services.cinergy.ch/media/box800/bc853784c0d939d46829c8787e4c489982d66f90.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>год: \u003c/strong>1988<br><strong>язык: \u003c/strong>немецкий<br><strong>жанр: \u003c/strong>комедия<br><strong>рейтинг IMDb: \u003c/strong>5.8<br><strong>количество зрителей: \u003c/strong>350681<br><strong>режиссер: \u003c/strong>Gustav Ehmck\u003c/p>\u003c/div><p>Вот уже 26 лет скромный бухгалтер Йозеф Нётцли (Josef Nötzli) работает в одной и той же компании. Случайно попавшее ему в руки рекомендательное письмо министра, предназначавшееся совсем для другого сотрудника, неожиданно возносит его вверх по карьерной лестнице. Что сделает маленький швейцарский человек со случайно доставшейся ему властью? \u003c/p><p><div class=\"light\" align=\"center\"><a href=\"http://www.srf.ch/play/tv/me_gipfelstuermer/video/ein-schweizer-namens-noetzli-1988?id=680b54a9-12ab-4bf3-8e3f-f11350eac38e\" target=\"_blank\">Извлечь видео или трейлер (на языке оригинала)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Гаванский-инцидент\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\"> 9. Гаванский инцидент\u003c/h3>\n      <h4>ERNSTFALL IN HAVANNA\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F020347.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>год: \u003c/strong>2002<br><strong>язык: \u003c/strong>немецкий<br><strong>жанр: \u003c/strong>комедия<br><strong>рейтинг IMDb: \u003c/strong>6.5<br><strong>количество зрителей: \u003c/strong>313617<br><strong>режиссер: \u003c/strong>Sabine Boss\u003c/p>\u003c/div><p>Штефан Бальзигер (Stefan Balsiger) работает в консульском отделе швейцарского посольства на Кубе и занимается скучными визовыми и пенсионными делами. Его начальник, посол Эрнст Мюллер (Ernst O. Müller), уезжает на ежегодное совещание послов в Берн. Пользуясь моментом, Штефан Бальзигер выдает себя, разговаривая с журналистской из Швейцарии Беа Грабер (Bea Graber), за посла, в то время как на его горизонте начинают сгущаться тучи: грядет визит в Гавану американского сенатора, и это в ситуации, когда Швейцария представляет на Кубе интересы Вашингтона. Неприятности запрограммированы. \u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=-l3eIdY5wZQ\" target=\"_blank\">Извлечь видео или трейлер (на языке оригинала)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Больше--чем-мёд\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">10. Больше, чем мёд\u003c/h3>\n      <h4>MORE THAN HONEY\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F113449.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>год: \u003c/strong>2012<br><strong>язык: \u003c/strong>немецкий<br><strong>жанр: \u003c/strong>документальный фильм<br><strong>рейтинг IMDb: \u003c/strong>7.5<br><strong>количество зрителей: \u003c/strong>254167<br><strong>режиссер: \u003c/strong>Markus Imhoof\u003c/p>\u003c/div><p>«Больше, чем мед» («More than Honey»), документальный фильм швейцарского режиссера Маркуса Имхофа (Markus Imhoof), снятый в 2012 году и посвященный проблеме вымирания пчел по всему свету, от Калифорнии до Китая. \u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=2NT05qEJxUk\" target=\"_blank\">Извлечь видео или трейлер (на языке оригинала)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Огни-на-вершинах\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">11. Огни на вершинах\u003c/h3>\n      <h4>HÖHENFEUER\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F000139.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>год: \u003c/strong>1985<br><strong>язык: \u003c/strong>немецкий<br><strong>жанр: \u003c/strong>драма<br><strong>рейтинг IMDb: \u003c/strong>7.2<br><strong>количество зрителей: \u003c/strong>254088<br><strong>режиссер: \u003c/strong>Fredi M. Murer\u003c/p>\u003c/div><p>«Огни на вершинах» («Höhenfeuer») – снятый в 1985 году фильм швейцарского режиссера Фреди Мурера (Fredi M. Murer), несколько раз избиравшийся во время опросов «лучшим швейцарским фильмом всех времен». Внимательная и неторопливая камера следует за швейцарской семьей, живущей в отдаленном горном регионе Швейцарии.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=eYRZdRqYlIE\" target=\"_blank\">Извлечь видео или трейлер (на языке оригинала)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Приемный-сын\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">12. Приемный сын\u003c/h3>\n      <h4>DER VERDINGBUB\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F103064.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>год: \u003c/strong>2011<br><strong>язык: \u003c/strong>немецкий<br><strong>жанр: \u003c/strong>драма<br><strong>рейтинг IMDb: \u003c/strong>7.4<br><strong>количество зрителей: \u003c/strong>249825<br><strong>режиссер: \u003c/strong>Markus Imboden\u003c/p>\u003c/div><p>«Приемный фильм» («Der Verdingbub»), художественный фильм режиссера Маркуса Имбодена (Markus Imboden), снятый в 2011 году. Действие фильма происходит в 1950-х гг. в регионе Эмменталь, кантон Берн, в его центре судьбы двух крестьянских детей, отданных своими нищими родителями «в люди». \u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=E9Qv_XVJ-js\" target=\"_blank\">Извлечь видео или трейлер (на языке оригинала)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Витус\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">13. Витус\u003c/h3>\n      <h4>VITUS\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F041007.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>год: \u003c/strong>2006<br><strong>язык: \u003c/strong>немецкий<br><strong>жанр: \u003c/strong>драма<br><strong>рейтинг IMDb: \u003c/strong>7.7<br><strong>количество зрителей: \u003c/strong>243636<br><strong>режиссер: \u003c/strong>Fredi M. Murer\u003c/p>\u003c/div><p>«Витус» («Vitus»), снятый в 2005 году еще один фильм режиссера Фреди Мурера с участием великого швейцарского актера Бруно Ганца. В центре фильма история подростка Витуса, который обладает музыкальным талантом, не замечаемым родителями. Однажды его просят сыграть гостям на фортепиано и этот вечер круто меняет всю его жизнь. \u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=xmQJlv6ivUU\" target=\"_blank\">Извлечь видео или трейлер (на языке оригинала)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Кружевница\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">14. Кружевница\u003c/h3>\n      <h4>LA DENTELLIÈRE\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F113364.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>год: \u003c/strong>1977<br><strong>язык: \u003c/strong>французский<br><strong>жанр: \u003c/strong>драма<br><strong>рейтинг IMDb: \u003c/strong>7.9<br><strong>количество зрителей: \u003c/strong>239710<br><strong>режиссер: \u003c/strong>Claude Goretta\u003c/p>\u003c/div><p>«Кружевница» (фр. La Dentellière) — фильм швейцарского режиссёра Клода Горетта. Экранизация одноимённого романа французского писателя Паскаля Лене.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=vzkjNod3vEw\" target=\"_blank\">Извлечь видео или трейлер (на языке оригинала)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Как-найти-идеальную-жену\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">15. Как найти идеальную жену\u003c/h3>\n      <h4>HANDYMAN\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F061304.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>год: \u003c/strong>2006<br><strong>язык: \u003c/strong>немецкий<br><strong>жанр: \u003c/strong>комедия<br><strong>рейтинг IMDb: \u003c/strong>5.3<br><strong>количество зрителей: \u003c/strong>196037<br><strong>режиссер: \u003c/strong>Jürg Ebe\u003c/p>\u003c/div><p>Майк (эту роль исполняет Марко Рима / Marco Rima) работает в Цюрихе на музыкальной фирме и не может никак найти подходящую спутницу жизни. Психолог Грегор (роль Оливера Кориттке / Oliver Korittke) из Берлина тоже находится в кризисе, потому что издательство требует от него скорее сдать рукопись нового руководства по счастливой семейной жизни. Грегор обещает Майку помочь найти идеальную жену, в обмен на его согласие стать прообразом для требуемого руководства. \u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=UWCi3uZsMBU\" target=\"_blank\">Извлечь видео или трейлер (на языке оригинала)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Брачное-агентство-Феликс-Штамм\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">16. Брачное агентство Феликс Штамм\u003c/h3>\n      <h4>KASSETTENLIEBE\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://tcfilm.weblotion.com/wp-content/uploads/k_liebe.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>год: \u003c/strong>1981<br><strong>язык: \u003c/strong>немецкий<br><strong>жанр: \u003c/strong>комедия<br><strong>рейтинг IMDb: \u003c/strong>4.5<br><strong>количество зрителей: \u003c/strong>186075<br><strong>режиссер: \u003c/strong>Rolf Lyssy\u003c/p>\u003c/div><p>Комедийный фильм Рольфа Лисси, снятый в 1981 году: брачное агентство пытается внедрять у себя новейшие на тот момент электронные средства информации и коммуникации, что не может не завершиться полным хаосом. \u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=NJOIrj501TI\" target=\"_blank\">Извлечь видео или трейлер (на языке оригинала)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Джулия-исчезает\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">17. Джулия исчезает\u003c/h3>\n      <h4>GIULIAS VERSCHWINDEN\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F092428.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>год: \u003c/strong>2009<br><strong>язык: \u003c/strong>немецкий<br><strong>жанр: \u003c/strong>комедия<br><strong>рейтинг IMDb: \u003c/strong>6.6<br><strong>количество зрителей: \u003c/strong>183557<br><strong>режиссер: \u003c/strong>Christoph Schaub\u003c/p>\u003c/div><p>«Джулия исчезает» («Giulias Verschwinden»), швейцарская комедия о старости и молодости и о том, что возраст любви не помеха. Снят на основе сценария известного швейцарского писателя Мартина Суттера (Martin Suter) режиссером Кристофом Шаубом (Christoph Schaub). Премьера состоялась в 2009 году на международном кинофестивале в Локарно. \u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=zfUt8bN0zc0\" target=\"_blank\">Извлечь видео или трейлер (на языке оригинала)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Лед-в-сердце\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">18. Лед в сердце\u003c/h3>\n      <h4>DAS GEFRORENE HERZ\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.filmsprung.ch/wordpress/wp-content/uploads/gefroreneherz1.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>год: \u003c/strong>1980<br><strong>язык: \u003c/strong>немецкий<br><strong>жанр: \u003c/strong>трагикомедия<br><strong>рейтинг IMDb: \u003c/strong>7.4<br><strong>количество зрителей: \u003c/strong>181362<br><strong>режиссер: \u003c/strong>Xavier Koller\u003c/p>\u003c/div><p>Фильм «Das gefrorene Herz» («Лед в сердце») снят в 1979 году Ксавьером Коллером (Xavier Koller) и повествует о том, как поссорились две благополучные швейцарские деревни. Причина проста и банальна: невесть откуда взявшийся бродяга берет и помирает прямо на границе двух общин. Вопрос – чей бюджет должен взять на себя расходы по организации похорон никому не известного человека? \u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=M-dRDp91UO4\" target=\"_blank\">Извлечь видео или трейлер (на языке оригинала)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Всем-строиться-или-Армейский-пирог---2\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">19. Всем строиться или Армейский пирог - 2\u003c/h3>\n      <h4>ACHTUNG, FERTIG, WK!\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F134508.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>год: \u003c/strong>2013<br><strong>язык: \u003c/strong>немецкий<br><strong>жанр: \u003c/strong>комедия<br><strong>рейтинг IMDb: \u003c/strong>5.3<br><strong>количество зрителей: \u003c/strong>177051<br><strong>режиссер: \u003c/strong>Oliver Rihs\u003c/p>\u003c/div><p>«Всем строиться или Армейский пирог – 2» («Achtung, fertig, WK!»): снятое в 2013 году режиссером Оливером Рисом (Oliver Rihs) продолжение более чем успешной первой части комедийной дилогии «Армейский пирог». Будучи типичным хипстером, Алекс Штюсси (Alex Stüssi) в свое время «откосил» от армии, ссылаясь на свои мнимые болезни и мнимую же гомосексуальность. Пять лет спустя он женится на дочери уже знакомого нам «вояки» Франца Райкера. Денег у пары на собственный дом нет, но Франц предлагает им свой дом с одним условием: Алекс должен пройти-таки курс молодого бойца в его части, над которой висит угроза расформирования. \u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=-G3bx4P2Dto\" target=\"_blank\">Извлечь видео или трейлер (на языке оригинала)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Хлеб-и-камни\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">20. Хлеб и камни\u003c/h3>\n      <h4>BROT UND STEINE\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.artfilm.ch/site/cache/380-brotundsteine01.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>год: \u003c/strong>1979<br><strong>язык: \u003c/strong>немецкий<br><strong>жанр: \u003c/strong>драма<br><strong>рейтинг IMDb: \u003c/strong>7.1<br><strong>количество зрителей: \u003c/strong>160779<br><strong>режиссер: \u003c/strong>Mark M. Rissi \u003c/p>\u003c/div><p>«Хлеб и камни» («Brot und Steine»), художественный фильм, снятый в 1979 году Лизелоттой Пульвер (Liselotte Pulver) и Зигфридом Штайнером (Sigfrit Steiner) на тему столкновения традиционной деревенской Швейцарии с новым миром международных фирм и концернов. \u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.artfilm.ch/brot-und-steine&amp;lang=en\" target=\"_blank\">Извлечь видео или трейлер (на языке оригинала)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Места-в-лодке-больше-нет\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">21. Места в лодке больше нет\u003c/h3>\n      <h4>DAS BOOT IST VOLL\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F000135.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>год: \u003c/strong>1981<br><strong>язык: \u003c/strong>немецкий<br><strong>жанр: \u003c/strong>драма<br><strong>рейтинг IMDb: \u003c/strong>7.2<br><strong>количество зрителей: \u003c/strong>159530<br><strong>режиссер: \u003c/strong>Markus Imhoof\u003c/p>\u003c/div><p>Фильм «Места в лодке больше нет» («Das Boot ist voll») снят режиссером Маркусом Имхофом (Markus Imhoof) по одноименному роману швейцарского писателя Альфреда Хёслера (Alfred A. Häsler). 1942 год, Швейцария закрывает границы, отгораживаясь от Европы, погруженной в пучину войны. Шесть беженцев хотят проникнуть в Швейцарию. Кто из них получит право остаться? Кому придется покинуть мирную страну?\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"http://www.srf.ch/play/tv/me_gipfelstuermer/video/das-boot-ist-voll-1980?id=f1c006ba-8e5d-456f-a874-55760f3af1c3\" target=\"_blank\">Извлечь видео или трейлер (на языке оригинала)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Комедиант\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">22. Комедиант\u003c/h3>\n      <h4>KOMIKER\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F000065.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>год: \u003c/strong>2000<br><strong>язык: \u003c/strong>немецкий<br><strong>жанр: \u003c/strong>трагикомедия<br><strong>рейтинг IMDb: \u003c/strong>5.9<br><strong>количество зрителей: \u003c/strong>157936<br><strong>режиссер: \u003c/strong>Markus Imboden\u003c/p>\u003c/div><p>«Комедиант» («Komiker»), фильм, снятый в 2000 году режиссером Маркусом Имбоденом (Markus Imboden). Рони Бек (Roni Beck) является безуспешным актером-юмористом. Денег у него нет и поэтому он тайно селится у своей матери в доме престарелых. Директор дома быстро разоблачает незваного гостя и предлагает ему, в обмен на кров и питание, поработать санитаром. \u003c/p><p><div class=\"light\" align=\"center\"><a href=\"http://vegafilm.com/titel/komiker-2000/\" target=\"_blank\">Извлечь видео или трейлер (на языке оригинала)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Битва-за-урожай-или-Черный-Таннер\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">23. Битва за урожай или Черный Таннер\u003c/h3>\n      <h4>DER SCHWARZE TANNER\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F134437.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>год: \u003c/strong>1986<br><strong>язык: \u003c/strong>немецкий<br><strong>жанр: \u003c/strong>драма<br><strong>рейтинг IMDb: \u003c/strong>7.3<br><strong>количество зрителей: \u003c/strong>149216<br><strong>режиссер: \u003c/strong>Xavier Koller\u003c/p>\u003c/div><p>«Битва за урожай или Черный Таннер» («Der Schwarze Tanner»), фильм Ксавьера Коллера, снятый в 1986 году. Швейцария, 1942 год, мир погружен в войну, нейтральная Конфедерация сталкивается с проблемой обеспечения граждан продовольствием. Правительство провозглашает «битву за урожай» и призывает частных фермеров принять участие в этом проекте. Большинство выступает в поддержку правительства, но есть и такие, как Черный Таннер, которые начинают сопротивляться. \u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=740i2hDhVH8\" target=\"_blank\">Извлечь видео или трейлер (на языке оригинала)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Мани-Маттер--почему-вы-так-печальны-\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">24. Мани Маттер: почему вы так печальны?\u003c/h3>\n      <h4>MANI MATTER, WARUM SYT DIR SO TRUURIG?\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F030645.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>год: \u003c/strong>2002<br><strong>язык: \u003c/strong>немецкий<br><strong>жанр: \u003c/strong>документальный фильм<br><strong>рейтинг IMDb: \u003c/strong>7.3<br><strong>количество зрителей: \u003c/strong>146411<br><strong>режиссер: \u003c/strong>Friedrich Kappeler\u003c/p>\u003c/div><p>«Мани Маттер: почему вы так печальны?» («Mani Matter – Warum syt dir so truurig?»): самый успешный в прокате швейцарский документальный фильм, посвященный жизни и творчеству трагически погибшего в 1972 году культового швейцарского барда Мани Маттера, снят в 2002 году Фридрихом Капеллером (Friedrich Kappeler). \u003c/p><p><div class=\"light\" align=\"center\"><a href=\"http://www.srf.ch/play/tv/sternstunde-kunst/video/mani-matter-warum-syt-dir-so-truurig?id=e379f4a3-0bc0-4056-9278-1d0c4587fed1&amp;index=all\" target=\"_blank\">Извлечь видео или трейлер (на языке оригинала)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Пастушья-кукла\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">25. Пастушья кукла\u003c/h3>\n      <h4>SENNENTUNTSCHI\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F082205.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>год: \u003c/strong>2010<br><strong>язык: \u003c/strong>немецкий<br><strong>жанр: \u003c/strong>ужасы<br><strong>рейтинг IMDb: \u003c/strong>6.6<br><strong>количество зрителей: \u003c/strong>141397<br><strong>режиссер: \u003c/strong>Michael Steiner\u003c/p>\u003c/div><p>«Пастушья кукла» («Sennentuntschi), снятый в 2010 году в жанре мистического триллера фильм Михаэля Штайнера (Michael Steiner) на основе старой альпийской легенды о том, как в свое время пастухи, проводя одинокие месяцы высоко в горах, мастерили себе для удовлетворения своих мужских потребностей специальных «кукол» из сена и глины. И вот одна из них ожила несколько веков спустя и горит жаждой отмщения. \u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=Vqm-fli7T6Q\" target=\"_blank\">Извлечь видео или трейлер (на языке оригинала)\u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>","selectizeOptions":{"filterValueId":["title-Аварийная-посадка-или-последние-дни-Свиссэйр","title-Армейский-пирог","title-Битва-за-урожай-или-Черный-Таннер","title-Больше-чем-мёд","title-Брачное-агентство-Феликс-Штамм","title-Витус","title-Всем-строиться-или-Армейский-пирог--2","title-Гаванский-инцидент","title-Джулия-исчезает","title-Звонкий-Урсли","title-Как-найти-идеальную-жену","title-Как-стать-швейцарцем","title-Комедиант","title-Кружевница","title-Лед-в-сердце","title-Мани-Маттер-почему-вы-так-печальны","title-Меня-зовут-Ойген","title-Места-в-лодке-больше-нет","title-На-собственном-опыте","title-Неувядаемые","title-Огни-на-вершинах","title-Пастушья-кукла","title-Приемный-сын","title-Хлеб-и-камни","title-Швейцарская-карьера-или-дело-бухгалтера-Нётцли"],"groupId":["title","title","title","title","title","title","title","title","title","title","title","title","title","title","title","title","title","title","title","title","t
