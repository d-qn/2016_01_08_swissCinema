<script type="application/json" data-for="htmlwidget-852">{"x":{"sortBtns":"","sortData":"","items":"<div class=\"element-item title-Die-Schweizermacher\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\"> 1. Die Schweizermacher\u003c/h3>\n      <h4>DIE SCHWEIZERMACHER\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F040687.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>السنة : \u003c/strong>1978<br><strong>اللغة: \u003c/strong>الألمانية <br><strong>صنف : \u003c/strong>كوميديا <br><strong>العلامة الممنوحة من IMDb: \u003c/strong>7.3<br><strong>عدد المتفرجين : \u003c/strong>940742<br><strong>مخرج: \u003c/strong>Rolf Lyssy\u003c/p>\u003c/div><p>ما هي أصناف الأجبان التي تُستخدم في أكلة الفوندو؟ هل تمارس رياضة التزلج؟ كوميديا ساخرة تتناول الإختبارات التي يخضع لها المترشحون للحصول على الجنسية في سويسرا خلال سبعينيات القرن العشرين. \u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=eyqVmQmQPx0\" target=\"_blank\">مقطع فيديو أو الإعلان الإشهاري (باللغة الأصلية) \u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Achtung--fertig--Charlie-\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\"> 2. Achtung, fertig, Charlie!\u003c/h3>\n      <h4>ACHTUNG, FERTIG, CHARLIE!\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F030562.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>السنة : \u003c/strong>2003<br><strong>اللغة: \u003c/strong>الألمانية <br><strong>صنف : \u003c/strong>كوميديا <br><strong>العلامة الممنوحة من IMDb: \u003c/strong>5.0<br><strong>عدد المتفرجين : \u003c/strong>560523<br><strong>مخرج: \u003c/strong>Mike Eschmann\u003c/p>\u003c/div><p>فيما كان أنطونيو كارّارا يستعد للزواج بابنة أحد أفراد المافيا، دعته سويسرا إلى أداء واجباته العسكرية. عندها قرر استخدام كل الحيل والخطط المُمكنة لتسريحه من الجيش. كوميديا عن الخدمة العسكرية الإجبارية وسبل التحايُل عليها.  \u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=W5IvYUWWttQ\" target=\"_blank\">مقطع فيديو أو الإعلان الإشهاري (باللغة الأصلية) \u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Die-Herbstzeitlosen\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\"> 3. Die Herbstzeitlosen\u003c/h3>\n      <h4>DIE HERBSTZEITLOSEN\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F051239.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>السنة : \u003c/strong>2006<br><strong>اللغة: \u003c/strong>الألمانية <br><strong>صنف : \u003c/strong>دراما <br><strong>العلامة الممنوحة من IMDb: \u003c/strong>7.2<br><strong>عدد المتفرجين : \u003c/strong>559603<br><strong>مخرج: \u003c/strong>Bettina Oberli\u003c/p>\u003c/div><p>في إحدى القرى الواقعة في منطقة إيمينتال الريفية، قررت أربع سيدات في سن متقدم افتتاح متجر لبيع الملابس الداخلية النسائية، ما أثار بعض الهرج والمرج في صفوف سكان المنطقة الميّالين في الأغلب إلى المحافظة.  \u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=DVMvaKHaEQg\" target=\"_blank\">مقطع فيديو أو الإعلان الإشهاري (باللغة الأصلية) \u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Mein-Name-ist-Eugen\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\"> 4. Mein Name ist Eugen\u003c/h3>\n      <h4>MEIN NAME IST EUGEN\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F040999.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>السنة : \u003c/strong>2005<br><strong>اللغة: \u003c/strong>الألمانية <br><strong>صنف : \u003c/strong>كوميديا <br><strong>العلامة الممنوحة من IMDb: \u003c/strong>6.8<br><strong>عدد المتفرجين : \u003c/strong>543534<br><strong>مخرج: \u003c/strong>Michael Steiner \u003c/p>\u003c/div><p>يروي الشريط المقتبس من كتاب للأطفال قصة فرار أربعة أولاد بحثا عن كنز. مغامرة تسلط الضوء على قيمة الصداقة وعلى العلاقات الصعبة بين الأبناء والآباء. \u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=I-3WEh3-nlw\" target=\"_blank\">مقطع فيديو أو الإعلان الإشهاري (باللغة الأصلية) \u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Les-petites-fugues\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\"> 5. Les petites fugues\u003c/h3>\n      <h4>LES PETITES FUGUES\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F113348.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>السنة : \u003c/strong>1979<br><strong>اللغة: \u003c/strong>الفرنسية <br><strong>صنف : \u003c/strong>كوميديا درامية  <br><strong>العلامة الممنوحة من IMDb: \u003c/strong>7.6<br><strong>عدد المتفرجين : \u003c/strong>424939<br><strong>مخرج: \u003c/strong>Yves Yersin \u003c/p>\u003c/div><p>يروي هذا الشريط الذي يُعتبر من علامات السينما الجديدة السويسرية تعطش &quot;بيييه&quot; العامل في إحدى الضيعات إلى الحرية. آنذاك الفترة، اعتبره النقاد &quot;الشريط الأكثر بهجة ووقاحة وتحررا&quot; للموسم. \u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=Z0o5WuSO54w\" target=\"_blank\">مقطع فيديو أو الإعلان الإشهاري (باللغة الأصلية) \u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Schellen-Ursli\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\"> 6. Schellen-Ursli\u003c/h3>\n      <h4>SCHELLEN-URSLI\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F155215.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>السنة : \u003c/strong>2015<br><strong>اللغة: \u003c/strong>الألمانية <br><strong>صنف : \u003c/strong>شريط لكل العائلة <br><strong>العلامة الممنوحة من IMDb: \u003c/strong>7.4<br><strong>عدد المتفرجين : \u003c/strong>422845<br><strong>مخرج: \u003c/strong>Xavier Koller\u003c/p>\u003c/div><p>يروي الشريط المقتبس من رواية للأطفال تُرجمت إلى تسع لغات رحلة الطفل أورسلي في جبال منطقة إينغادين بحثا عن الجرس الذي سيسمح له بأن يكون الملك في مناسبة الإحتفال بالربيع. \u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=hL4N0F6u7GA\" target=\"_blank\">مقطع فيديو أو الإعلان الإشهاري (باللغة الأصلية) \u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Grounding---Die-letzten-Tage-der-Swissair\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\"> 7. Grounding – Die letzten Tage der Swissair\u003c/h3>\n      <h4>GROUNDING  – DIE LETZTEN TAGE DER SWISSAIR\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F040995.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>السنة : \u003c/strong>2005<br><strong>اللغة: \u003c/strong>الألمانية <br><strong>صنف : \u003c/strong>دراما <br><strong>العلامة الممنوحة من IMDb: \u003c/strong>6.9<br><strong>عدد المتفرجين : \u003c/strong>370984<br><strong>مخرج: \u003c/strong>Michael Steiner, Tobias Fueter\u003c/p>\u003c/div><p>الأيام الأخيرة لشركة الخطوط الجوية سويس اير والمناورات التي دارت في الكواليس وأدت إلى اتخاذ قرار بوقف جميع الرحلات يوم 2 أكتوبر 2001. شريط مثير وناجع امتزجت فيه السياسة بالإقتصاد حول كارثة صادمة للبلد. \u003c/p><p><div class=\"light\" align=\"center\"><a href=\"http://t.cineman.ch/movie/2006/GroundingDieLetztenTageDerSwis/trailer.html?trailer_id=82155\" target=\"_blank\">مقطع فيديو أو الإعلان الإشهاري (باللغة الأصلية) \u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Ein-Schweizer-Namens-Nötzli\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\"> 8. Ein Schweizer Namens Nötzli\u003c/h3>\n      <h4>EIN SCHWEIZER NAMENS NÖTZLI\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://media.services.cinergy.ch/media/box800/bc853784c0d939d46829c8787e4c489982d66f90.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>السنة : \u003c/strong>1988<br><strong>اللغة: \u003c/strong>الألمانية <br><strong>صنف : \u003c/strong>كوميديا <br><strong>العلامة الممنوحة من IMDb: \u003c/strong>5.8<br><strong>عدد المتفرجين : \u003c/strong>350681<br><strong>مخرج: \u003c/strong>Gustav Ehmck\u003c/p>\u003c/div><p>يعمل نوتزلي، المحاسب الصغير منذ 26 عاما في نفس الشركة في برلين. في أحد الأيام، يتحصل على ترقية غير منتظرة نتيجة لسوء فهم غير مقصود. الشريط كان نجاحا باهرا للمثل فالتر روديرير، الذي يحظى بشعبية كبيرة في الأنحاء السويسرية المتحدثة بالألمانية وفي ألمانيا.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"http://www.srf.ch/play/tv/me_gipfelstuermer/video/ein-schweizer-namens-noetzli-1988?id=680b54a9-12ab-4bf3-8e3f-f11350eac38e\" target=\"_blank\">مقطع فيديو أو الإعلان الإشهاري (باللغة الأصلية) \u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Ernstfall-in-Havanna\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\"> 9. Ernstfall in Havanna\u003c/h3>\n      <h4>ERNSTFALL IN HAVANNA\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F020347.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>السنة : \u003c/strong>2002<br><strong>اللغة: \u003c/strong>الألمانية <br><strong>صنف : \u003c/strong>كوميديا <br><strong>العلامة الممنوحة من IMDb: \u003c/strong>6.5<br><strong>عدد المتفرجين : \u003c/strong>313617<br><strong>مخرج: \u003c/strong>Sabine Boss\u003c/p>\u003c/div><p>حادثة تراجيدية – كوميدية تهز سفارة سويسرا في لاهافانا، وواقعة تهدد باندلاع أزمة دبلوماسية جديدة بين كوبا والولايات المتحدة. \u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=-l3eIdY5wZQ\" target=\"_blank\">مقطع فيديو أو الإعلان الإشهاري (باللغة الأصلية) \u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-More-than-honey\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">10. More than honey\u003c/h3>\n      <h4>MORE THAN HONEY\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F113449.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>السنة : \u003c/strong>2012<br><strong>اللغة: \u003c/strong>الألمانية <br><strong>صنف : \u003c/strong>وثائقي <br><strong>العلامة الممنوحة من IMDb: \u003c/strong>7.5<br><strong>عدد المتفرجين : \u003c/strong>254167<br><strong>مخرج: \u003c/strong>Markus Imhoof\u003c/p>\u003c/div><p>ما الذي قد يحدث لو اختفى النجل من حياتنا؟ شريط وثائقي تميّز بصوره المدهشة ويطرح مسألة مستقبل هذه الحشرات النافعة، التي يتوقف عليها مستقبل الكرة الأرضية بأكملها، لا أقل ولا أكثر.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=2NT05qEJxUk\" target=\"_blank\">مقطع فيديو أو الإعلان الإشهاري (باللغة الأصلية) \u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Höhenfeuer\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">11. Höhenfeuer\u003c/h3>\n      <h4>HÖHENFEUER\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F000139.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>السنة : \u003c/strong>1985<br><strong>اللغة: \u003c/strong>الألمانية <br><strong>صنف : \u003c/strong>دراما <br><strong>العلامة الممنوحة من IMDb: \u003c/strong>7.2<br><strong>عدد المتفرجين : \u003c/strong>254088<br><strong>مخرج: \u003c/strong>Fredi M. Murer\u003c/p>\u003c/div><p>شريط بوتيرة بطيئة، شبه صامت، ومزعج إلى حد ما، يتميز بصور قوية ويستكشف عذابات حبّ مستحيل بين أخ أصم وأبكم وشقيقته، المتروكيْن لنفسيهما في ضيعة معزولة وسط سويسرا.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=eYRZdRqYlIE\" target=\"_blank\">مقطع فيديو أو الإعلان الإشهاري (باللغة الأصلية) \u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Der-Verdingbub\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">12. Der Verdingbub\u003c/h3>\n      <h4>DER VERDINGBUB\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F103064.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>السنة : \u003c/strong>2011<br><strong>اللغة: \u003c/strong>الألمانية <br><strong>صنف : \u003c/strong>دراما <br><strong>العلامة الممنوحة من IMDb: \u003c/strong>7.4<br><strong>عدد المتفرجين : \u003c/strong>249825<br><strong>مخرج: \u003c/strong>Markus Imboden\u003c/p>\u003c/div><p>فصل مظلم من التاريخ السويسري: ما بين عامي 1880 و1950 تم انتزاع آلاف الأطفال من آباء آعتُبروا آنذاك غير قادرين على رعايتهم وتربيتهم وإيداعهم فيما بعد لدى عائلات قروية، تعاملت معهم في بعض الحالات كالعبيد. \u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=E9Qv_XVJ-js\" target=\"_blank\">مقطع فيديو أو الإعلان الإشهاري (باللغة الأصلية) \u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Vitus\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">13. Vitus\u003c/h3>\n      <h4>VITUS\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F041007.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>السنة : \u003c/strong>2006<br><strong>اللغة: \u003c/strong>الألمانية <br><strong>صنف : \u003c/strong>دراما <br><strong>العلامة الممنوحة من IMDb: \u003c/strong>7.7<br><strong>عدد المتفرجين : \u003c/strong>243636<br><strong>مخرج: \u003c/strong>Fredi M. Murer\u003c/p>\u003c/div><p>&quot;فيتوس&quot; نابغة يُرشحه الجميع لمسيرة متألقة كعازف على البيانو، لكنه يفضل الإنشغال في ورشة النجارة التي يمتلكها جده. يحلم بأن يطير وبأن يعيش طفولة عادية. ومن أجل الإمساك بمصيره بين يديه، سيتطلب الأمر مُواجهة والديه.  \u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=xmQJlv6ivUU\" target=\"_blank\">مقطع فيديو أو الإعلان الإشهاري (باللغة الأصلية) \u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-La-dentellière\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">14. La dentellière\u003c/h3>\n      <h4>LA DENTELLIÈRE\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F113364.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>السنة : \u003c/strong>1977<br><strong>اللغة: \u003c/strong>الفرنسية <br><strong>صنف : \u003c/strong>دراما <br><strong>العلامة الممنوحة من IMDb: \u003c/strong>7.9<br><strong>عدد المتفرجين : \u003c/strong>239710<br><strong>مخرج: \u003c/strong>Claude Goretta\u003c/p>\u003c/div><p>يُعتبر هذا الشريط الذي يعرض مأساة جسدتها الممثلة الشابة آنذاك إيزابيل هوبيرت والحائز على جوائز في مهرجانات كان وبرلين، من أشهر أفلام الموجة الجديدة في السينما السويسرية. يُعالج الشريط الهوة الإجتماعية والثقافية التي تؤدي في نهاية المطاف إلى نسف الحب بين شاب وشابة يفترقان عن بعضهما في كل شيء.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=vzkjNod3vEw\" target=\"_blank\">مقطع فيديو أو الإعلان الإشهاري (باللغة الأصلية) \u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Handyman\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">15. Handyman\u003c/h3>\n      <h4>HANDYMAN\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F061304.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>السنة : \u003c/strong>2006<br><strong>اللغة: \u003c/strong>الألمانية <br><strong>صنف : \u003c/strong>كوميديا <br><strong>العلامة الممنوحة من IMDb: \u003c/strong>5.3<br><strong>عدد المتفرجين : \u003c/strong>196037<br><strong>مخرج: \u003c/strong>Jürg Ebe\u003c/p>\u003c/div><p>بعد أن تخلت عنه صديقته الصغيرة، يبحث مايك عن مساعدة طبيب نفساني ينشط برنامجا إذاعيا للأنفس المكروبة. الطبيب يعدُه بمساعدته على العثور على فتاة أحلامه في ظرف خمسة أيام ولكن شريطة أن يُوافق على أن تكون قصته موضوع كتاب سينشر قريبا. \u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=UWCi3uZsMBU\" target=\"_blank\">مقطع فيديو أو الإعلان الإشهاري (باللغة الأصلية) \u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Kassettenliebe\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">16. Kassettenliebe\u003c/h3>\n      <h4>KASSETTENLIEBE\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://tcfilm.weblotion.com/wp-content/uploads/k_liebe.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>السنة : \u003c/strong>1981<br><strong>اللغة: \u003c/strong>الألمانية <br><strong>صنف : \u003c/strong>كوميديا <br><strong>العلامة الممنوحة من IMDb: \u003c/strong>4.5<br><strong>عدد المتفرجين : \u003c/strong>186075<br><strong>مخرج: \u003c/strong>Rolf Lyssy\u003c/p>\u003c/div><p>وكالة زواج تعمل بالطرق القديمة تُقرر اعتماد تعريف المترشحين عن طريق الفيديو، وهو ما أدخل شيئا من الفوضى المرحة على الأجواء. بعد مرور ثلاثة أعوام على شريط &quot;صُناع السويسريين&quot; يعود المخرج رولف ليسّي إلى الكوميديا ويُسيّر مُجددا الممثل إيميل شتاينبرغر. \u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=NJOIrj501TI\" target=\"_blank\">مقطع فيديو أو الإعلان الإشهاري (باللغة الأصلية) \u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Giulias-Verschwinden\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">17. Giulias Verschwinden\u003c/h3>\n      <h4>GIULIAS VERSCHWINDEN\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F092428.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>السنة : \u003c/strong>2009<br><strong>اللغة: \u003c/strong>الألمانية <br><strong>صنف : \u003c/strong>كوميديا <br><strong>العلامة الممنوحة من IMDb: \u003c/strong>6.6<br><strong>عدد المتفرجين : \u003c/strong>183557<br><strong>مخرج: \u003c/strong>Christoph Schaub\u003c/p>\u003c/div><p>يمزج الشريط، وهو عبارة كوميديا رقيقة حول السنّ، بين مقتطفات من حياة جوليا (50 عاما) وجيسيكا (14 عاما) ولايوني (80 عاما). العمل السينمائي اقتبس من كتاب من تأليف مارتن سوتر، الذي تميّز هنا بحوارات متألقة. \u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=zfUt8bN0zc0\" target=\"_blank\">مقطع فيديو أو الإعلان الإشهاري (باللغة الأصلية) \u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Das-Gefrorene-Herz\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">18. Das Gefrorene Herz\u003c/h3>\n      <h4>DAS GEFRORENE HERZ\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.filmsprung.ch/wordpress/wp-content/uploads/gefroreneherz1.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>السنة : \u003c/strong>1980<br><strong>اللغة: \u003c/strong>الألمانية <br><strong>صنف : \u003c/strong>كوميديا درامية  <br><strong>العلامة الممنوحة من IMDb: \u003c/strong>7.4<br><strong>عدد المتفرجين : \u003c/strong>181362<br><strong>مخرج: \u003c/strong>Xavier Koller\u003c/p>\u003c/div><p>بعد عشرة أعوام، تم استكمال شريط A vos marques, prêts, Charlie !، وفي هذه المرة  تخلى مايك إيشمان عن الكاميرا لزميله أوليفر ريهس. النتيجة كانت نفس الأسلوب الساخر والمراهق وإقبال واسع من طرف الجمهور وخاصة في المناطق المتحدثة بالألمانية من سويسرا. \u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=M-dRDp91UO4\" target=\"_blank\">مقطع فيديو أو الإعلان الإشهاري (باللغة الأصلية) \u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Achtung--fertig--WK-\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">19. Achtung, fertig, WK!\u003c/h3>\n      <h4>ACHTUNG, FERTIG, WK!\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F134508.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>السنة : \u003c/strong>2013<br><strong>اللغة: \u003c/strong>الألمانية <br><strong>صنف : \u003c/strong>كوميديا <br><strong>العلامة الممنوحة من IMDb: \u003c/strong>5.3<br><strong>عدد المتفرجين : \u003c/strong>177051<br><strong>مخرج: \u003c/strong>Oliver Rihs\u003c/p>\u003c/div><p>بعد عشرة أعوام، تم استكمال شريط A vos marques, prêts, Charlie !، وفي هذه المرة  تخلى مايك إيشمان عن الكاميرا لزميله أوليفر ريهس. النتيجة كانت نفس الأسلوب الساخر والمراهق وإقبال واسع من طرف الجمهور وخاصة في المناطق المتحدثة بالألمانية من سويسرا. \u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=-G3bx4P2Dto\" target=\"_blank\">مقطع فيديو أو الإعلان الإشهاري (باللغة الأصلية) \u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Brot-und-Steine\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">20. Brot und Steine\u003c/h3>\n      <h4>BROT UND STEINE\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.artfilm.ch/site/cache/380-brotundsteine01.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>السنة : \u003c/strong>1979<br><strong>اللغة: \u003c/strong>الألمانية <br><strong>صنف : \u003c/strong>دراما <br><strong>العلامة الممنوحة من IMDb: \u003c/strong>7.1<br><strong>عدد المتفرجين : \u003c/strong>160779<br><strong>مخرج: \u003c/strong>Mark M. Rissi \u003c/p>\u003c/div><p>مزارع من منطقة &quot;إيمينتال&quot; يتصدى لمشاريع توسعة تعتزم شركة كبرى القيام بها والتي ستُجبره على مغادرة أرضه. شريط مثير لمشاعر الإنتماء إلى الأرض والتعلق بها ويتمحور حول الدفاع عن الهوية والمشهد الطبيعي. \u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.artfilm.ch/brot-und-steine&amp;lang=en\" target=\"_blank\">مقطع فيديو أو الإعلان الإشهاري (باللغة الأصلية) \u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Das-Boot-ist-voll\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">21. Das Boot ist voll\u003c/h3>\n      <h4>DAS BOOT IST VOLL\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F000135.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>السنة : \u003c/strong>1981<br><strong>اللغة: \u003c/strong>الألمانية <br><strong>صنف : \u003c/strong>دراما <br><strong>العلامة الممنوحة من IMDb: \u003c/strong>7.2<br><strong>عدد المتفرجين : \u003c/strong>159530<br><strong>مخرج: \u003c/strong>Markus Imhoof\u003c/p>\u003c/div><p>يطرح شريط ماركوس إيمهوف، الذي رُشّح لنيل الأوسكار وتحصل على جائزة في برلين، تساؤلات حول الدور الذي لعبته سويسرا خلال الحرب العالمية الثانية، وخاصة فيما يتعلق بقرار إغلاق الحدود بوجه اللاجئين الذي تم الإعلان عنه في شهر أغسطس 1942.\u003c/p><p><div class=\"light\" align=\"center\"><a href=\"http://www.srf.ch/play/tv/me_gipfelstuermer/video/das-boot-ist-voll-1980?id=f1c006ba-8e5d-456f-a874-55760f3af1c3\" target=\"_blank\">مقطع فيديو أو الإعلان الإشهاري (باللغة الأصلية) \u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Komiker\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">22. Komiker\u003c/h3>\n      <h4>KOMIKER\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F000065.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>السنة : \u003c/strong>2000<br><strong>اللغة: \u003c/strong>الألمانية <br><strong>صنف : \u003c/strong>كوميديا درامية  <br><strong>العلامة الممنوحة من IMDb: \u003c/strong>5.9<br><strong>عدد المتفرجين : \u003c/strong>157936<br><strong>مخرج: \u003c/strong>Markus Imboden\u003c/p>\u003c/div><p>في سن الثامنة والثلاثين، لا زال روني باك يبحث عن معنى لحياته. إنه يريد أن يُصبح ممثلا فكاهيا، لكنه يختبئ في مأوى العجزة الذي تقيم فيه والدته المُسنّة محاولا كتابة نص مسرحيته الأولى. كوميديا سوداوية لا تجري فيها الأحداث كما هو متوقع.  \u003c/p><p><div class=\"light\" align=\"center\"><a href=\"http://vegafilm.com/titel/komiker-2000/\" target=\"_blank\">مقطع فيديو أو الإعلان الإشهاري (باللغة الأصلية) \u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Der-Schwarze-Tanner\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">23. Der Schwarze Tanner\u003c/h3>\n      <h4>DER SCHWARZE TANNER\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F134437.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>السنة : \u003c/strong>1986<br><strong>اللغة: \u003c/strong>الألمانية <br><strong>صنف : \u003c/strong>دراما <br><strong>العلامة الممنوحة من IMDb: \u003c/strong>7.3<br><strong>عدد المتفرجين : \u003c/strong>149216<br><strong>مخرج: \u003c/strong>Xavier Koller\u003c/p>\u003c/div><p>في خضم الحرب العالمية الثانية، يُقرر مزارع سويسري السباحة ضد التيار رافضا تحويل مراعيه إلى أراض صالحة للزراعة، مثلما كان يفرضه آنذاك ما عُرف بـ &quot;مخطط فاهلن&quot;، الرامي إلى تأمين الإكتفاء الذاتي من الغذاء للبلاد في تلك الفترة المضطربة. \u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=740i2hDhVH8\" target=\"_blank\">مقطع فيديو أو الإعلان الإشهاري (باللغة الأصلية) \u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Mani-Matter---Warum-syt-dir-so-truurig-\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">24. Mani Matter – Warum syt dir so truurig?\u003c/h3>\n      <h4>MANI MATTER, WARUM SYT DIR SO TRUURIG?\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F030645.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>السنة : \u003c/strong>2002<br><strong>اللغة: \u003c/strong>الألمانية <br><strong>صنف : \u003c/strong>وثائقي <br><strong>العلامة الممنوحة من IMDb: \u003c/strong>7.3<br><strong>عدد المتفرجين : \u003c/strong>146411<br><strong>مخرج: \u003c/strong>Friedrich Kappeler\u003c/p>\u003c/div><p>بورتريه ماني ماتّر، مطرب سويسري من المناطق المتحدثة بالألمانية، توفى سنة 1972 عن عمر يناهز 36 عاما. بعد مرور ثلاثين عاما، يعود هذا المُعجب الكبير بالفرنسي جورج براسنس والمُراقب الساخر للأجواء السويسرية الكئيبة إلى الحياة من جديد عبر صور أرشيفية وشهادات مقربين منه. \u003c/p><p><div class=\"light\" align=\"center\"><a href=\"http://www.srf.ch/play/tv/sternstunde-kunst/video/mani-matter-warum-syt-dir-so-truurig?id=e379f4a3-0bc0-4056-9278-1d0c4587fed1&amp;index=all\" target=\"_blank\">مقطع فيديو أو الإعلان الإشهاري (باللغة الأصلية) \u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>\n<div class=\"element-item title-Sennentuntschi\" ><div style=\"border: 1px solid lightgrey; margin:4px; padding:4px\">\n      <div class=\"container\" style=\"width:250px;\">\n      <h3 class=\"title\">25. Sennentuntschi\u003c/h3>\n      <h4>SENNENTUNTSCHI\u003c/h3>\n      <div style=\"height: 150px; margin:auto\">\n      <img src=http://www.swissfilms.ch/static/pictures/film/F082205.jpg class=\"circle\" height=\"140px\"/>\n      \u003c/div><div class=\"light\">\n      <p><strong>السنة : \u003c/strong>2010<br><strong>اللغة: \u003c/strong>الألمانية <br><strong>صنف : \u003c/strong>رعب/غموض<br><strong>العلامة الممنوحة من IMDb: \u003c/strong>6.6<br><strong>عدد المتفرجين : \u003c/strong>141397<br><strong>مخرج: \u003c/strong>Michael Steiner\u003c/p>\u003c/div><p>طبقا لأسطورة متداولة في مناطق جبال الألب، تُستخدم دمية من التبن تُسمى Sennentuschi من طرف رعاة لإشباع رغباتهم الجنسية. في إحدى الأيام، تعود الدمية إلى الحياة لتنتقم من كل الذين اعتدوا عليها. شريط رعب يخرج منه المتفرج بارتباك يفوق ما تعرض له من ترويع. \u003c/p><p><div class=\"light\" align=\"center\"><a href=\"https://www.youtube.com/watch?v=Vqm-fli7T6Q\" target=\"_blank\">مقطع فيديو أو الإعلان الإشهاري (باللغة الأصلية) \u003c/a>\u003c/p>\u003c/div>\u003c/div>\n      \u003c/div>\n\u003c/div>","selectizeOptions":{"filterValueId":["title-Achtung-fertig-Charlie","title-Achtung-fertig-WK","title-Brot-und-Steine","title-Das-Boot-ist-voll","title-Das-Gefrorene-Herz","title-Der-Schwarze-Tanner","title-Der-Verdingbub","title-Die-Herbstzeitlosen","title-Die-Schweizermacher","title-Ein-Schweizer-Namens-Nötzli","title-Ernstfall-in-Havanna","title-Giulias-Verschwinden","title-Grounding--Die-letzten-Tage-der-Swissair","title-Handyman","title-Höhenfeuer","title-Kassettenliebe","title-Komiker","title-La-dentellière","title-Les-petites-fugues","title-Mani-Matter--Warum-syt-dir-so-truurig","title-Mein-Name-ist-Eugen","title-More-than-honey","title-SchellenUrsli","title-Sennentuntschi","title-Vitus"],"groupId":["title","title","title","title","title","title","title","title","title","title","title","title","title","title","title","title","title","title","title","title","title","title","title","title","title"],"filterValueLabel":["Achtung fertig Charlie","Achtung fertig WK","Brot und Steine","Das Boot ist voll","Das Gefrorene Herz","Der Schwarze Tanner","Der Verdingbub","Die Herbstzeitlosen","Die Schweizermacher","Ein Schweizer Namens Nötzli","Ernstfall in Havanna","Giulias Verschwinden","Grounding  Die letzten Tage der Swissair","Handyman","Höhenfeuer","Kassettenliebe","Komiker","La dentellière","Les petites fugues","Mani Matter  Warum syt dir so truurig","Mein Name ist Eugen","More than honey","SchellenUrsli","Sennentuntschi","Vitus"]},"selectizeOptgroups":{"groupId":["title"],"groupLabel":["title"]},"layoutMode":"fitRows","filtersAsCols":false,"placeholder":"","style":".defaultBoxOut\n    {border:1px solid black;\n    border-radius: 2px;\n    padding:5px;\n    margin:5px;\n    max-width: 250px;\n    }"},"evals":[],"jsHooks":[]}</script>
